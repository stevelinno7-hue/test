           <div class="flex gap-3">
    <button id="btnSave" onclick="saveToCloud()" class="hidden md:flex items-center gap-2 text-white bg-blue-600 hover:bg-blue-700 font-bold transition px-4 py-2 rounded-lg shadow-md hover:shadow-lg">

        <div class="flex-grow overflow-y-auto p-4 md:p-8 scroll-smooth" id="reportContent">
            <div class="max-w-6xl mx-auto space-y-8 pb-10">
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 fade-in">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 flex flex-col items-center justify-center relative overflow-hidden group hover:shadow-md transition">
                        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-500 to-indigo-600"></div>

                        <div class="flex gap-4 w-full">
                            <div class="flex-1 bg-green-50 rounded-xl p-3 text-center border border-green-100">

        <div id="noDataMessage" class="hidden flex-grow flex flex-col items-center justify-center text-center p-10 bg-white">

 <script>
    // ====================================================
    // 1. 初始化使用者資訊
    // ====================================================
    document.addEventListener('DOMContentLoaded', () => {
        try {
            const user = Auth.getCurrentUser();
            if (user) {
                const nameEl = document.getElementById('sideUserName');
                const roleEl = document.getElementById('sideUserRole');
                if (nameEl) nameEl.textContent = user.name;
                if (roleEl) roleEl.textContent = user.grade || "學生";
            }
            
            loadExamResult();
        } catch (e) {
            console.error("初始化失敗:", e);
        }
    });

    // ====================================================
    // 2. 核心邏輯：讀取與處理資料
    // ====================================================
    function loadExamResult() {
        const resultStr = localStorage.getItem('examResult');
        const reportContent = document.getElementById('reportContent');
        const noDataMessage = document.getElementById('noDataMessage');

        if (!resultStr) {
            reportContent?.classList.add('hidden');
            noDataMessage?.classList.remove('hidden');
            updateMetaInfo("無資料");
            return;
        }

        try {
            let rawResult = JSON.parse(resultStr);
            
            // ★ 關鍵修正：將資料正規化 (自動修復舊格式數據) ★
            const result = normalizeExamData(rawResult);

            // 更新 UI
            updateScoreBoard(result);
            renderRadarChart(result.score);
            applyCheatResult(result);
            renderWrongList(result.wrongList);

        } catch (error) {
            console.error("資料解析錯誤:", error);
            alert("測驗數據格式異常，無法正確顯示。");
        }
    }

    // ★ 資料正規化輔助函式 (相容性處理) ★
    function normalizeExamData(data) {
        // 1. 處理分頁切換 (相容 tabSwitches 寫法)
        if (!data.tabCheat) {
            const switches = data.tabSwitches || 0;
            let level = 'NORMAL';
            if (switches > 2) level = 'HIGH';
            else if (switches > 0) level = 'MEDIUM';
            
            data.tabCheat = {
                level: level,
                totalSwitch: switches
            };
        }

        // 2. 處理作答節奏 (若無資料則補上預設值)
        if (!data.cheat) {
            data.cheat = { cheatLevel: 'NORMAL', fastCount: 0 };
        }

        // 3. 處理錯題列表 (若無列表則給空陣列)
        if (!data.wrongList) {
            data.wrongList = [];
        }

        return data;
    }

    // 更新上方分數板與資訊
    function updateScoreBoard(result) {
        document.getElementById('scoreDisplay').textContent = result.score || 0;
        document.getElementById('correctCount').textContent = result.correctCount || 0;
        document.getElementById('totalCount').textContent = result.totalCount || 0;
        
        const subject = result.subject || '綜合測驗';
        const date = result.date || new Date().toLocaleDateString();
        updateMetaInfo(`${subject} | 測驗時間：${date}`);
    }

    function updateMetaInfo(text) {
        const el = document.getElementById('examMetaInfo');
        if (el) el.textContent = text;
    }

    // ====================================================
    // 3. 圖表與診斷邏輯
    // ====================================================
    
    // 繪製雷達圖
    function renderRadarChart(baseScore = 0) {
        const canvas = document.getElementById('radarChart');
        if (!canvas) return;
        
        const ctx = canvas.getContext('2d');
        const randomOffset = () => Math.floor(Math.random() * 20) - 10;
        const labels = ["觀念理解", "邏輯推演", "運算能力", "圖表分析", "素養應用"];
        // 確保分數在 40~100 之間，避免圖形太難看
        const data = labels.map(() => Math.min(100, Math.max(40, baseScore + randomOffset())));

        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: labels,
                datasets: [{
                    label: '本次能力表現',
                    data: data,
                    backgroundColor: 'rgba(59, 130, 246, 0.2)',
                    borderColor: '#2563eb',
                    pointBackgroundColor: '#2563eb',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#2563eb'
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { color: '#e2e8f0' },
                        grid: { color: '#e2e8f0' },
                        pointLabels: {
                            font: { size: 12, family: "'Noto Sans TC', sans-serif", weight: 'bold' },
                            color: '#475569'
                        },
                        ticks: { display: false, stepSize: 20 },
                        min: 0, max: 100
                    }
                },
                plugins: { legend: { display: false } } 
            }
        });
    }

    // 作弊行為診斷 UI 更新
    // ----------------------------------------------------
// 輔助函式：作弊行為診斷 (含自動數值修復功能)
// ----------------------------------------------------
function applyCheatResult(result) {
    const timeBox = document.getElementById('timeCheatBox');
    const timeText = document.getElementById('timeCheatText');
    const tabBox = document.getElementById('tabCheatBox');
    const tabText = document.getElementById('tabCheatText');

    // ==========================================
    // ★ 核心修改：自動判斷切換分頁的數值與等級 ★
    // ==========================================
    let tabData = result.tabCheat; // 1. 先試著讀取新格式

    // 2. 如果沒有新格式，就讀取舊的數字 (tabSwitches) 並自動算出等級
    if (!tabData) {
        // 抓取你資料裡的 'tabSwitches' (例如: 1)
        const rawCount = result.tabSwitches || 0; 
        
        // 自動判斷等級邏輯
        let autoLevel = 'NORMAL';
        if (rawCount > 2) {
            autoLevel = 'HIGH';   // 超過 2 次 -> 紅色
        } else if (rawCount > 0) {
            autoLevel = 'MEDIUM'; // 1~2 次 -> 黃色 (這會解決你的問題)
        }

        // 現場組裝成正確的格式
        tabData = {
            level: autoLevel,
            totalSwitch: rawCount
        };
    }
    // ==========================================

    // 處理作答節奏 (同樣加入防呆預設值)
    const cheatData = result.cheat || { cheatLevel: 'NORMAL', fastCount: 0 };

    // 1. 渲染秒數異常 UI
    const timeStyles = {
        NORMAL: ['border-green-200', 'bg-green-50', 'text-green-700', '<i class="fas fa-check-circle"></i> 作答節奏正常'],
        MEDIUM: ['border-yellow-200', 'bg-yellow-50', 'text-yellow-700', '<i class="fas fa-exclamation-triangle"></i> 部分題目作答過快'],
        HIGH: ['border-red-200', 'bg-red-50', 'text-red-700', '<i class="fas fa-radiation"></i> 極速作答 (秒猜)']
    };
    const timeStyle = timeStyles[cheatData.cheatLevel] || timeStyles.NORMAL;
    
    if(timeBox) {
        timeBox.className = `p-5 rounded-xl border ${timeStyle[0]} ${timeStyle[1]}`;
        timeText.className = `text-sm font-bold ${timeStyle[2]} mt-1 pl-11`;
        timeText.innerHTML = `${timeStyle[3]} <span class="text-xs opacity-75 font-normal ml-2">(過快題數：${cheatData.fastCount})</span>`;
    }

    // 2. 渲染分頁切換 UI (現在會正確顯示了)
    const tabStyles = {
        NORMAL: ['border-green-200', 'bg-green-50', 'text-green-700', '<i class="fas fa-check-circle"></i> 專注度良好'],
        MEDIUM: ['border-yellow-200', 'bg-yellow-50', 'text-yellow-700', '<i class="fas fa-eye-slash"></i> 有切換分頁紀錄'], // 黃色
        HIGH: ['border-red-200', 'bg-red-50', 'text-red-700', '<i class="fas fa-window-restore"></i> 頻繁離開測驗頁面'] // 紅色
    };
    const tabStyle = tabStyles[tabData.level] || tabStyles.NORMAL;

    if(tabBox) {
        tabBox.className = `p-5 rounded-xl border ${tabStyle[0]} ${tabStyle[1]}`;
        tabText.className = `text-sm font-bold ${tabStyle[2]} mt-1 pl-11`;
        // 這裡會顯示自動抓到的 totalSwitch
        tabText.innerHTML = `${tabStyle[3]} <span class="text-xs opacity-75 font-normal ml-2">(切換次數：${tabData.totalSwitch})</span>`;
    }
}

    // 渲染錯題列表
    function renderWrongList(wrongList) {
        const listContainer = document.getElementById('wrongList');
        if (!listContainer) return;

        listContainer.innerHTML = ''; // 清空舊內容

        // 如果沒有錯題 (全對)
        if (!wrongList || wrongList.length === 0) {
            listContainer.innerHTML = `
                <div class="bg-green-50 border border-green-200 rounded-xl p-10 text-center shadow-sm">
                    <div class="w-20 h-20 bg-white text-green-500 rounded-full flex items-center justify-center text-4xl mx-auto mb-6 shadow-sm">
                        <i class="fas fa-crown"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-green-800 mb-2">太棒了！本次測驗全對！</h3>
                    <p class="text-green-600">您的觀念非常清晰，這是一次完美的表現。</p>
                </div>`;
            return;
        }

        // 生成錯題卡片
        wrongList.forEach((q, idx) => {
            const explainText = (q.explanation && Array.isArray(q.explanation)) ? q.explanation.join('<br>') : "暫無詳細解析";
            
            // 產生選項 HTML
            let optionsHtml = '';
            if (q.options && Array.isArray(q.options)) {
                q.options.forEach((opt, optIdx) => {
                    let baseClass = "p-4 rounded-lg border flex items-center gap-4 transition mb-2";
                    let styleClass = "bg-white border-gray-200 text-gray-600"; 
                    let iconHtml = `<div class="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center font-bold text-sm shrink-0">${String.fromCharCode(65+optIdx)}</div>`;
                    let statusHtml = "";

                    if (optIdx === q.answer) {
                        styleClass = "bg-green-50 border-green-300 text-green-800 ring-1 ring-green-200";
                        iconHtml = `<div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center font-bold text-sm shrink-0 shadow-sm"><i class="fas fa-check"></i></div>`;
                        statusHtml = `<div class="ml-auto text-green-600 text-sm font-bold flex items-center bg-white px-2 py-1 rounded-md shadow-sm border border-green-100"><i class="fas fa-check-circle mr-1"></i> 正解</div>`;
                    } else if (optIdx === q.yourAns) {
                        styleClass = "bg-red-50 border-red-300 text-red-800 ring-1 ring-red-200";
                        iconHtml = `<div class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center font-bold text-sm shrink-0 shadow-sm"><i class="fas fa-times"></i></div>`;
                        statusHtml = `<div class="ml-auto text-red-500 text-sm font-bold flex items-center bg-white px-2 py-1 rounded-md shadow-sm border border-red-100"><i class="fas fa-times-circle mr-1"></i> 誤答</div>`;
                    }

                    optionsHtml += `
                        <div class="${baseClass} ${styleClass}">
                            ${iconHtml}
                            <div class="flex-grow font-medium leading-relaxed">${opt}</div>
                            ${statusHtml}
                        </div>`;
                });
            }

            const cardHtml = `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden group hover:shadow-md transition">
                    <div class="p-6 md:p-8 border-b border-gray-100">
                        <div class="flex items-center gap-3 mb-5">
                            <span class="bg-red-50 text-red-600 text-xs font-bold px-3 py-1 rounded-full border border-red-100 flex items-center">
                                <i class="fas fa-times mr-1"></i> 第 ${idx+1} 題
                            </span>
                            <span class="bg-gray-100 text-gray-600 text-xs font-bold px-3 py-1 rounded-full border border-gray-200">
                                ${q.concept || '綜合題型'}
                            </span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 leading-relaxed mb-8">
                            ${q.question ? q.question.replace(/\n/g, '<br>') : '題目載入失敗'}
                        </h3>
                        <div class="space-y-1">
                            ${optionsHtml}
                        </div>
                    </div>
                    <div class="bg-indigo-50/50 p-6 md:p-8">
                        <div class="flex items-start gap-4">
                            <div class="mt-1 w-10 h-10 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center flex-shrink-0 text-lg shadow-sm border border-indigo-200">
                                <i class="fas fa-lightbulb"></i>
                            </div>
                            <div class="flex-grow">
                                <h4 class="font-bold text-indigo-800 text-base mb-2">解析重點</h4>
                                <div class="text-sm text-indigo-900 leading-relaxed bg-white/60 p-4 rounded-xl border border-indigo-100">
                                    ${explainText}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
            
            listContainer.insertAdjacentHTML('beforeend', cardHtml);
        });

        // 重新渲染數學公式
        if (window.MathJax) {
            MathJax.typesetPromise([listContainer]).catch(err => console.log(err));
        }
    }
     // ============================================
    // 4. 雲端存檔功能 (請填入你的 GAS 網址)
    // ============================================
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzQlG5LVquExr4qDerEGX_OaeOPYqp9Nk2Xk7WuJRq55XOPzIQx977KjCCteiWuhGfY2Q/exec"; 

    function saveToCloud() {
        const user = Auth.getCurrentUser();
        // 1. 檢查登入狀態
        if (!user || user.username === 'guest') {
            alert("訪客模式無法儲存雲端紀錄，請先註冊/登入");
            return;
        }

        // 2. 讀取 localStorage 的成績資料
        const resultStr = localStorage.getItem('examResult');
        if (!resultStr) {
            alert("找不到測驗資料，無法上傳");
            return;
        }
        const examResult = JSON.parse(resultStr);

        // UI 狀態更新：顯示讀取中
        const btn = document.getElementById('btnSave');
        if(btn) {
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 上傳中...';
            btn.disabled = true;
        }

        // 3. ★ 關鍵修正：打包資料 (包含錯題列表) ★
        // 我們將詳細資料 (錯題、總題數) 包成一個 JSON 字串放入 'detail' 欄位
        const recordData = {
            action: "save_record",
            username: user.username,
            activity: examResult.title || "單元測驗", // 測驗標題
            score: examResult.score,                // 分數
            
            // 這邊是為了讓 Google Sheets 能夠收到完整的錯題結構
            detail: JSON.stringify({
                totalCount: examResult.totalCount,
                correctCount: examResult.correctCount,
                wrongList: examResult.wrongList || [], // 確保錯題被記錄
                cheat: examResult.cheat,               // 作弊偵測紀錄
                tabCheat: examResult.tabCheat
            })
        };

        // 4. 發送至 Google Apps Script
        fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify(recordData) // 使用純文字傳送避免 CORS 預檢問題
        })
        .then(res => res.json())
        .then(data => {
            console.log("上傳成功:", data);
            if(btn) {
                btn.className = "hidden md:flex items-center gap-2 text-white bg-green-500 font-bold transition px-4 py-2 rounded-lg cursor-default";
                btn.innerHTML = '<i class="fas fa-check"></i> 已同步至雲端';
            }
        })
        .catch(err => {
            console.error("上傳失敗:", err);
            if(btn) {
                btn.innerHTML = '<i class="fas fa-times"></i> 上傳失敗，請重試';
                btn.disabled = false;
            }
            alert("連線錯誤，成績未儲存");
        });
    }
</script>
