<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診斷分析 - 雲端學院</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .sidebar-glass { background: rgba(255, 255, 255, 0.98); border-right: 1px solid #e2e8f0; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* 自定義捲軸 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
    </style>

    <script src="mockdata/users.js"></script>
    <script src="assets/js/auth.js"></script>
</head>
<body class="h-screen flex overflow-hidden bg-slate-50">
    <aside class="w-64 bg-white border-r border-slate-100 hidden lg:flex flex-col shrink-0 h-full">
        <div class="h-16 flex items-center px-6 border-b border-slate-50">
            <div class="w-7 h-7 bg-blue-600 rounded flex items-center justify-center text-white font-bold text-sm mr-2 shadow-sm">學</div>
            <span class="text-lg font-bold text-slate-800">雲端學院</span>
        </div>
        <div class="px-4 py-6">
            <div class="bg-white border border-slate-50 rounded-2xl p-6 text-center shadow-sm">
                <h3 class="font-bold text-slate-800" id="sideUserName">訪客</h3>
                <div class="text-[11px] text-slate-400 mt-1 mb-3" id="sideUserRole">學生</div>
            </div>
        </div>
        <nav class="flex-grow px-3 space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-book-medical w-5 text-center"></i> 課程總覽</a>
            <a href="remedial.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-book-medical w-5 text-center"></i> 錯題補救</a>
            <a href="study.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-highlighter w-5 text-center"></i> 重點複習</a>
            <a href="arcade.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-gamepad w-5 text-center"></i> 遊戲場</a>
            <a href="forum.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-comments w-5 text-center"></i> 解題論壇</a>
        </nav>
        <div class="p-4 border-t border-slate-50">
            <button onclick="Auth.logout()" class="w-full flex items-center justify-center gap-2 text-slate-400 hover:text-red-500 py-3 transition-colors font-bold text-xs"><i class="fas fa-sign-out-alt"></i> 登出系統</button>
        </div>
    </aside>

    <main class="flex-grow flex flex-col min-w-0 h-full overflow-y-auto">
        
        <div class="bg-white/80 backdrop-blur-md border-b border-gray-200 p-4 md:p-6 sticky top-0 z-30 flex justify-between items-center shrink-0">
            <div>
                <h1 class="text-xl md:text-2xl font-bold text-gray-800 flex items-center gap-3">
                    <span class="w-2 h-8 bg-blue-600 rounded-full"></span>
                    測驗結果診斷
                </h1>
                <p class="text-xs md:text-sm text-gray-500 mt-1 pl-5" id="examMetaInfo">正在載入數據...</p>
            </div>
            <div class="flex gap-2">
                <button id="btnSave" onclick="saveToCloud()" class="flex items-center gap-2 text-white bg-blue-600 hover:bg-blue-700 font-bold transition px-3 py-2 md:px-4 md:py-2 rounded-lg shadow-md text-sm">
                    <i class="fas fa-cloud-upload-alt"></i> 儲存雲端
                </button>
                <a href="dashboard.html" class="flex items-center gap-2 text-gray-500 hover:text-blue-600 font-bold px-3 py-2 rounded-lg hover:bg-gray-100 text-sm">
                    <i class="fas fa-arrow-left"></i> 返回
                </a>
            </div>
        </div>

        <div id="reportContent" class="p-4 md:p-8 w-full max-w-7xl mx-auto space-y-8">
            
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 fade-in">
                <div class="lg:col-span-4 bg-white rounded-2xl shadow-sm border border-gray-200 p-8 flex flex-col items-center justify-center relative overflow-hidden h-full">
                    <div class="absolute top-0 left-0 w-full h-1.5 bg-blue-600"></div>
                    <h3 class="text-gray-500 font-bold mb-2 text-sm uppercase">本次測驗得分</h3>
                    <div class="text-7xl font-extrabold text-blue-600 mb-6" id="scoreDisplay">--</div>
                    <div class="flex gap-4 w-full">
                        <div class="flex-1 bg-green-50 rounded-xl p-3 text-center border border-green-100">
                            <div class="text-xs text-green-600 font-bold mb-1">答對</div>
                            <div class="text-2xl font-bold text-green-700" id="correctCount">--</div>
                        </div>
                        <div class="flex-1 bg-gray-50 rounded-xl p-3 text-center border border-gray-100">
                            <div class="text-xs text-gray-500 font-bold mb-1">總題數</div>
                            <div class="text-2xl font-bold text-gray-700" id="totalCount">--</div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8 bg-white rounded-2xl shadow-sm border border-gray-200 p-6 flex flex-col min-h-[350px]">
                    <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2 border-b pb-3">
                        <i class="fas fa-chart-radar text-blue-500"></i> 五大能力指標分析
                    </h3>
                    <div class="flex-grow relative h-64 md:h-full">
                        <canvas id="radarChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 fade-in">
                <h3 class="font-bold text-gray-800 mb-6 flex items-center gap-2 border-b pb-3">
                    <i class="fas fa-user-shield text-red-500"></i> 考試行為診斷
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="p-5 rounded-xl border bg-gray-50" id="timeCheatBox">
                        <div class="flex items-center gap-3 mb-2">
                            <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center shadow-sm text-gray-600"><i class="fas fa-stopwatch"></i></div>
                            <h4 class="font-bold text-gray-700">作答節奏分析</h4>
                        </div>
                        <p class="text-sm text-gray-600 pl-11" id="timeCheatText">分析中...</p>
                    </div>
                    <div class="p-5 rounded-xl border bg-gray-50" id="tabCheatBox">
                        <div class="flex items-center gap-3 mb-2">
                            <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center shadow-sm text-gray-600"><i class="fas fa-window-restore"></i></div>
                            <h4 class="font-bold text-gray-700">專注度分析 (切換分頁)</h4>
                        </div>
                        <p class="text-sm text-gray-600 pl-11" id="tabCheatText">分析中...</p>
                    </div>
                </div>
            </div>

            <div class="fade-in">
                <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2 mb-6">
                    <i class="fas fa-exclamation-circle text-orange-500"></i> 錯題深度解析
                </h2>
                <div id="wrongList" class="space-y-6">
                    </div>
            </div>

        </div>

        <div id="noDataMessage" class="hidden flex-grow flex flex-col items-center justify-center text-center p-10 bg-white">
            <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center text-4xl text-gray-400 mb-6 animate-bounce">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-700 mb-2">尚無測驗數據</h2>
            <p class="text-gray-500 mb-8">您還沒有完成任何測驗，快去挑戰一下吧！</p>
            <a href="dashboard.html" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg transition">
                前往測驗中心
            </a>
        </div>
    </main>

 <script>
   // ====================================================
// 1. 全域變數與初始化
// ====================================================
const GAS_URL = "https://script.google.com/macros/s/AKfycbzQlG5LVquExr4qDerEGX_OaeOPYqp9Nk2Xk7WuJRq55XOPzIQx977KjCCteiWuhGfY2Q/exec"; 
let isSyncing = false;

document.addEventListener('DOMContentLoaded', () => {
    try {
        const user = Auth.getCurrentUser();
        if (user) {
            const nameEl = document.getElementById('sideUserName');
            const roleEl = document.getElementById('sideUserRole');
            if (nameEl) nameEl.textContent = user.name;
            if (roleEl) roleEl.textContent = user.grade || "學生";
        }
        // 執行載入
        loadExamResult();
    } catch (e) {
        console.error("初始化失敗:", e);
    }
});

// ====================================================
// 2. 核心邏輯：載入並渲染
// ====================================================
function loadExamResult() {
    const resultStr = localStorage.getItem('examResult');
    const reportContent = document.getElementById('reportContent');
    const noDataMessage = document.getElementById('noDataMessage');

    if (!resultStr) {
        if (reportContent) reportContent.classList.add('hidden');
        if (noDataMessage) noDataMessage.classList.remove('hidden');
        updateMetaInfo("無資料");
        return;
    }

    try {
        let rawResult = JSON.parse(resultStr);
        const result = normalizeExamData(rawResult);

        // --- UI 渲染 ---
        updateScoreBoard(result);
        renderRadarChart(result.score);
        applyCheatResult(result);
        renderWrongList(result.wrongList);

        // --- ★ 核心判斷：是否自動觸發同步 ★ ---
        const urlParams = new URLSearchParams(window.location.search);
        const isNewResult = urlParams.get('mode') === 'new';
        const btn = document.getElementById('btnSave');

        if (isNewResult) {
            console.log("偵測為新測驗結果，啟動自動同步...");
            saveToCloud(); // 執行同步
            
            // 移除網址參數，避免重新整理頁面重複觸發
            window.history.replaceState({}, document.title, window.location.pathname);
        } else {
            console.log("偵測為複習模式，不自動同步。");
            if (btn) {
                btn.disabled = true; 
                btn.innerHTML = '<i class="fas fa-history"></i> 歷程紀錄模式';
                btn.className = "flex items-center gap-2 text-white bg-slate-400 font-bold px-4 py-2 rounded-lg cursor-default shadow-none";
            }
        }

    } catch (error) {
        console.error("載入解析失敗:", error);
    }
}

// ====================================================
// 3. 雲端同步邏輯
// ====================================================
function saveToCloud() {
    const btn = document.getElementById('btnSave');
    if (isSyncing || (btn && btn.disabled)) return;

    const user = Auth.getCurrentUser();
    if (!user || user.username === 'guest') return;

    const resultStr = localStorage.getItem('examResult');
    if (!resultStr) return;
    const examResult = JSON.parse(resultStr);

    isSyncing = true;
    if (btn) {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> 雲端同步中...';
        btn.classList.add('opacity-75', 'cursor-not-allowed');
    }

    const recordData = {
        action: "save_record",
        username: user.username,
        activity: examResult.title || "單元測驗",
        score: examResult.score,
        detail: JSON.stringify({
            totalCount: examResult.totalCount,
            correctCount: examResult.correctCount,
            wrongList: examResult.wrongList || [],
            cheat: examResult.cheat,
            tabSwitches: examResult.tabSwitches,
            syncTime: new Date().toISOString()
        })
    };

    fetch(GAS_URL, {
        method: "POST",
        mode: 'no-cors', // 確保跨網域傳送成功
        body: JSON.stringify(recordData)
    })
    .then(() => {
        if (btn) {
            btn.className = "flex items-center gap-2 text-white bg-green-600 font-bold px-4 py-2 rounded-lg cursor-default shadow-none";
            btn.innerHTML = '<i class="fas fa-check-double"></i> 雲端已同步';
            btn.disabled = true; 
        }
    })
    .catch(err => {
        console.error("同步失敗:", err);
        isSyncing = false; 
        if (btn) {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-redo"></i> 同步失敗，點此重試';
            btn.classList.remove('opacity-75', 'cursor-not-allowed');
            btn.classList.replace('bg-blue-600', 'bg-red-500');
        }
    });
}

// ====================================================
// 4. 輔助渲染工具 (保持不變)
// ====================================================

function normalizeExamData(data) {
    if (!data.tabCheat) {
        const switches = data.tabSwitches || 0;
        let level = (switches > 2) ? 'HIGH' : (switches > 0 ? 'MEDIUM' : 'NORMAL');
        data.tabCheat = { level: level, totalSwitch: switches };
    }
    if (!data.cheat) data.cheat = { cheatLevel: 'NORMAL', fastCount: 0 };
    return data;
}

function updateScoreBoard(result) {
    document.getElementById('scoreDisplay').textContent = result.score || 0;
    document.getElementById('correctCount').textContent = result.correctCount || 0;
    document.getElementById('totalCount').textContent = result.totalCount || 0;
    const subject = result.subject || '綜合測驗';
    const date = result.date || new Date().toLocaleDateString();
    updateMetaInfo(`${subject} | 測驗時間：${date}`);
}

function updateMetaInfo(text) {
    const el = document.getElementById('examMetaInfo');
    if (el) el.textContent = text;
}

function renderRadarChart(baseScore = 0) {
    const canvas = document.getElementById('radarChart');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    const labels = ["觀念理解", "邏輯推演", "運算能力", "圖表分析", "素養應用"];
    const data = labels.map(() => Math.min(100, Math.max(40, baseScore + (Math.floor(Math.random() * 20) - 10))));

    new Chart(ctx, {
        type: 'radar',
        data: {
            labels: labels,
            datasets: [{
                label: '本次能力表現',
                data: data,
                backgroundColor: 'rgba(59, 130, 246, 0.2)',
                borderColor: '#2563eb',
                pointBackgroundColor: '#2563eb'
            }]
        },
        options: { 
            responsive: true, 
            maintainAspectRatio: false,
            scales: { r: { min: 0, max: 100, ticks: { display: false } } },
            plugins: { legend: { display: false } } 
        }
    });
}

function applyCheatResult(result) {
    const timeBox = document.getElementById('timeCheatBox');
    const timeText = document.getElementById('timeCheatText');
    const tabBox = document.getElementById('tabCheatBox');
    const tabText = document.getElementById('tabCheatText');

    const cheatData = result.cheat || { cheatLevel: 'NORMAL', fastCount: 0 };
    const tabData = result.tabCheat;

    const styles = {
        NORMAL: ['border-green-200', 'bg-green-50', 'text-green-700', '正常'],
        MEDIUM: ['border-yellow-200', 'bg-yellow-50', 'text-yellow-700', '異常'],
        HIGH: ['border-red-200', 'bg-red-50', 'text-red-700', '嚴重']
    };

    if (timeBox) {
        const s = styles[cheatData.cheatLevel];
        timeBox.className = `p-5 rounded-xl border ${s[0]} ${s[1]}`;
        timeText.className = `text-sm font-bold ${s[2]} mt-1 pl-11`;
        timeText.innerHTML = `作答節奏${s[3]} (過快題數：${cheatData.fastCount})`;
    }

    if (tabBox) {
        const s = styles[tabData.level];
        tabBox.className = `p-5 rounded-xl border ${s[0]} ${s[1]}`;
        tabText.className = `text-sm font-bold ${s[2]} mt-1 pl-11`;
        tabText.innerHTML = `分頁切換${s[3]} (切換次數：${tabData.totalSwitch})`;
    }
}

function renderWrongList(wrongList) {
    const listContainer = document.getElementById('wrongList');
    if (!listContainer) return;
    listContainer.innerHTML = '';

    if (!wrongList || wrongList.length === 0) {
        listContainer.innerHTML = `
            <div class="bg-green-50 border border-green-200 rounded-xl p-10 text-center shadow-sm">
                <div class="w-20 h-20 bg-white text-green-500 rounded-full flex items-center justify-center text-4xl mx-auto mb-6 shadow-sm">
                    <i class="fas fa-crown"></i>
                </div>
                <h3 class="text-2xl font-bold text-green-800 mb-2">太棒了！本次測驗全對！</h3>
                <p class="text-green-600">您的觀念非常清晰，這是一次完美的表現。</p>
            </div>`;
        return;
    }

    wrongList.forEach((q, idx) => {
        const explainText = (q.explanation && Array.isArray(q.explanation)) ? q.explanation.join('<br>') : "暫無詳細解析";
        
        let optionsHtml = '';
        if (q.options && Array.isArray(q.options)) {
            q.options.forEach((opt, optIdx) => {
                let styleClass = "bg-white border-gray-200 text-gray-600"; 
                let iconHtml = `<div class="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center font-bold text-sm shrink-0">${String.fromCharCode(65+optIdx)}</div>`;
                let statusHtml = "";

                if (optIdx === q.answer) {
                    styleClass = "bg-green-50 border-green-300 text-green-800 ring-1 ring-green-200";
                    iconHtml = `<div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center font-bold text-sm shrink-0 shadow-sm"><i class="fas fa-check"></i></div>`;
                    statusHtml = `<div class="ml-auto text-green-600 text-sm font-bold flex items-center bg-white px-2 py-1 rounded-md shadow-sm border border-green-100"><i class="fas fa-check-circle mr-1"></i> 正解</div>`;
                } else if (optIdx === q.yourAns) {
                    styleClass = "bg-red-50 border-red-300 text-red-800 ring-1 ring-red-200";
                    iconHtml = `<div class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center font-bold text-sm shrink-0 shadow-sm"><i class="fas fa-times"></i></div>`;
                    statusHtml = `<div class="ml-auto text-red-500 text-sm font-bold flex items-center bg-white px-2 py-1 rounded-md shadow-sm border border-red-100"><i class="fas fa-times-circle mr-1"></i> 誤答</div>`;
                }

                optionsHtml += `
                    <div class="p-4 rounded-lg border flex items-center gap-4 transition mb-2 ${styleClass}">
                        ${iconHtml}
                        <div class="flex-grow font-medium leading-relaxed">${opt}</div>
                        ${statusHtml}
                    </div>`;
            });
        }

        listContainer.insertAdjacentHTML('beforeend', `
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden group hover:shadow-md transition mb-6">
                <div class="p-6 md:p-8 border-b border-gray-100">
                    <div class="flex items-center gap-3 mb-5">
                        <span class="bg-red-50 text-red-600 text-xs font-bold px-3 py-1 rounded-full border border-red-100 flex items-center">
                            <i class="fas fa-times mr-1"></i> 第 ${idx+1} 題
                        </span>
                        <span class="bg-gray-100 text-gray-600 text-xs font-bold px-3 py-1 rounded-full border border-gray-200">
                            ${q.concept || '綜合題型'}
                        </span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 leading-relaxed mb-8">
                        ${q.question ? q.question.replace(/\n/g, '<br>') : '題目載入失敗'}
                    </h3>
                    <div class="space-y-1">${optionsHtml}</div>
                </div>
                <div class="bg-indigo-50/50 p-6 md:p-8">
                    <div class="flex items-start gap-4">
                        <div class="mt-1 w-10 h-10 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center flex-shrink-0 text-lg shadow-sm border border-indigo-200">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="flex-grow">
                            <h4 class="font-bold text-indigo-800 text-base mb-2">解析重點</h4>
                            <div class="text-sm text-indigo-900 leading-relaxed bg-white/60 p-4 rounded-xl border border-indigo-100">
                                ${explainText}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `);
    });

    if (window.MathJax) MathJax.typesetPromise([listContainer]).catch(err => console.log(err));
}
</script>
</body>
</html>
