 <script>
     // ==========================================
// ✏️ 個人資料編輯功能

// 手機側邊欄開關
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    
    if (sidebar.classList.contains('-translate-x-full')) {
        // 開啟
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
    } else {
        // 關閉
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
    }
}
// 1. 開啟編輯視窗
function openProfileModal() {
    const user = Auth.getCurrentUser();
    if (!user) {
        alert("請先登入！");
        return;
    }

    // 設定下拉選單為目前的年級
    const select = document.getElementById('editGradeSelect');
    if (user.grade) {
        select.value = user.grade;
    }
    
    // 顯示視窗
    document.getElementById('profileModal').classList.remove('hidden');
}

// 2. 關閉編輯視窗
function closeProfileModal() {
    document.getElementById('profileModal').classList.add('hidden');
}

// 3. 儲存修改
function saveProfile() {
    const newGrade = document.getElementById('editGradeSelect').value;
    
    // 呼叫 Auth 模組更新資料庫 (這會同時更新 LocalStorage 和 mockdata)
    if (Auth.updateUser) {
        Auth.updateUser('grade', newGrade);
        
        // 更新畫面上的文字
        const roleEl = document.getElementById('sideUserRole');
        if (roleEl) roleEl.innerText = newGrade;
        
        // 提示成功
        alert(`修改成功！目前年級已更新為：${newGrade}`);
        closeProfileModal();
        
        // 如果是在 dashboard，可能需要重新整理頁面以套用新題庫設定
        // location.reload(); 
    } else {
        console.error("Auth.updateUser 函式不存在，請檢查 auth.js");
        alert("系統錯誤：無法儲存資料");
    }
}
   // ====================================================
// 1. 全域變數與初始化
// ====================================================
const GAS_URL = "https://script.google.com/macros/s/AKfycbzQlG5LVquExr4qDerEGX_OaeOPYqp9Nk2Xk7WuJRq55XOPzIQx977KjCCteiWuhGfY2Q/exec"; 
let isSyncing = false;

document.addEventListener('DOMContentLoaded', () => {
    try {
        const user = Auth.getCurrentUser();
        if (user) {
            const nameEl = document.getElementById('sideUserName');
            const roleEl = document.getElementById('sideUserRole');
            if (nameEl) nameEl.textContent = user.name;
            if (roleEl) roleEl.textContent = user.grade || "學生";
        }
        // 執行載入
        loadExamResult();
    } catch (e) {
        console.error("初始化失敗:", e);
    }
});

// ====================================================
// 2. 核心邏輯：載入並渲染
// ====================================================
function loadExamResult() {
    const resultStr = localStorage.getItem('examResult');
    const reportContent = document.getElementById('reportContent');
    const noDataMessage = document.getElementById('noDataMessage');

    if (!resultStr) {
        if (reportContent) reportContent.classList.add('hidden');
        if (noDataMessage) noDataMessage.classList.remove('hidden');
        updateMetaInfo("無資料");
        return;
    }

    try {
        let rawResult = JSON.parse(resultStr);
        const result = normalizeExamData(rawResult);

        // --- UI 渲染 ---
        updateScoreBoard(result);
        renderRadarChart(result.score);
        applyCheatResult(result);
        renderWrongList(result.wrongList);

        // --- ★ 核心判斷：是否自動觸發同步 ★ ---
        const urlParams = new URLSearchParams(window.location.search);
        const isNewResult = urlParams.get('mode') === 'new';
        const btn = document.getElementById('btnSave');

        if (isNewResult) {
            console.log("偵測為新測驗結果，啟動自動同步...");
            saveToCloud(); // 執行同步
            
            // 移除網址參數，避免重新整理頁面重複觸發
            window.history.replaceState({}, document.title, window.location.pathname);
        } else {
            console.log("偵測為複習模式，不自動同步。");
            if (btn) {
                btn.disabled = true; 
                btn.innerHTML = '<i class="fas fa-history"></i> 歷程紀錄模式';
                btn.className = "flex items-center gap-2 text-white bg-slate-400 font-bold px-4 py-2 rounded-lg cursor-default shadow-none";
            }
        }

    } catch (error) {
        console.error("載入解析失敗:", error);
    }
}

// ====================================================
// 3. 雲端同步邏輯
// ====================================================
function saveToCloud() {
    const btn = document.getElementById('btnSave');
    if (isSyncing || (btn && btn.disabled)) return;

    const user = Auth.getCurrentUser();
    if (!user || user.username === 'guest') return;

    const resultStr = localStorage.getItem('examResult');
    if (!resultStr) return;
    const examResult = JSON.parse(resultStr);

    isSyncing = true;
    if (btn) {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> 雲端同步中...';
        btn.classList.add('opacity-75', 'cursor-not-allowed');
    }

    const recordData = {
        action: "save_record",
        username: user.username,
        activity: examResult.title || "單元測驗",
        score: examResult.score,
        detail: JSON.stringify({
            totalCount: examResult.totalCount,
            correctCount: examResult.correctCount,
            wrongList: examResult.wrongList || [],
            cheat: examResult.cheat,
            tabSwitches: examResult.tabSwitches,
            syncTime: new Date().toISOString()
        })
    };

    fetch(GAS_URL, {
        method: "POST",
        mode: 'no-cors', // 確保跨網域傳送成功
        body: JSON.stringify(recordData)
    })
    .then(() => {
        if (btn) {
            btn.className = "flex items-center gap-2 text-white bg-green-600 font-bold px-4 py-2 rounded-lg cursor-default shadow-none";
            btn.innerHTML = '<i class="fas fa-check-double"></i> 雲端已同步';
            btn.disabled = true; 
        }
    })
    .catch(err => {
        console.error("同步失敗:", err);
        isSyncing = false; 
        if (btn) {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-redo"></i> 同步失敗，點此重試';
            btn.classList.remove('opacity-75', 'cursor-not-allowed');
            btn.classList.replace('bg-blue-600', 'bg-red-500');
        }
    });
}

// ====================================================
// 4. 輔助渲染工具 (保持不變)
// ====================================================

function normalizeExamData(data) {
    // 如果沒有 tabCheat 物件，則根據外層的 tabSwitches 建立它
    if (!data.tabCheat) {
        const switches = data.tabSwitches || 0;
        let level = (switches > 5) ? 'HIGH' : (switches > 2 ? 'MEDIUM' : 'NORMAL');
        data.tabCheat = { level: level, totalSwitch: switches };
    }
    // 確保 cheat 物件存在
    if (!data.cheat) {
        data.cheat = { cheatLevel: 'NORMAL', fastCount: 0 };
    }
    return data;
}

function updateScoreBoard(result) {
    document.getElementById('scoreDisplay').textContent = result.score || 0;
    document.getElementById('correctCount').textContent = result.correctCount || 0;
    document.getElementById('totalCount').textContent = result.totalCount || 0;
    const subject = result.subject || '綜合測驗';
    const date = result.date || new Date().toLocaleDateString();
    updateMetaInfo(`${subject} | 測驗時間：${date}`);
}

function updateMetaInfo(text) {
    const el = document.getElementById('examMetaInfo');
    if (el) el.textContent = text;
}

function renderRadarChart(baseScore = 0) {
    const canvas = document.getElementById('radarChart');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    
    // 定義維度
    const labels = ["觀念理解", "邏輯推演", "運算能力", "圖表分析", "素養應用"];
    
    // 從 localStorage 取得原始資料來分析錯題
    const resultStr = localStorage.getItem('examResult');
    const result = JSON.parse(resultStr || "{}");
    const wrongList = result.wrongList || [];
    
    // 初始分數（以總分為基準）
    let chartData = labels.map(() => Math.max(40, baseScore));

    // 如果有錯題，根據錯題的 concept 扣分
    wrongList.forEach(q => {
        const concept = q.concept || "";
        labels.forEach((label, index) => {
            if (concept.includes(label)) {
                chartData[index] -= 10; // 錯一題在該維度扣 10 分
            }
        });
    });

    // 確保分數不低於 40
    chartData = chartData.map(v => Math.max(40, v));

    new Chart(ctx, {
        type: 'radar',
        data: {
            labels: labels,
            datasets: [{
                label: '能力維度',
                data: chartData,
                backgroundColor: 'rgba(59, 130, 246, 0.2)',
                borderColor: '#2563eb',
                pointBackgroundColor: '#2563eb',
                borderWidth: 2
            }]
        },
        options: { 
            responsive: true, 
            maintainAspectRatio: false,
            scales: { 
                r: { 
                    min: 0, 
                    max: 100, 
                    beginAtZero: true,
                    ticks: { display: false, stepSize: 20 } 
                } 
            },
            plugins: { legend: { display: false } } 
        }
    });
}
function applyCheatResult(result) {
    const timeBox = document.getElementById('timeCheatBox');
    const timeText = document.getElementById('timeCheatText');
    const tabBox = document.getElementById('tabCheatBox');
    const tabText = document.getElementById('tabCheatText');

    // 1. 確保數據存在，若無則給予預設值
    const cheatData = result.cheat || { cheatLevel: 'NORMAL', fastCount: 0 };
    const tabData = result.tabCheat || { level: 'NORMAL', totalSwitch: 0 };

    // 2. 定義樣式對照表
    const styles = {
        'NORMAL': ['border-green-200', 'bg-green-50', 'text-green-700', '正常'],
        'MEDIUM': ['border-yellow-200', 'bg-yellow-50', 'text-yellow-700', '異常'],
        'HIGH':   ['border-red-200', 'bg-red-50', 'text-red-700', '嚴重']
    };

    // 3. 處理作答節奏 (Time)
    if (timeBox && timeText) {
        // 使用安全抓取，若 cheatLevel 找不到則回傳 NORMAL
        const s = styles[cheatData.cheatLevel] || styles['NORMAL'];
        timeBox.className = `p-5 rounded-xl border ${s[0]} ${s[1]}`;
        timeText.className = `text-sm font-bold ${s[2]} mt-1 pl-11`;
        timeText.innerHTML = `作答節奏${s[3]} (過快題數：${cheatData.fastCount || 0})`;
    }

    // 4. 處理分頁切換 (Tab)
    if (tabBox && tabText) {
        // 使用安全抓取，若 level 找不到則回傳 NORMAL
        const s = styles[tabData.level] || styles['NORMAL'];
        tabBox.className = `p-5 rounded-xl border ${s[0]} ${s[1]}`;
        tabText.className = `text-sm font-bold ${s[2]} mt-1 pl-11`;
        tabText.innerHTML = `分頁切換${s[3]} (切換次數：${tabData.totalSwitch || 0})`;
    }
}
function renderWrongList(wrongList) {
    const listContainer = document.getElementById('wrongList');
    if (!listContainer) return;
    listContainer.innerHTML = '';

    if (!wrongList || wrongList.length === 0) {
        listContainer.innerHTML = `
            <div class="bg-green-50 border border-green-200 rounded-xl p-10 text-center shadow-sm">
                <div class="w-20 h-20 bg-white text-green-500 rounded-full flex items-center justify-center text-4xl mx-auto mb-6 shadow-sm">
                    <i class="fas fa-crown"></i>
                </div>
                <h3 class="text-2xl font-bold text-green-800 mb-2">太棒了！本次測驗全對！</h3>
                <p class="text-green-600">您的觀念非常清晰，這是一次完美的表現。</p>
            </div>`;
        return;
    }

    wrongList.forEach((q, idx) => {
        const explainText = (q.explanation && Array.isArray(q.explanation)) ? q.explanation.join('<br>') : "暫無詳細解析";
        
        let optionsHtml = '';
        if (q.options && Array.isArray(q.options)) {
            q.options.forEach((opt, optIdx) => {
                let styleClass = "bg-white border-gray-200 text-gray-600"; 
                let iconHtml = `<div class="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center font-bold text-sm shrink-0">${String.fromCharCode(65+optIdx)}</div>`;
                let statusHtml = "";

                if (optIdx === q.answer) {
                    styleClass = "bg-green-50 border-green-300 text-green-800 ring-1 ring-green-200";
                    iconHtml = `<div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center font-bold text-sm shrink-0 shadow-sm"><i class="fas fa-check"></i></div>`;
                    statusHtml = `<div class="ml-auto text-green-600 text-sm font-bold flex items-center bg-white px-2 py-1 rounded-md shadow-sm border border-green-100"><i class="fas fa-check-circle mr-1"></i> 正解</div>`;
                } else if (optIdx === q.yourAns) {
                    styleClass = "bg-red-50 border-red-300 text-red-800 ring-1 ring-red-200";
                    iconHtml = `<div class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center font-bold text-sm shrink-0 shadow-sm"><i class="fas fa-times"></i></div>`;
                    statusHtml = `<div class="ml-auto text-red-500 text-sm font-bold flex items-center bg-white px-2 py-1 rounded-md shadow-sm border border-red-100"><i class="fas fa-times-circle mr-1"></i> 誤答</div>`;
                }

                optionsHtml += `
                    <div class="p-4 rounded-lg border flex items-center gap-4 transition mb-2 ${styleClass}">
                        ${iconHtml}
                        <div class="flex-grow font-medium leading-relaxed">${opt}</div>
                        ${statusHtml}
                    </div>`;
            });
        }

        listContainer.insertAdjacentHTML('beforeend', `
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden group hover:shadow-md transition mb-6">
                <div class="p-6 md:p-8 border-b border-gray-100">
                    <div class="flex items-center gap-3 mb-5">
                        <span class="bg-red-50 text-red-600 text-xs font-bold px-3 py-1 rounded-full border border-red-100 flex items-center">
                            <i class="fas fa-times mr-1"></i> 第 ${idx+1} 題
                        </span>
                        <span class="bg-gray-100 text-gray-600 text-xs font-bold px-3 py-1 rounded-full border border-gray-200">
                            ${q.concept || '綜合題型'}
                        </span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 leading-relaxed mb-8">
                        ${q.question ? q.question.replace(/\n/g, '<br>') : '題目載入失敗'}
                    </h3>
                    <div class="space-y-1">${optionsHtml}</div>
                </div>
                <div class="bg-indigo-50/50 p-6 md:p-8">
                    <div class="flex items-start gap-4">
                        <div class="mt-1 w-10 h-10 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center flex-shrink-0 text-lg shadow-sm border border-indigo-200">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="flex-grow">
                            <h4 class="font-bold text-indigo-800 text-base mb-2">解析重點</h4>
                            <div class="text-sm text-indigo-900 leading-relaxed bg-white/60 p-4 rounded-xl border border-indigo-100">
                                ${explainText}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `);
    });

    if (window.MathJax) MathJax.typesetPromise([listContainer]).catch(err => console.log(err));
}
