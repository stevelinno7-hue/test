<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診斷分析 - 雲端學院</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .sidebar-glass { background: rgba(255, 255, 255, 0.98); border-right: 1px solid #e2e8f0; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* 自定義捲軸 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
    </style>

    <script src="mockdata/users.js"></script>
    <script src="assets/js/auth.js"></script>
</head>
<body class="h-screen flex overflow-hidden">
<aside class="w-64 bg-white border-r border-slate-100 hidden lg:flex flex-col z-20 shrink-0 h-screen sticky top-0">
    <div class="h-16 flex items-center px-6 border-b border-slate-50">
        <div class="w-7 h-7 bg-blue-600 rounded flex items-center justify-center text-white font-bold text-sm mr-2 shadow-sm">學</div>
        <span class="text-lg font-bold text-slate-800 tracking-tight"></span>
    </div>
    <div class="px-4 py-6">
        <div class="bg-white border border-slate-50 rounded-2xl p-6 text-center shadow-sm">
            <div class="w-16 h-16 mx-auto bg-blue-50 rounded-full flex items-center justify-center text-2xl text-blue-500 mb-3 border-2 border-white shadow-sm">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h3 class="font-bold text-slate-800 text-base" id="sideUserName">--</h3>
            <div class="text-[11px] text-slate-400 mt-1 mb-3 font-medium uppercase tracking-wider" id="sideUserRole">--</div>
            <button onclick="openProfileModal()" class="text-[10px] font-bold text-slate-400 border border-slate-200 px-3 py-1.5 rounded-full hover:bg-slate-50 hover:text-slate-600 transition-all">
                <i class="fas fa-pen mr-1"></i> 編輯年級
            </button>
        </div>
    </div>
   <nav class="flex-grow px-3 space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition font-medium"><i class="fas fa-th-large w-5 text-center"></i> 課程總覽</a>
            <a href="remedial.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition font-medium"><i class="fas fa-book-medical w-5 text-center"></i> 錯題補救</a>
            <a href="study.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition font-medium"><i class="fas fa-highlighter w-5 text-center"></i> 重點複習</a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition font-medium"><i class="fas fa-gamepad w-5 text-center"></i> 遊戲場</a>
            <a href="forum.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition font-medium"><i class="fas fa-comments w-5 text-center"></i> 解題論壇</a>
    </nav>
    <div class="p-4 border-t border-slate-50">
        <button onclick="Auth.logout()" class="w-full flex items-center justify-center gap-2 text-slate-400 hover:text-red-500 py-3 transition-colors font-bold text-xs">
            <i class="fas fa-sign-out-alt"></i> 登出系統
        </button>
    </div>
</aside>

    <main class="flex-grow flex flex-col h-full relative overflow-hidden">
        
        <div class="bg-white/80 backdrop-blur-md border-b border-gray-200 p-4 md:p-6 z-10 sticky top-0 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                    <span class="w-2 h-8 bg-blue-600 rounded-full"></span>
                    測驗結果診斷
                </h1>
                <p class="text-sm text-gray-500 mt-1 pl-5" id="examMetaInfo">正在載入數據...</p>
            </div>
            <a href="dashboard.html" class="hidden md:flex items-center gap-2 text-gray-500 hover:text-blue-600 font-bold transition px-4 py-2 rounded-lg hover:bg-gray-50">
                <i class="fas fa-arrow-left"></i> 返回首頁
            </a>
        </div>

        <div class="flex-grow overflow-y-auto p-4 md:p-8 scroll-smooth" id="reportContent">
            <div class="max-w-6xl mx-auto space-y-8 pb-10">
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 fade-in">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 flex flex-col items-center justify-center relative overflow-hidden group hover:shadow-md transition">
                        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-500 to-indigo-600"></div>
                        <h3 class="text-gray-500 font-bold mb-2 tracking-wide text-sm uppercase">本次測驗得分</h3>
                        <div class="text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-br from-blue-600 to-indigo-600 mb-6 scale-100 group-hover:scale-110 transition duration-500" id="scoreDisplay">--</div>
                        
                        <div class="flex gap-4 w-full">
                            <div class="flex-1 bg-green-50 rounded-xl p-3 text-center border border-green-100">
                                <div class="text-xs text-green-600 font-bold mb-1">答對</div>
                                <div class="text-2xl font-bold text-green-700" id="correctCount">--</div>
                            </div>
                            <div class="flex-1 bg-gray-50 rounded-xl p-3 text-center border border-gray-100">
                                <div class="text-xs text-gray-500 font-bold mb-1">總題數</div>
                                <div class="text-2xl font-bold text-gray-700" id="totalCount">--</div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 lg:col-span-2 relative hover:shadow-md transition">
                        <h3 class="font-bold text-gray-800 mb-6 flex items-center gap-2 border-b pb-3">
                            <i class="fas fa-chart-radar text-blue-500"></i> 五大能力指標分析
                        </h3>
                        <div class="w-full h-64 flex justify-center">
                            <canvas id="radarChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 fade-in" style="animation-delay: 0.1s;">
                    <h3 class="font-bold text-gray-800 mb-6 flex items-center gap-2 border-b pb-3">
                        <i class="fas fa-user-shield text-red-500"></i> 考試行為診斷
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="p-5 rounded-xl border bg-gray-50" id="timeCheatBox">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center shadow-sm text-gray-600"><i class="fas fa-stopwatch"></i></div>
                                <h4 class="font-bold text-gray-700">作答節奏分析</h4>
                            </div>
                            <p class="text-sm text-gray-600 pl-11" id="timeCheatText">分析中...</p>
                        </div>
                        
                        <div class="p-5 rounded-xl border bg-gray-50" id="tabCheatBox">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center shadow-sm text-gray-600"><i class="fas fa-window-restore"></i></div>
                                <h4 class="font-bold text-gray-700">專注度分析 (切換分頁)</h4>
                            </div>
                            <p class="text-sm text-gray-600 pl-11" id="tabCheatText">分析中...</p>
                        </div>
                    </div>
                </div>

                <div class="fade-in" style="animation-delay: 0.2s;">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                            <i class="fas fa-exclamation-circle text-orange-500"></i> 錯題深度解析
                        </h2>
                    </div>
                    <div id="wrongList" class="space-y-6">
                        </div>
                </div>

            </div>
        </div>

        <div id="noDataMessage" class="hidden flex-grow flex flex-col items-center justify-center text-center p-10 bg-white">
            <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center text-4xl text-gray-400 mb-6 animate-bounce">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-700 mb-2">尚無測驗數據</h2>
            <p class="text-gray-500 mb-8">您還沒有完成任何測驗，快去挑戰一下吧！</p>
            <a href="dashboard.html" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg hover:shadow-blue-500/30 transition transform hover:-translate-y-1">
                前往測驗中心
            </a>
        </div>
    </main>

    <script>
        // 1. 初始化使用者資訊
        const user = Auth.getCurrentUser();
        if (user) {
            document.getElementById('sideUserName').textContent = user.name;
            document.getElementById('sideUserRole').textContent = user.grade || "學生";
        }

        // 2. 讀取考試結果
        const resultStr = localStorage.getItem('examResult');
        
        if (!resultStr) {
            // 沒有資料的狀態
            document.getElementById('reportContent').classList.add('hidden');
            document.getElementById('noDataMessage').classList.remove('hidden');
            document.getElementById('examMetaInfo').textContent = "無資料";
        } else {
            // 有資料，開始渲染
            const result = JSON.parse(resultStr);
            
            // 更新上方數據
            document.getElementById('scoreDisplay').textContent = result.score;
            document.getElementById('correctCount').textContent = result.correctCount;
            document.getElementById('totalCount').textContent = result.totalCount;
            document.getElementById('examMetaInfo').textContent = `${result.subject || '綜合測驗'} | 測驗時間：${result.date || new Date().toLocaleDateString()}`;

            // 繪製雷達圖
            renderRadarChart(result.score);

            // 執行作弊行為診斷
            applyCheatResult(result);

            // 渲染錯題列表
            renderWrongList(result.wrongList);
        }

        // ----------------------------------------------------
        // 輔助函式：繪製雷達圖
        // ----------------------------------------------------
        function renderRadarChart(baseScore) {
            const ctx = document.getElementById('radarChart').getContext('2d');
            
            // 模擬五力分析數據 (基於總分微調)
            const randomOffset = () => Math.floor(Math.random() * 20) - 10;
            const labels = ["觀念理解", "邏輯推演", "運算能力", "圖表分析", "素養應用"];
            const data = labels.map(() => Math.min(100, Math.max(40, baseScore + randomOffset())));

            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '本次能力表現',
                        data: data,
                        backgroundColor: 'rgba(59, 130, 246, 0.2)', // blue-500
                        borderColor: '#2563eb', // blue-600
                        pointBackgroundColor: '#2563eb',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#2563eb'
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: '#e2e8f0' },
                            grid: { color: '#e2e8f0' },
                            pointLabels: {
                                font: { size: 12, family: "'Noto Sans TC', sans-serif", weight: 'bold' },
                                color: '#475569'
                            },
                            ticks: { display: false, stepSize: 20 },
                            min: 0,
                            max: 100
                        }
                    },
                    plugins: { legend: { display: false } } 
                }
            });
        }

        // ----------------------------------------------------
        // 輔助函式：作弊行為診斷
        // ----------------------------------------------------
        function applyCheatResult(result) {
            const timeBox = document.getElementById('timeCheatBox');
            const timeText = document.getElementById('timeCheatText');
            const tabBox = document.getElementById('tabCheatBox');
            const tabText = document.getElementById('tabCheatText');

            // 預設值處理
            const cheatData = result.cheat || { cheatLevel: 'NORMAL', fastCount: 0 };
            const tabData = result.tabCheat || { level: 'NORMAL', totalSwitch: 0 };

            // 1. 秒數異常判斷
            const timeStyles = {
                NORMAL: ['border-green-200', 'bg-green-50', 'text-green-700', '<i class="fas fa-check-circle"></i> 作答節奏正常'],
                MEDIUM: ['border-yellow-200', 'bg-yellow-50', 'text-yellow-700', '<i class="fas fa-exclamation-triangle"></i> 部分題目作答過快'],
                HIGH: ['border-red-200', 'bg-red-50', 'text-red-700', '<i class="fas fa-radiation"></i> 極速作答 (秒猜)']
            };
            const timeStyle = timeStyles[cheatData.cheatLevel] || timeStyles.NORMAL;
            
            timeBox.className = `p-5 rounded-xl border ${timeStyle[0]} ${timeStyle[1]}`;
            timeText.className = `text-sm font-bold ${timeStyle[2]} mt-1 pl-11`;
            timeText.innerHTML = `${timeStyle[3]} <span class="text-xs opacity-75 font-normal ml-2">(過快題數：${cheatData.fastCount})</span>`;

            // 2. 分頁切換判斷
            const tabStyles = {
                NORMAL: ['border-green-200', 'bg-green-50', 'text-green-700', '<i class="fas fa-check-circle"></i> 專注度良好'],
                MEDIUM: ['border-yellow-200', 'bg-yellow-50', 'text-yellow-700', '<i class="fas fa-eye-slash"></i> 有切換分頁紀錄'],
                HIGH: ['border-red-200', 'bg-red-50', 'text-red-700', '<i class="fas fa-window-restore"></i> 頻繁離開測驗頁面']
            };
            const tabStyle = tabStyles[tabData.level] || tabStyles.NORMAL;

            tabBox.className = `p-5 rounded-xl border ${tabStyle[0]} ${tabStyle[1]}`;
            tabText.className = `text-sm font-bold ${tabStyle[2]} mt-1 pl-11`;
            tabText.innerHTML = `${tabStyle[3]} <span class="text-xs opacity-75 font-normal ml-2">(切換次數：${tabData.totalSwitch})</span>`;
        }

        // ----------------------------------------------------
        // 輔助函式：渲染錯題列表
        // ----------------------------------------------------
        function renderWrongList(wrongList) {
            const listContainer = document.getElementById('wrongList');
            
            if (!wrongList || wrongList.length === 0) {
                listContainer.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-xl p-10 text-center shadow-sm">
                        <div class="w-20 h-20 bg-white text-green-500 rounded-full flex items-center justify-center text-4xl mx-auto mb-6 shadow-sm">
                            <i class="fas fa-crown"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-green-800 mb-2">太棒了！本次測驗全對！</h3>
                        <p class="text-green-600">您的觀念非常清晰，這是一次完美的表現。</p>
                    </div>`;
                return;
            }

            // 遍歷錯題並生成 HTML
            wrongList.forEach((q, idx) => {
                const explainText = q.explanation ? q.explanation.join('<br>') : "暫無詳細解析";
                
                // 選項 HTML 生成
                let optionsHtml = '';
                q.options.forEach((opt, optIdx) => {
                    let baseClass = "p-4 rounded-lg border flex items-center gap-4 transition mb-2";
                    let styleClass = "bg-white border-gray-200 text-gray-600"; 
                    let iconHtml = `<div class="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center font-bold text-sm shrink-0">${String.fromCharCode(65+optIdx)}</div>`;
                    let statusHtml = "";

                    // 正確答案 (綠色)
                    if (optIdx === q.answer) {
                        styleClass = "bg-green-50 border-green-300 text-green-800 ring-1 ring-green-200";
                        iconHtml = `<div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center font-bold text-sm shrink-0 shadow-sm"><i class="fas fa-check"></i></div>`;
                        statusHtml = `<div class="ml-auto text-green-600 text-sm font-bold flex items-center bg-white px-2 py-1 rounded-md shadow-sm border border-green-100"><i class="fas fa-check-circle mr-1"></i> 正解</div>`;
                    } 
                    // 使用者選錯的 (紅色)
                    else if (optIdx === q.yourAns) {
                        styleClass = "bg-red-50 border-red-300 text-red-800 ring-1 ring-red-200";
                        iconHtml = `<div class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center font-bold text-sm shrink-0 shadow-sm"><i class="fas fa-times"></i></div>`;
                        statusHtml = `<div class="ml-auto text-red-500 text-sm font-bold flex items-center bg-white px-2 py-1 rounded-md shadow-sm border border-red-100"><i class="fas fa-times-circle mr-1"></i> 誤答</div>`;
                    }

                    optionsHtml += `
                        <div class="${baseClass} ${styleClass}">
                            ${iconHtml}
                            <div class="flex-grow font-medium leading-relaxed">${opt}</div>
                            ${statusHtml}
                        </div>
                    `;
                });

                // 錯題卡片本體
                const cardHtml = `
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden group hover:shadow-md transition">
                        <div class="p-6 md:p-8 border-b border-gray-100">
                            <div class="flex items-center gap-3 mb-5">
                                <span class="bg-red-50 text-red-600 text-xs font-bold px-3 py-1 rounded-full border border-red-100 flex items-center">
                                    <i class="fas fa-times mr-1"></i> 第 ${idx+1} 題
                                </span>
                                <span class="bg-gray-100 text-gray-600 text-xs font-bold px-3 py-1 rounded-full border border-gray-200">
                                    ${q.concept || '綜合題型'}
                                </span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 leading-relaxed mb-8">
                                ${q.question.replace(/\n/g, '<br>')}
                            </h3>
                            <div class="space-y-1">
                                ${optionsHtml}
                            </div>
                        </div>

                        <div class="bg-indigo-50/50 p-6 md:p-8">
                            <div class="flex items-start gap-4">
                                <div class="mt-1 w-10 h-10 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center flex-shrink-0 text-lg shadow-sm border border-indigo-200">
                                    <i class="fas fa-lightbulb"></i>
                                </div>
                                <div class="flex-grow">
                                    <h4 class="font-bold text-indigo-800 text-base mb-2">解析重點</h4>
                                    <div class="text-sm text-indigo-900 leading-relaxed bg-white/60 p-4 rounded-xl border border-indigo-100">
                                        ${explainText}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                listContainer.insertAdjacentHTML('beforeend', cardHtml);
                
                // 重新渲染 MathJax (如果有數學公式)
                if (window.MathJax) {
                    MathJax.typesetPromise([listContainer.lastElementChild]).then(() => {});
                }
            });
        }
    </script>
</body>
</html>
