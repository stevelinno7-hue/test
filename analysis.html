<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診斷分析 - 翰林雲端學院</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .sidebar-glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
    </style>

    <script src="mockdata/users.js"></script>
    <script src="assets/js/auth.js"></script>
</head>
<body class="h-screen flex overflow-hidden">

    <aside class="w-72 sidebar-glass border-r border-gray-200 hidden lg:flex flex-col z-20">
        <div class="h-16 flex items-center px-6 border-b border-gray-100">
            <div class="w-8 h-8 bg-blue-600 rounded text-white flex items-center justify-center font-bold text-lg mr-3 shadow-lg shadow-blue-200">翰</div>
            <span class="text-xl font-bold text-slate-800 tracking-wide">雲端學院</span>
        </div>
        <div class="p-6">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 text-center">
                <div class="w-16 h-16 mx-auto bg-blue-50 rounded-full flex items-center justify-center text-2xl text-blue-600 mb-3 border-2 border-white shadow-sm">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h3 class="font-bold text-gray-800 text-lg" id="sideUserName">--</h3>
                <div class="text-xs text-gray-500" id="sideUserRole">--</div>
            </div>
        </div>
        <nav class="flex-grow px-4 space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition"><i class="fas fa-th-large w-5"></i> 課程總覽</a>
            <a href="remedial.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition"><i class="fas fa-book-medical w-5"></i> 錯題補救</a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-blue-50 text-blue-700 font-bold shadow-sm"><i class="fas fa-chart-pie w-5"></i> 學習分析</a>
            <a href="forum.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition"><i class="fas fa-comments w-5"></i> 解題論壇</a>
        </nav>
        <div class="p-4 border-t border-gray-200">
            <button onclick="Auth.logout()" class="w-full flex items-center justify-center gap-2 text-gray-500 hover:text-red-500 py-2 transition"><i class="fas fa-sign-out-alt"></i> 登出系統</button>
        </div>
    </aside>

    <main class="flex-grow flex flex-col h-full relative">
        <div class="bg-white border-b border-gray-200 p-6 z-10 shadow-sm sticky top-0 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                    <i class="fas fa-clipboard-check text-blue-500"></i> 測驗結果診斷
                </h1>
                <p class="text-sm text-gray-500 mt-1 pl-1" id="examMetaInfo">正在載入數據...</p>
            </div>
            <a href="dashboard.html" class="hidden md:flex items-center gap-2 text-gray-500 hover:text-blue-600 font-bold transition px-4 py-2 rounded-lg hover:bg-gray-50">
                <i class="fas fa-arrow-left"></i> 返回首頁
            </a>
        </div>

        <div class="flex-grow overflow-y-auto p-6 md:p-8" id="reportContent">
            <div class="max-w-5xl mx-auto space-y-8">
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 fade-in">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 flex flex-col items-center justify-center relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-indigo-600"></div>
                        <h3 class="text-gray-500 font-bold mb-2">本次測驗得分</h3>
                        <div class="text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-br from-blue-600 to-indigo-600 mb-4" id="scoreDisplay">--</div>
                        <div class="flex gap-4 w-full mt-4">
                            <div class="flex-1 bg-green-50 rounded-lg p-3 text-center border border-green-100">
                                <div class="text-xs text-green-600 font-bold mb-1">答對</div>
                                <div class="text-xl font-bold text-green-700" id="correctCount">--</div>
                            </div>
                            <div class="flex-1 bg-gray-50 rounded-lg p-3 text-center border border-gray-100">
                                <div class="text-xs text-gray-500 font-bold mb-1">總題數</div>
                                <div class="text-xl font-bold text-gray-700" id="totalCount">--</div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 lg:col-span-2 relative">
                        <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2"><i class="fas fa-chart-radar text-blue-500"></i> 五大能力指標分析</h3>
                        <div class="w-full h-64 flex justify-center"><canvas id="radarChart"></canvas></div>
                    </div>
                </div>

                <div class="fade-in" style="animation-delay: 0.1s;">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2"><i class="fas fa-exclamation-circle text-red-500"></i> 錯題深度解析</h2>
                    </div>
                    <div id="wrongList" class="space-y-6">
                        </div>
                </div>

            </div>
        </div>

        <div id="noDataMessage" class="hidden flex-grow flex flex-col items-center justify-center text-center p-10">
            <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center text-4xl text-gray-400 mb-6"><i class="fas fa-clipboard-list"></i></div>
            <h2 class="text-2xl font-bold text-gray-700 mb-2">尚無測驗數據</h2>
            <a href="dashboard.html" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 mt-6 shadow-lg">前往測驗</a>
        </div>
    </main>

    <script>
        const user = Auth.getCurrentUser();
        if (user) {
            document.getElementById('sideUserName').textContent = user.name;
            document.getElementById('sideUserRole').textContent = user.grade || "學生";
        }

        const resultStr = localStorage.getItem('examResult');
        
        if (!resultStr) {
            document.getElementById('reportContent').classList.add('hidden');
            document.getElementById('noDataMessage').classList.remove('hidden');
            document.getElementById('examMetaInfo').textContent = "無資料";
        } else {
            const result = JSON.parse(resultStr);
            document.getElementById('scoreDisplay').textContent = result.score;
            document.getElementById('correctCount').textContent = result.correctCount;
            document.getElementById('totalCount').textContent = result.totalCount;
            document.getElementById('examMetaInfo').textContent = `${result.subject || '綜合測驗'} | 測驗時間：${new Date().toLocaleDateString()}`;

            // 雷達圖
            const baseScore = result.score;
            const randomOffset = () => Math.floor(Math.random() * 20) - 10;
            const labels = ["觀念理解", "邏輯推演", "運算能力", "圖表分析", "素養應用"];
            const data = labels.map(() => Math.min(100, Math.max(40, baseScore + randomOffset())));

            new Chart(document.getElementById('radarChart').getContext('2d'), {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '本次表現',
                        data: data,
                        backgroundColor: 'rgba(37, 99, 235, 0.2)',
                        borderColor: '#2563eb',
                        pointBackgroundColor: '#2563eb',
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { r: { min: 0, max: 100, ticks: { display: false } } }, plugins: { legend: { display: false } } }
            });

            // ----------------------------------------------------
            // 錯題渲染邏輯 (重點修改)
            // ----------------------------------------------------
            const listContainer = document.getElementById('wrongList');
            
            if (result.wrongList.length === 0) {
                listContainer.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-xl p-8 text-center">
                        <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-3xl mx-auto mb-4">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <h3 class="text-xl font-bold text-green-800">太棒了！本次測驗全對！</h3>
                        <p class="text-green-600 mt-2">您的觀念非常清晰，繼續保持！</p>
                    </div>`;
            } else {
                result.wrongList.forEach((q, idx) => {
                    const explainText = q.explanation ? q.explanation.join('<br>') : "暫無詳細解析";
                    const collapseId = `explain-${idx}`;
                    
                    // 生成選項列表 HTML
                    let optionsHtml = '';
                    q.options.forEach((opt, optIdx) => {
                        let styleClass = "bg-white border-gray-200 text-gray-600"; // 預設樣式
                        let iconHtml = `<span class="w-6 h-6 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center text-xs font-bold mr-3">${String.fromCharCode(65+optIdx)}</span>`;
                        let statusIcon = "";

                        // 判斷是否為正確答案
                        if (optIdx === q.answer) {
                            styleClass = "bg-green-50 border-green-200 text-green-800 font-bold ring-1 ring-green-200";
                            iconHtml = `<span class="w-6 h-6 rounded-full bg-green-200 text-green-700 flex items-center justify-center text-xs font-bold mr-3"><i class="fas fa-check"></i></span>`;
                            statusIcon = `<span class="ml-auto text-green-600 text-sm flex items-center"><i class="fas fa-check-circle mr-1"></i> 正確解答</span>`;
                        } 
                        // 判斷是否為使用者選錯的答案
                        else if (optIdx === q.yourAns) {
                            styleClass = "bg-red-50 border-red-200 text-red-800 font-bold ring-1 ring-red-200";
                            iconHtml = `<span class="w-6 h-6 rounded-full bg-red-200 text-red-700 flex items-center justify-center text-xs font-bold mr-3"><i class="fas fa-times"></i></span>`;
                            statusIcon = `<span class="ml-auto text-red-500 text-sm flex items-center"><i class="fas fa-times-circle mr-1"></i> 您的誤答</span>`;
                        }

                        optionsHtml += `
                            <div class="flex items-center p-3 rounded-lg border ${styleClass} mb-2 transition">
                                ${iconHtml}
                                <span class="flex-grow">${opt}</span>
                                ${statusIcon}
                            </div>
                        `;
                    });

                    // 組合整個題目卡片
                    listContainer.innerHTML += `
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden transition hover:shadow-md">
                            <div class="p-6 border-b border-gray-100">
                                <div class="flex items-center gap-3 mb-4">
                                    <span class="bg-red-100 text-red-700 text-xs font-bold px-2.5 py-1 rounded border border-red-200">
                                        錯題 ${idx+1}
                                    </span>
                                    <span class="bg-gray-100 text-gray-600 text-xs font-bold px-2.5 py-1 rounded border border-gray-200">
                                        ${q.concept || '綜合題型'}
                                    </span>
                                </div>
                                <h3 class="text-lg font-bold text-gray-800 leading-relaxed mb-6">
                                    ${q.question}
                                </h3>
                                
                                <div class="space-y-1">
                                    ${optionsHtml}
                                </div>
                            </div>

                            <div class="bg-blue-50 p-5">
                                <div class="flex items-start gap-3">
                                    <div class="mt-1 w-6 h-6 bg-blue-200 text-blue-700 rounded-full flex items-center justify-center flex-shrink-0 text-xs font-bold">
                                        <i class="fas fa-lightbulb"></i>
                                    </div>
                                    <div>
                                        <h4 class="font-bold text-blue-800 text-sm mb-1">解析重點：</h4>
                                        <div class="text-sm text-blue-900 leading-relaxed opacity-90">
                                            ${explainText}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
        }
    </script>
</body>
</html>
