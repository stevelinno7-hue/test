<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學習儀表板 - 雲端學院</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .course-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #e2e8f0; }
        .course-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border-color: #cbd5e1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* 請加入這行 CSS */
.sidebar-transition { transition: transform 0.3s ease-in-out; }
    </style>
    <script src="mockdata/users.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="mockdata/curriculum_integrated.js"></script>
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 1. 檢查 Auth 是否載入
        if (typeof Auth === 'undefined') {
            console.error("Auth 模組未載入");
            return;
        }

        // 2. 檢查是否有登入者
        const currentUser = Auth.getCurrentUser();

        // 3. 如果沒人登入，或者是 Guest (如果你不想讓 Guest 用)，就踢走
        if (!currentUser) {
            alert("⚠️ 您尚未登入，請先進行登入！");
            window.location.href = 'index.html'; // 假設你的登入頁是 index.html
        }
    });
</script>
<body class="h-[100dvh] flex flex-col lg:flex-row overflow-hidden">

    <header class="lg:hidden h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 shrink-0 z-30">
        <div class="flex items-center gap-2">
            <div class="w-7 h-7 bg-blue-600 rounded flex items-center justify-center text-white font-bold text-sm shadow-sm">學</div>
            <span class="text-lg font-bold text-slate-800">雲端學院</span>
        </div>
        <button onclick="toggleSidebar()" class="w-10 h-10 flex items-center justify-center text-slate-600 hover:bg-slate-100 rounded-lg">
            <i class="fas fa-bars text-xl"></i>
        </button>
    </header>

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden backdrop-blur-sm"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white border-r border-slate-100 flex flex-col z-50 transform -translate-x-full lg:translate-x-0 lg:static lg:h-full sidebar-transition shadow-2xl lg:shadow-none">
        
        <div class="h-16 hidden lg:flex items-center px-6 border-b border-slate-50">
            <div class="w-7 h-7 bg-blue-600 rounded flex items-center justify-center text-white font-bold text-sm mr-2 shadow-sm">學</div>
            <span class="text-lg font-bold text-slate-800">雲端學院</span>
        </div>

        <div class="p-6">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 text-center">
                <div class="w-16 h-16 mx-auto bg-blue-50 rounded-full flex items-center justify-center text-2xl text-blue-600 mb-3 border-2 border-white shadow-sm">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h3 class="font-bold text-gray-800 text-lg" id="sideUserName">--</h3>
                <div class="text-xs text-gray-500 mb-3" id="sideUserRole">--</div>
                <button onclick="openProfileModal()" class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-1 rounded-full transition">
                    <i class="fas fa-pen mr-1"></i> 編輯年級
                </button>
            </div>
        </div>

        <nav class="flex-grow px-3 space-y-1 overflow-y-auto no-scrollbar">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-highlighter w-5 text-center"></i> 課程總覽</a>
            <a href="remedial.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-highlighter w-5 text-center"></i> 錯題補救</a>
            <a href="study.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-highlighter w-5 text-center"></i> 重點複習</a>
            <a href="arcade.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-highlighter w-5 text-center"></i> 遊戲場</a>
            <a href="forum.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-highlighter w-5 text-center"></i> 解題論壇</a>
        </nav>

        <div class="p-4 border-t border-slate-50">
            <button onclick="Auth.logout()" class="w-full flex items-center justify-center gap-2 text-slate-400 hover:text-red-500 py-3 transition-colors font-bold text-xs"><i class="fas fa-sign-out-alt"></i> 登出系統</button>
        </div>
    </aside>

    <main class="flex-grow flex flex-col h-full relative">
        <div class="bg-white border-b border-gray-200 p-6 z-10 shadow-sm sticky top-0">
            <div class="max-w-7xl mx-auto flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">課程總覽</h1>
                    <p class="text-sm text-gray-500 mt-1">選擇科目，進入單元式學習</p>
                </div>
                <div class="bg-gray-100 p-1 rounded-lg flex text-sm font-bold">
                    <button onclick="setStage('high_school')" id="btnHigh" class="px-4 py-1.5 rounded-md transition bg-white text-gray-800 shadow-sm">高中</button>
                    <button onclick="setStage('junior_high')" id="btnJunior" class="px-4 py-1.5 rounded-md transition text-gray-500 hover:text-gray-700">國中</button>
                </div>
            </div>
        </div>

        <div class="flex-grow overflow-y-auto p-6 md:p-8" id="mainScroll">
            <div class="max-w-7xl mx-auto pb-20">
                <div id="courseContainer" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            </div>
        </div>
        <div id="profileModal" class="hidden fixed inset-0 bg-black/50 z-[60] flex items-center justify-center backdrop-blur-sm fade-in">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden transform transition-all scale-100">
        <div class="bg-blue-600 px-6 py-4 flex justify-between items-center">
            <h3 class="text-white font-bold text-lg"><i class="fas fa-user-edit mr-2"></i> 修改年級</h3>
            <button onclick="closeProfileModal()" class="text-white/80 hover:text-white transition">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="p-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">請選擇目前的年級：</label>
            <div class="relative">
                <select id="editGradeSelect" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white appearance-none transition text-gray-700 font-bold">
                    <option value="國一">國一</option>
                    <option value="國二">國二</option>
                    <option value="國三">國三</option>
                    <hr>
                    <option value="高一">高一</option>
                    <option value="高二">高二</option>
                    <option value="高三">高三</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <p class="text-xs text-gray-400 mt-3">※ 修改後，系統將會優先推薦該年級的題目。</p>
        </div>

        <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3 border-t border-gray-100">
            <button onclick="closeProfileModal()" class="px-4 py-2 text-gray-500 hover:text-gray-700 font-bold text-sm">取消</button>
            <button onclick="saveProfile()" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 shadow-md hover:shadow-lg transition">
                確認修改
            </button>
        </div>
    </div>
</div>
    </main>

    <input type="hidden" id="currentStage" value="high_school">

   <script>
        window.onload = function() {
            // 確保 Auth 物件存在，避免報錯 (如果只測試前端 UI，可以註解掉這塊)
            if (typeof Auth !== 'undefined') {
                const user = Auth.getCurrentUser();
                if(user) {
                    document.getElementById('sideUserName').textContent = user.name;
                    document.getElementById('sideUserRole').textContent = user.grade;
                    if(user.grade && user.grade.includes('國')) setStage('junior_high');
                    else setStage('high_school');
                } else {
                    setStage('high_school');
                }
            } else {
                console.warn('Auth module not loaded, defaulting to high school.');
                setStage('high_school');
            }
        };
// ==========================================
// ✏️ 個人資料編輯功能
// ==========================================
// 手機側邊欄開關
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    
    if (sidebar.classList.contains('-translate-x-full')) {
        // 開啟
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
    } else {
        // 關閉
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
    }
}
// 1. 開啟編輯視窗
function openProfileModal() {
    const user = Auth.getCurrentUser();
    if (!user) {
        alert("請先登入！");
        return;
    }

    // 設定下拉選單為目前的年級
    const select = document.getElementById('editGradeSelect');
    if (user.grade) {
        select.value = user.grade;
    }
    
    // 顯示視窗
    document.getElementById('profileModal').classList.remove('hidden');
}

// 2. 關閉編輯視窗
function closeProfileModal() {
    document.getElementById('profileModal').classList.add('hidden');
}

// 3. 儲存修改
function saveProfile() {
    const newGrade = document.getElementById('editGradeSelect').value;
    
    // 呼叫 Auth 模組更新資料庫 (這會同時更新 LocalStorage 和 mockdata)
    if (Auth.updateUser) {
        Auth.updateUser('grade', newGrade);
        
        // 更新畫面上的文字
        const roleEl = document.getElementById('sideUserRole');
        if (roleEl) roleEl.innerText = newGrade;
        
        // 提示成功
        alert(`修改成功！目前年級已更新為：${newGrade}`);
        closeProfileModal();
        
        // 如果是在 dashboard，可能需要重新整理頁面以套用新題庫設定
        // location.reload(); 
    } else {
        console.error("Auth.updateUser 函式不存在，請檢查 auth.js");
        alert("系統錯誤：無法儲存資料");
    }
}
        function setStage(stage) {
            document.getElementById('currentStage').value = stage;
            const btnHigh = document.getElementById('btnHigh');
            const btnJunior = document.getElementById('btnJunior');
            
            if (stage === 'high_school') {
                btnHigh.className = "px-4 py-1.5 rounded-md transition shadow-sm bg-white text-gray-800 font-bold";
                btnJunior.className = "px-4 py-1.5 rounded-md transition text-gray-500 hover:text-gray-700 font-bold";
            } else {
                btnHigh.className = "px-4 py-1.5 rounded-md transition text-gray-500 hover:text-gray-700 font-bold";
                btnJunior.className = "px-4 py-1.5 rounded-md transition shadow-sm bg-white text-gray-800 font-bold";
            }
            renderCourses();
        }

        function renderCourses() {
            const stage = document.getElementById('currentStage').value;
            const container = document.getElementById('courseContainer');
            container.innerHTML = '';

            // 定義基礎科目 (國高中都有)
            let subjects = [
                { id: 'chinese', name: '國文', icon: 'fa-book-open', color: 'red' },
                { id: 'math', name: '數學', icon: 'fa-calculator', color: 'blue' },
                { id: 'english', name: '英文', icon: 'fa-language', color: 'purple' },
            ];

            // 依據階段加入不同自然科
            if (stage === 'junior_high') {
                // 國中：加入「生物」與「理化」
                subjects.push(
                    { id: 'biology', name: '生物', icon: 'fa-leaf', color: 'green' }, // 國七
                    { id: 'science', name: '理化', icon: 'fa-flask', color: 'indigo' }, // 國八、九 (物理+化學)
                    { id: 'earth', name: '地科', icon: 'fa-globe', color: 'orange' }    // 國九
                );
            } else {
                // 高中：物理、化學、生物、地科 分開
                subjects.push(
                    { id: 'physics', name: '物理', icon: 'fa-atom', color: 'indigo' },
                    { id: 'chemistry', name: '化學', icon: 'fa-vial', color: 'pink' },
                    { id: 'biology', name: '生物', icon: 'fa-leaf', color: 'green' },
                    { id: 'earth', name: '地科', icon: 'fa-globe', color: 'orange' }
                );
            }

            // 加入社會科 (國高中都有)
            subjects.push(
                { id: 'history', name: '歷史', icon: 'fa-landmark', color: 'amber' },
                { id: 'geography', name: '地理', icon: 'fa-globe-americas', color: 'cyan' },
                { id: 'civics', name: '公民', icon: 'fa-balance-scale', color: 'teal' }
            );

            subjects.forEach((sub, idx) => {
                const linkHref = `course_hub.html?subject=${sub.id}&stage=${stage}&title=${encodeURIComponent(sub.name)}`;
                
                // 動態生成 HTML
                // 注意：style="animation-delay" 搭配上方新增的 CSS @keyframes fadeIn 使用
                const html = `
                    <a href="${linkHref}" class="course-card bg-white rounded-xl p-6 flex flex-col items-center text-center hover:bg-${sub.color}-50 group fade-in" style="animation-delay: ${idx * 0.05}s">
                        <div class="w-16 h-16 rounded-2xl bg-${sub.color}-100 text-${sub.color}-600 flex items-center justify-center text-3xl mb-4 group-hover:scale-110 transition">
                            <i class="fas ${sub.icon}"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${sub.name}</h3>
                        <p class="text-xs text-gray-400 font-bold bg-gray-50 px-3 py-1 rounded-full border">
                            ${stage === 'high_school' ? '高中全冊' : '國中全冊'}
                        </p>
                        <div class="mt-4 w-full pt-4 border-t border-gray-100 flex justify-center text-${sub.color}-600 font-bold text-sm">
                            進入課程 <i class="fas fa-arrow-right ml-2 mt-1"></i>
                        </div>
                    </a>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }
    </script>
</body>
</html>
