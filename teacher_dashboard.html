<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>教師中控台 - 翰林雲端學院</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f6f8; }</style>
    
    <script src="mockdata/users.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>const currentUser = Auth.requireRole('teacher');</script>
</head>
<body class="h-screen flex overflow-hidden">

    <aside class="w-64 bg-white border-r border-gray-200 hidden lg:flex flex-col z-20 shadow-sm">
        <div class="h-16 flex items-center px-6 border-b border-gray-100">
            <div class="w-8 h-8 bg-purple-600 rounded text-white flex items-center justify-center font-bold text-lg mr-3 shadow-sm">師</div>
            <span class="text-xl font-bold text-gray-800">雲端學院</span>
        </div>

        <div class="p-6">
            <div class="bg-gradient-to-br from-purple-50 to-pink-50 p-4 rounded-xl border border-purple-100 text-center">
                <div class="w-14 h-14 mx-auto bg-white rounded-full flex items-center justify-center text-xl text-purple-600 mb-3 shadow-sm">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h3 class="font-bold text-gray-800" id="tName">--</h3>
                <div class="text-xs text-gray-500">教師權限</div>
            </div>
        </div>

        <nav class="flex-grow px-4 space-y-1">
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-purple-50 text-purple-700 font-bold border-l-4 border-purple-600">
                <i class="fas fa-home w-5"></i> 首頁概況
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 transition">
                <i class="fas fa-users w-5"></i> 班級管理
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 transition">
                <i class="fas fa-file-alt w-5"></i> 試卷派發
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 transition">
                <i class="fas fa-chart-line w-5"></i> 成績報表
            </a>
        </nav>

        <div class="p-4 border-t border-gray-200">
            <button onclick="Auth.logout()" class="w-full flex items-center justify-center gap-2 text-gray-500 hover:text-red-500 py-2 transition text-sm font-bold">
                <i class="fas fa-sign-out-alt"></i> 登出
            </button>
        </div>
    </aside>

    <main class="flex-grow flex flex-col h-full relative">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 z-10">
            <h2 class="text-lg font-bold text-gray-800">教學中控台</h2>
            <div class="flex items-center gap-3">
                <button class="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-purple-700 shadow-sm flex items-center gap-2">
                    <i class="fas fa-plus"></i> 新增作業
                </button>
            </div>
        </header>

        <div class="flex-grow overflow-y-auto p-6 md:p-8">
            <div class="max-w-7xl mx-auto space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                        <div class="text-gray-500 text-sm font-bold mb-1">管理班級</div>
                        <div class="text-3xl font-extrabold text-gray-800">3 <span class="text-sm font-normal text-gray-400">班</span></div>
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                        <div class="text-gray-500 text-sm font-bold mb-1">學生總數</div>
                        <div class="text-3xl font-extrabold text-gray-800">128 <span class="text-sm font-normal text-gray-400">人</span></div>
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                        <div class="text-gray-500 text-sm font-bold mb-1">待批改</div>
                        <div class="text-3xl font-extrabold text-orange-500">12 <span class="text-sm font-normal text-gray-400">份</span></div>
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                        <div class="text-gray-500 text-sm font-bold mb-1">平均完成率</div>
                        <div class="text-3xl font-extrabold text-green-600">89%</div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 lg:col-span-2">
                        <h3 class="font-bold text-gray-800 mb-4">各班平均成績 (數學科)</h3>
                        <div class="h-64">
                            <canvas id="classChart"></canvas>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h3 class="font-bold text-gray-800 mb-4">最新動態</h3>
                        <div class="space-y-4">
                            <div class="flex items-start gap-3">
                                <div class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center flex-shrink-0 text-xs font-bold">繳</div>
                                <div>
                                    <p class="text-sm text-gray-800 font-bold">陳小明 繳交了作業</p>
                                    <p class="text-xs text-gray-500">10分鐘前 - 數學第3單元</p>
                                </div>
                            </div>
                            <div class="flex items-start gap-3">
                                <div class="w-8 h-8 rounded-full bg-red-100 text-red-600 flex items-center justify-center flex-shrink-0 text-xs font-bold">警</div>
                                <div>
                                    <p class="text-sm text-gray-800 font-bold">302班 平均分低於預警</p>
                                    <p class="text-xs text-gray-500">2小時前 - 英文週考</p>
                                </div>
                            </div>
                            <div class="flex items-start gap-3">
                                <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center flex-shrink-0 text-xs font-bold">系</div>
                                <div>
                                    <p class="text-sm text-gray-800 font-bold">題庫更新通知</p>
                                    <p class="text-xs text-gray-500">昨天 - 新增114學測模擬題</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        document.getElementById('tName').textContent = currentUser.name;

        // 模擬圖表
        new Chart(document.getElementById('classChart'), {
            type: 'bar',
            data: {
                labels: ['301班', '302班', '303班'],
                datasets: [{
                    label: '平均分數',
                    data: [78, 65, 82],
                    backgroundColor: ['#c084fc', '#f87171', '#60a5fa'],
                    borderRadius: 6
                }]
            },
            options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true, max: 100 } } }
        });
    </script>
</body>
</html>
