<body class="h-screen flex overflow-hidden">

                <button onclick="openProfileModal()" class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-1 rounded-full transition">
                    <i class="fas fa-pen mr-1"></i> 編輯年級

            </div>
        </div>
        <nav class="flex-grow px-3 space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-book-medical w-5 text-center"></i> 課程總覽</a>
            <a href="remedial.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-blue-50 text-blue-600 font-bold shadow-sm"><i class="fas fa-th-large w-5 text-center"></i> 錯題補救</a>

    <main class="flex-grow flex flex-col h-full relative overflow-hidden">
        <div class="bg-white/80 backdrop-blur-md border-b border-gray-200 p-4 md:p-6 z-10 sticky top-0">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                    <span class="w-2 h-8 bg-blue-500 rounded-full"></span>
                    學習歷程與錯題
                </h1>
                <div class="flex gap-2">
                    <button onclick="location.reload()" class="px-3 py-2 bg-blue-50 hover:bg-blue-100 text-blue-600 rounded-lg font-bold text-sm transition" title="重新整理與同步">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <a href="dashboard.html" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded-lg font-bold transition text-sm">
                        <i class="fas fa-arrow-left mr-2"></i>返回
                    </a>
                </div>
            </div>
            
            <div class="flex space-x-6 border-b border-gray-200">
                <button onclick="switchTab('history')" id="tab-history" class="pb-3 px-2 tab-active transition">
                    <i class="fas fa-list-ul mr-2"></i> 考試紀錄 (<span id="historyCount">0</span>)
                </button>
                <button onclick="switchTab('wrong')" id="tab-wrong" class="pb-3 px-2 tab-inactive transition">
                    <i class="fas fa-times-circle mr-2"></i> 錯題集錦 (<span id="wrongCount">0</span>)

        <div class="flex-grow overflow-y-auto p-4 md:p-8 scroll-smooth bg-slate-50">
            <div class="max-w-4xl mx-auto pb-10">
                
                <div id="historyView" class="fade-in">
                    <div id="historyList" class="space-y-4"></div>
                    <div id="historyEmpty" class="hidden text-center py-20 text-gray-400">
                        <i class="fas fa-history text-5xl mb-4"></i>
                        <p>目前沒有任何考試紀錄</p>
                    </div>
                </div>

                <div id="wrongView" class="hidden fade-in">
                    <div id="wrongList" class="space-y-6"></div>
                    <div id="wrongEmpty" class="hidden text-center py-20 text-gray-400">
                        <i class="fas fa-check-circle text-5xl mb-4"></i>
                        <p>太棒了！目前沒有錯題需要複習</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

  <script>
        // ============================================
        // ★ 設定你的 GAS 網址 (請換成新的部署網址) ★
        // ============================================
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzQlG5LVquExr4qDerEGX_OaeOPYqp9Nk2Xk7WuJRq55XOPzIQx977KjCCteiWuhGfY2Q/exec"; 

        // 變數宣告
        let historyDB = [];
        let wrongDB = [];
        let historyKey = "";
        let wrongKey = "";

        window.onload = function() {
            init();
        };

        // 初始化系統
        function init() {
            // 檢查 Auth 是否載入
            if (typeof Auth === 'undefined') {
                console.error("Auth module missing");
                return;
            }

            const user = Auth.getCurrentUser();
            
            // 1. 設定使用者介面
            if(user) {
                const nameEl = document.getElementById('sideUserName');
                const roleEl = document.getElementById('sideUserRole');
                if(nameEl) nameEl.textContent = user.name;
                if(roleEl) roleEl.textContent = user.grade;
            }

            // 2. 設定 localStorage Key
            historyKey = user ? `history_${user.username}` : `history_guest`;
            wrongKey = user ? `wrong_questions_${user.username}` : `wrong_questions_guest`;

            // 3. 先讀取「本機」舊資料
            loadLocalData();
            renderAll();

            // 4. 背景執行「雲端同步」 (如果已登入)
            if (user && user.username !== 'guest') {
                syncFromCloud(user.username);
            }
        }

        // ==========================================
        //  資料處理核心
        // ==========================================

        function loadLocalData() {
            historyDB = [];
            wrongDB = [];
        
            // 1. 讀取歷史
            if (historyKey) {
                try {
                    const data = JSON.parse(localStorage.getItem(historyKey));
                    if (Array.isArray(data)) historyDB = data;
                } catch(e) { console.error(e); }
            }
        
            // 2. 讀取錯題
            if (wrongKey) {
                try {
                    const data = JSON.parse(localStorage.getItem(wrongKey));
                    if (Array.isArray(data)) wrongDB = data;
                } catch(e) { console.error(e); }
            }
        
            sortAndFilter();
        }

        // ★ 從雲端同步資料
        function syncFromCloud(username) {
            const hCount = document.getElementById('historyCount');
            const wCount = document.getElementById('wrongCount');
            
            if(hCount) hCount.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            if(wCount) wCount.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            fetch(`${GAS_URL}?username=${username}`)
            .then(res => res.json())
            .then(cloudData => {
                console.log("雲端資料:", cloudData.length);

                // 過濾屬於我的資料
                const myData = cloudData.filter(item => {
                    const owner = item.owner || item.username; 
                    return owner === username;
                });

                // ★ 讀取「已解決錯題黑名單」
                const resolvedKey = `resolved_${username}`;
                const resolvedList = JSON.parse(localStorage.getItem(resolvedKey) || "[]");

                // 合併歷史紀錄
                const localIds = new Set(historyDB.map(item => item.id));
                myData.forEach(item => {
                    if (!localIds.has(item.id)) historyDB.push(item);
                });

                // 合併錯題資料 (加入黑名單過濾)
                let cloudWrongQuestions = [];
                myData.forEach(exam => {
                    if (exam.wrongList && Array.isArray(exam.wrongList)) {
                        const activeWrongs = exam.wrongList.filter(q => !resolvedList.includes(q.question));
                        cloudWrongQuestions = cloudWrongQuestions.concat(activeWrongs);
                    }
                });

                wrongDB = wrongDB.concat(cloudWrongQuestions);
                
                sortAndFilter();
                
                if(historyKey) localStorage.setItem(historyKey, JSON.stringify(historyDB));
                if(wrongKey) localStorage.setItem(wrongKey, JSON.stringify(wrongDB));
                
                renderAll();
            })
            .catch(err => {
                console.error("同步失敗:", err);
                updateCounts(); 
            });
        }

        function sortAndFilter() {
            // 歷史紀錄：最新的在上面
            historyDB.sort((a, b) => b.id - a.id);

            // 錯題去重
            const uniqueWrongs = [];
            const seen = new Set();
            wrongDB.forEach(q => {
                if(!seen.has(q.question)) {
                    seen.add(q.question);
                    uniqueWrongs.push(q);
                }
            });
            wrongDB = uniqueWrongs;
        }

        // ==========================================
        //  UI 渲染邏輯
        // ==========================================

        function renderAll() {
            renderHistory();
            renderWrong();
            updateCounts();
        }

        function updateCounts() {
            const hCount = document.getElementById('historyCount');
            const wCount = document.getElementById('wrongCount');
            if(hCount) hCount.textContent = historyDB.length;
            if(wCount) wCount.textContent = wrongDB.length;
        }

        function renderHistory() {
            const container = document.getElementById('historyList');
            const empty = document.getElementById('historyEmpty');
            if(!container) return;
            
            container.innerHTML = '';

            if (historyDB.length === 0) {
                if(empty) empty.classList.remove('hidden');
                return;
            }
            if(empty) empty.classList.add('hidden');

            historyDB.forEach(record => {
                let scoreColor = "text-gray-600";
                if (record.score >= 90) scoreColor = "text-green-600";
                else if (record.score < 60) scoreColor = "text-red-600";

                const html = `
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition flex items-center justify-between cursor-pointer" onclick="viewResult(${record.id})">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center text-blue-500 font-bold text-lg">
                                ${record.score}
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-800">${record.title}</h3>
                                <p class="text-xs text-gray-500">${record.date || '未知日期'} • 答對 ${record.correctCount}/${record.totalCount}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-xs px-2 py-1 rounded bg-gray-100 text-gray-600">${record.subject || '一般'}</span>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        function renderWrong() {
            const container = document.getElementById('wrongList');
            const empty = document.getElementById('wrongEmpty');
            if(!container) return;

            container.innerHTML = '';

            if (wrongDB.length === 0) {
                if(empty) empty.classList.remove('hidden');
                return;
            }
            if(empty) empty.classList.add('hidden');

            wrongDB.forEach((q, idx) => {
                let optionsHtml = '';
                if(q.options) {
                    q.options.forEach((opt, i) => {
                        let style = "bg-white border-gray-200 text-gray-600";
                        let icon = String.fromCharCode(65+i);
                        if (i === q.answer) style = "bg-green-50 border-green-300 text-green-800";
                        else if (i === q.yourAns) style = "bg-red-50 border-red-300 text-red-800";
                        optionsHtml += `<div class="p-2 border rounded mb-1 flex items-center gap-2 ${style}"><span class="font-bold">${icon}</span> ${opt}</div>`;
                    });
                }

                const explain = (q.explanation && Array.isArray(q.explanation)) ? q.explanation.join('<br>') : (q.explanation || "無解析");
                // 處理引號問題，防止 onclick 報錯
                const safeQuestion = q.question.replace(/'/g, "\\'").replace(/"/g, '&quot;');

                const html = `
                    <div class="bg-white rounded-xl border border-gray-200 p-6 shadow-sm">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="font-bold text-gray-800 text-lg">${q.question}</h3>
                            <button onclick="removeQuestion('${safeQuestion}')" class="text-gray-400 hover:text-green-600" title="標記為已懂 (移除)"><i class="fas fa-check-circle text-xl"></i></button>
                        </div>
                        <div class="space-y-1 mb-4 text-sm">${optionsHtml}</div>
                        <div class="bg-slate-50 p-4 rounded text-sm text-slate-700 border-l-4 border-indigo-400">
                            <strong>解析：</strong><br>${explain}
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
            if (window.MathJax) MathJax.typesetPromise();
        }

        // ==========================================
        //  互動功能
        // ==========================================

        window.viewResult = function(recordId) {
            const record = historyDB.find(r => r.id === recordId);
            if (record) {
                localStorage.setItem('examResult', JSON.stringify(record));
                window.location.href = "analysis.html";
            }
        };

        // 移除錯題 (修正版：將 Key 的定義放進函式內)
        window.removeQuestion = function(qText) {
            if(!confirm("恭喜弄懂了！確定移除此題？(將不再顯示)")) return;
            
            // 1. 從記憶體資料庫中移除
            wrongDB = wrongDB.filter(q => q.question !== qText);
            
            // 2. 更新 LocalStorage
            if(wrongKey) localStorage.setItem(wrongKey, JSON.stringify(wrongDB));

            // 3. 加入黑名單
            const user = Auth.getCurrentUser();
            const currentUsername = user ? user.username : 'guest';
            const resolvedKey = `resolved_${currentUsername}`;
            
            let resolvedList = JSON.parse(localStorage.getItem(resolvedKey) || "[]");
            if (!resolvedList.includes(qText)) {
                resolvedList.push(qText);
                localStorage.setItem(resolvedKey, JSON.stringify(resolvedList));
            }
            
            renderWrong();
            updateCounts();
        };

        // 切換分頁
        window.switchTab = function(tab) {
            const histBtn = document.getElementById('tab-history');
            const wrongBtn = document.getElementById('tab-wrong');
            const histView = document.getElementById('historyView');
            const wrongView = document.getElementById('wrongView');

            if (tab === 'history') {
                histBtn.className = "pb-3 px-2 tab-active transition";
                wrongBtn.className = "pb-3 px-2 tab-inactive transition";
                histView.classList.remove('hidden');
                wrongView.classList.add('hidden');
            } else {
                histBtn.className = "pb-3 px-2 tab-inactive transition";
                wrongBtn.className = "pb-3 px-2 tab-active transition";
                histView.classList.add('hidden');
                wrongView.classList.remove('hidden');
                if (window.MathJax) MathJax.typesetPromise();
            }
        };
    </script>
