<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錯題補救庫 - 翰林雲端學院</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 自定義捲軸 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>

    <script src="mockdata/users.js"></script>
    <script src="assets/js/auth.js"></script>
</head>
<body class="h-screen flex overflow-hidden">

    <aside class="w-64 bg-white border-r border-gray-200 hidden lg:flex flex-col z-20 shadow-sm">
        <div class="h-16 flex items-center px-6 border-b border-gray-100">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-blue-700 rounded text-white flex items-center justify-center font-bold text-lg mr-3 shadow-sm">翰</div>
            <span class="text-xl font-bold text-gray-800 tracking-tight">雲端學院</span>
        </div>
        <nav class="flex-grow px-4 space-y-1 mt-6">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition">
                <i class="fas fa-th-large w-5 text-gray-400"></i> 課程總覽
            </a>
            <a href="analysis.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition">
                <i class="fas fa-chart-pie w-5 text-gray-400"></i> 學習分析
            </a>
            <a href="remedial.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-blue-50 text-blue-700 font-bold border-l-4 border-blue-600 shadow-sm">
                <i class="fas fa-book-medical w-5"></i> 錯題補救
            </a>
            <a href="forum.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition">
                <i class="fas fa-comments w-5 text-gray-400"></i> 解題論壇
            </a>
        </nav>
        <div class="p-4 border-t border-gray-100">
            <div class="bg-blue-600 rounded-2xl p-4 text-white">
                <p class="text-xs opacity-80 mb-1 font-medium">AI 學習進度</p>
                <p class="text-sm font-bold mb-2">錯題複習完成率 65%</p>
                <div class="w-full bg-blue-400/30 h-1.5 rounded-full">
                    <div class="bg-white h-1.5 rounded-full" style="width: 65%"></div>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-grow flex flex-col h-full bg-[#f8fafc]">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-8 z-10 shrink-0">
            <div class="flex items-center gap-4">
                <h2 class="text-xl font-bold text-gray-800">錯題補救庫</h2>
                <div class="bg-red-50 text-red-600 px-3 py-1 rounded-full text-xs font-bold border border-red-100">
                    <i class="fas fa-exclamation-circle mr-1"></i> 累積錯題：<span id="totalWrong">0</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button class="text-gray-500 hover:text-gray-700 font-medium text-sm px-3 py-2">
                    <i class="fas fa-filter mr-1"></i> 篩選科目
                </button>
                <button onclick="window.print()" class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg text-sm font-bold hover:bg-gray-50 transition shadow-sm">
                    <i class="fas fa-print mr-2"></i> 列印錯題本
                </button>
            </div>
        </header>

        <div class="flex-grow overflow-y-auto p-6 md:p-10">
            <div class="max-w-4xl mx-auto space-y-6" id="wrongContainer">
                <div class="flex justify-center items-center py-20">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = Auth.requireLogin();
            if (!currentUser) return;

            const username = currentUser.username;
            // 嘗試從新的錯題本 key 或舊的 history key 抓取資料
            const historyKey = `history_${username}`;
            const wrongKey = `wrong_questions_${username}`;
            
            const historyData = JSON.parse(localStorage.getItem(historyKey) || "[]");
            const remedialDB = JSON.parse(localStorage.getItem(wrongKey) || "[]");

            // 合併所有錯題來源
            let allWrong = [...remedialDB];
            
            // 如果 remedialDB 是空的，嘗試從歷史紀錄提取（向下相容）
            if (allWrong.length === 0) {
                historyData.forEach(exam => {
                    if (exam.wrongList) {
                        exam.wrongList.forEach(q => allWrong.push({
                            ...q, 
                            date: exam.date, 
                            examTitle: exam.title 
                        }));
                    }
                });
            }

            document.getElementById('totalWrong').textContent = allWrong.length;
            const container = document.getElementById('wrongContainer');

            if (allWrong.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-24 bg-white rounded-3xl border-2 border-dashed border-gray-200">
                        <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-check-circle text-4xl text-gray-300"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-500">太棒了！目前沒有錯題紀錄</h3>
                        <p class="text-gray-400 mt-2">繼續保持學習，挑戰更多題目吧！</p>
                        <a href="dashboard.html" class="mt-6 inline-block bg-blue-600 text-white px-6 py-2 rounded-full font-bold shadow-lg hover:bg-blue-700 transition">開始練習</a>
                    </div>`;
            } else {
                container.innerHTML = '';
                allWrong.forEach((q, i) => {
                    const explainHtml = q.explanation ? (Array.isArray(q.explanation) ? q.explanation.join('') : q.explanation) : "尚未提供解析";
                    const concept = q.concept || '核心概念';
                    const date = q.date ? q.date.split(' ')[0] : '最近';
                    
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-2xl shadow-sm border border-gray-200 hover:shadow-md transition-all duration-300 fade-in";
                    card.style = `animation-delay: ${i * 0.05}s`;
                    
                    card.innerHTML = `
                        <div class="p-6 md:p-8">
                            <div class="flex justify-between items-center mb-4">
                                <div class="flex items-center gap-2">
                                    <span class="bg-blue-100 text-blue-700 text-xs font-black px-3 py-1 rounded-full uppercase tracking-wider border border-blue-200">${concept}</span>
                                    <span class="text-gray-400 text-xs font-medium"><i class="far fa-calendar-alt mr-1"></i> ${date}</span>
                                </div>
                                <button class="text-gray-400 hover:text-red-500 transition"><i class="far fa-bookmark"></i></button>
                            </div>
                            
                            <h3 class="font-bold text-gray-800 text-xl mb-6 leading-relaxed">${q.question}</h3>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-6">
                                <div class="flex items-center text-sm text-red-600 bg-red-50/50 px-4 py-3 rounded-xl border border-red-100 shadow-sm">
                                    <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center mr-3 shrink-0"><i class="fas fa-times"></i></div>
                                    <div>
                                        <p class="text-[10px] uppercase font-black opacity-60 leading-none mb-1">您的誤答</p>
                                        <p class="font-bold">${q.options[q.yourAns] || '未作答'}</p>
                                    </div>
                                </div>
                                <div class="flex items-center text-sm text-emerald-600 bg-emerald-50/50 px-4 py-3 rounded-xl border border-emerald-100 shadow-sm">
                                    <div class="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center mr-3 shrink-0"><i class="fas fa-check"></i></div>
                                    <div>
                                        <p class="text-[10px] uppercase font-black opacity-60 leading-none mb-1">正確答案</p>
                                        <p class="font-bold">${q.options[q.answer]}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="pt-4 border-t border-gray-100 flex flex-col gap-3">
                                <button onclick="toggleExplain(this)" class="group w-full flex items-center justify-between text-blue-600 font-bold text-sm hover:text-blue-700 transition">
                                    <span class="flex items-center gap-2">
                                        <i class="fas fa-lightbulb text-amber-400"></i> 查看 AI 智能解析
                                    </span>
                                    <i class="fas fa-chevron-down transition-transform duration-300"></i>
                                </button>
                                <div class="hidden overflow-hidden bg-gray-50 rounded-xl p-5 mt-2 text-gray-600 leading-loose text-sm border border-gray-100">
                                    <div class="prose prose-blue max-w-none">
                                        ${explainHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
                
                // 重新渲染數學公式
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            }
        });

        function toggleExplain(btn) {
            const content = btn.nextElementSibling;
            const icon = btn.querySelector('.fa-chevron-down');
            const isHidden = content.classList.contains('hidden');
            
            if (isHidden) {
                content.classList.remove('hidden');
                icon.style.transform = 'rotate(180deg)';
            } else {
                content.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            }
        }
    </script>
</body>
</html>
