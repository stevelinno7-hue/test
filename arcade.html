<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學習遊戲場 - 雲端學院</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f4f8; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* 翻牌特效 */
        .perspective { perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .card-inner.is-flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .card-front { background: white; color: #334155; border: 2px solid #e2e8f0; }
        .card-back { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; transform: rotateY(180deg); }
        /* 配對成功 */
        .matched .card-back { background: #10b981 !important; } 
        .game-section { display: none; }
        .game-section.active { display: block; animation: fadeIn 0.3s ease-out; }
    </style>

    <script src="mockdata/users.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/generator_engine.js"></script>
    <script src="mockdata/generator_engine_polyfill.js"></script>
    <script src="mockdata/AutoTemplateFissionFactory.js"></script>
    <script src="mockdata/auto_fission_bootstrap.js"></script>
    <script src="mockdata/paper_generator.js"></script>
    <script src="mockdata/curriculum_integrated.js"></script>
    <script src="mockdata/templates_math_algebra_geometry.js"></script>
    <script src="mockdata/templates_physics_multistep.js"></script>
    <script src="mockdata/templates_chemistry_core.js"></script>
    <script src="mockdata/templates_biology_core.js"></script> 
    <script src="mockdata/templates_english_core.js"></script>
    <script src="mockdata/templates_chinese_core.js"></script>
    <script src="mockdata/templates_history_core.js"></script>
    <script src="mockdata/templates_geography_core.js"></script>
    <script src="mockdata/templates_civics_core.js"></script>
</head>
<body class="h-screen flex overflow-hidden">
    <aside class="w-64 bg-white border-r border-slate-100 hidden lg:flex flex-col z-20 shrink-0 h-screen sticky top-0">
        <div class="h-16 flex items-center px-6 border-b border-slate-50">
            <div class="w-7 h-7 bg-blue-600 rounded flex items-center justify-center text-white font-bold text-sm mr-2 shadow-sm">學</div>
            <span class="text-lg font-bold text-slate-800">雲端學院</span>
        </div>
        <div class="px-4 py-6">
            <div class="bg-white border border-slate-50 rounded-2xl p-6 text-center shadow-sm">
                <h3 class="font-bold text-slate-800" id="sideUserName">訪客</h3>
                <div class="text-[11px] text-slate-400 mt-1 mb-3" id="sideUserRole">學生</div>
            </div>
        </div>
        <nav class="flex-grow px-3 space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-book-medical w-5 text-center"></i> 課程總覽</a>
            <a href="remedial.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-book-medical w-5 text-center"></i> 錯題補救</a>
            <a href="study.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-highlighter w-5 text-center"></i> 重點複習</a>
            <a href="arcade.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-blue-50 text-blue-600 font-bold shadow-sm"><i class="fas fa-th-large w-5 text-center"></i> 遊戲場</a>
            <a href="forum.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-highlighter w-5 text-center"></i> 解題論壇</a>
        </nav>
        <div class="p-4 border-t border-slate-50">
            <button onclick="Auth.logout()" class="w-full flex items-center justify-center gap-2 text-slate-400 hover:text-red-500 py-3 transition-colors font-bold text-xs"><i class="fas fa-sign-out-alt"></i> 登出系統</button>
        </div>
    </aside>
    <main class="flex-grow flex flex-col h-full relative overflow-hidden">
        <div class="p-6 md:p-8 overflow-y-auto h-full scroll-smooth">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-extrabold text-slate-800 flex items-center gap-3">
                        <i class="fas fa-rocket text-indigo-500"></i> 學習遊戲場
                    </h1>
                    <p class="text-slate-500 mt-1">使用您的專屬題庫，邊玩邊學！</p>
                </div>
                <div class="flex gap-2">
                    <span class="px-4 py-1 bg-yellow-100 text-yellow-700 rounded-full text-sm font-bold flex items-center gap-2">
                        <i class="fas fa-coins"></i> 金幣: <span id="coinCount">0</span>
                    </span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8" id="gameMenu">
                <div onclick="startGame('flashcard')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 hover:shadow-xl hover:-translate-y-1 transition cursor-pointer group">
                    <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center text-3xl mb-6 group-hover:scale-110 transition"><i class="fas fa-clone"></i></div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-2">智能閃示卡</h3>
                    <p class="text-slate-500">翻牌記憶，複習觀念的最佳利器。</p>
                </div>
                <div onclick="startGame('math_rush')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 hover:shadow-xl hover:-translate-y-1 transition cursor-pointer group" id="cardMathRush">
                    <div class="w-16 h-16 bg-red-100 text-red-600 rounded-2xl flex items-center justify-center text-3xl mb-6 group-hover:scale-110 transition"><i class="fas fa-stopwatch"></i></div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-2">極速挑戰賽</h3>
                    <p class="text-slate-500">限時 60 秒！數學運算大挑戰。</p>
                </div>
            </div>

            <div id="game-flashcard" class="game-section max-w-2xl mx-auto hidden">
                <div class="flex justify-between items-center mb-6">
                    <button onclick="backToMenu()" class="text-slate-400 hover:text-slate-600 font-bold"><i class="fas fa-arrow-left mr-2"></i>結束</button>
                    <span class="text-blue-600 font-bold bg-blue-50 px-3 py-1 rounded-lg">科目：<span id="fcSubject">數學</span></span>
                </div>
                <div class="perspective h-96 w-full cursor-pointer" onclick="flipCard(this)">
                    <div class="card-inner relative w-full h-full" id="flashCardInner">
                        <div class="card-face card-front flex-col p-8">
                            <span class="text-xs text-slate-400 font-bold mb-4 uppercase tracking-widest bg-slate-100 px-2 py-1 rounded">Question</span>
                            <div class="flex-grow flex items-center justify-center w-full"><h2 class="text-2xl font-bold text-slate-800 text-center leading-relaxed" id="fcQuestion">...</h2></div>
                            <p class="mt-4 text-slate-400 text-xs">點擊翻面</p>
                        </div>
                        <div class="card-face card-back flex-col p-8">
                            <span class="text-xs text-blue-200 font-bold mb-4 uppercase tracking-widest bg-white/20 px-2 py-1 rounded">Answer</span>
                            <div class="flex-grow flex flex-col items-center justify-center w-full"><h2 class="text-3xl font-extrabold text-white text-center mb-4" id="fcAnswer">...</h2></div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center mt-8"><button onclick="nextFlashcard()" class="px-8 py-3 bg-white border border-slate-200 text-slate-600 rounded-xl font-bold hover:bg-slate-50">下一題</button></div>
            </div>

            <div id="game-math_rush" class="game-section max-w-xl mx-auto hidden">
                <div class="flex justify-between items-center mb-6">
                    <button onclick="backToMenu()" class="text-slate-400 hover:text-slate-600 font-bold"><i class="fas fa-arrow-left mr-2"></i>放棄</button>
                    <div class="flex items-center gap-3">
                        <div class="bg-red-50 text-red-600 px-4 py-2 rounded-xl font-bold text-xl"><i class="far fa-clock mr-2"></i><span id="mrTimer">60</span></div>
                        <div class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl font-bold text-xl"><i class="fas fa-star mr-2"></i><span id="mrScore">0</span></div>
                    </div>
                </div>
                <div class="bg-white rounded-[2rem] shadow-xl p-8 text-center">
                    <div id="mrGameArea">
                        <h2 class="text-4xl font-extrabold text-slate-800 mb-8 mt-4" id="mrQuestion">...</h2>
                        <div class="grid grid-cols-1 gap-3" id="mrOptions"></div>
                    </div>
                    <div id="mrGameOver" class="hidden text-center py-10">
                        <h3 class="text-3xl font-bold text-slate-800 mb-2">時間到！</h3>
                        <div class="text-6xl font-black text-blue-600 mb-8" id="mrFinalScore">0</div>
                        <button onclick="initMathRush()" class="px-10 py-3 bg-slate-900 text-white rounded-xl font-bold">再玩一次</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        window.onload = function() {
            const user = Auth.getCurrentUser();
            if(user) {
                document.getElementById('sideUserName').textContent = user.name;
                document.getElementById('sideUserRole').textContent = user.grade;
                if(user.grade && user.grade.includes('國')) setStage('junior_high');
                else setStage('high_school');
            } else {
                setStage('high_school');
            }
        };
        const urlParams = new URLSearchParams(window.location.search);
        let currentSubject = urlParams.get('subject') || 'math';
        document.getElementById('fcSubject').textContent = currentSubject;

        // 若非數學，隱藏極速挑戰
        if (currentSubject !== 'math') {
            document.getElementById('cardMathRush').style.display = 'none';
        }

        const user = Auth.getCurrentUser();
        if(user) document.getElementById('coinCount').textContent = user.coins || 0;

        let gameQuestions = [], currentQIdx = 0, score = 0, timer = 60, timerInterval;

        function generateGameQuestions(subj, count) {
            if (window.generatePaper) {
                return window.generatePaper({ subject: subj, total: count, tags: [] }).filter(i => i && i.question);
            }
            return [];
        }

        function startGame(id) {
            document.getElementById('gameMenu').classList.add('hidden');
            document.getElementById(`game-${id}`).classList.remove('hidden');
            document.getElementById(`game-${id}`).classList.add('active');
            if(id === 'flashcard') initFlashcard();
            if(id === 'math_rush') initMathRush();
        }

        function backToMenu() {
            document.getElementById('gameMenu').classList.remove('hidden');
            document.querySelectorAll('.game-section').forEach(e => { e.classList.remove('active'); e.classList.add('hidden'); });
            clearInterval(timerInterval);
        }

        function initFlashcard() {
            gameQuestions = generateGameQuestions(currentSubject, 10);
            if(!gameQuestions.length) { alert("無題目"); backToMenu(); return; }
            currentQIdx = 0; renderFlashcard();
        }
        function renderFlashcard() {
            const q = gameQuestions[currentQIdx % gameQuestions.length];
            document.getElementById('fcQuestion').innerHTML = q.question.replace(/\n/g, '<br>');
            let ans = q.options ? q.options[q.answer] : q.answer;
            document.getElementById('fcAnswer').innerHTML = ans;
            document.getElementById('flashCardInner').classList.remove('is-flipped');
            if(window.MathJax) MathJax.typesetPromise();
        }
        function flipCard(el) { el.querySelector('.card-inner').classList.toggle('is-flipped'); }
        function nextFlashcard() { currentQIdx++; renderFlashcard(); }

        function initMathRush() {
            gameQuestions = generateGameQuestions('math', 50);
            if(!gameQuestions.length) { alert("無題目"); backToMenu(); return; }
            score = 0; timer = 60; currentQIdx = 0;
            document.getElementById('mrGameOver').classList.add('hidden');
            document.getElementById('mrGameArea').classList.remove('hidden');
            document.getElementById('mrScore').textContent = 0;
            timerInterval = setInterval(() => {
                timer--; document.getElementById('mrTimer').textContent = timer;
                if(timer<=0) { clearInterval(timerInterval); document.getElementById('mrGameArea').classList.add('hidden'); document.getElementById('mrGameOver').classList.remove('hidden'); document.getElementById('mrFinalScore').textContent = score; }
            }, 1000);
            renderMathQuestion();
        }
        function renderMathQuestion() {
            const q = gameQuestions[currentQIdx % gameQuestions.length];
            document.getElementById('mrQuestion').innerHTML = q.question;
            const con = document.getElementById('mrOptions'); con.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "w-full py-3 text-lg font-bold bg-slate-50 border rounded-xl hover:bg-blue-50 transition";
                btn.innerHTML = opt;
                btn.onclick = () => {
                    if(idx === q.answer) { score+=100; document.getElementById('mrScore').textContent = score; currentQIdx++; renderMathQuestion(); }
                    else { score = Math.max(0, score-50); document.getElementById('mrScore').textContent = score; btn.classList.add('bg-red-500','text-white'); }
                };
                con.appendChild(btn);
            });
            if(window.MathJax) MathJax.typesetPromise();
        }
    </script>
</body>
</html>
