<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程單元 - 雲端學院</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: 700; background-color: #eff6ff; }
        .tab-inactive { border-bottom: 3px solid transparent; color: #64748b; }
        .tab-inactive:hover { color: #334155; background-color: #f8fafc; }
        /* 隱藏捲軸但可捲動 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script src="mockdata/users.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="mockdata/curriculum_integrated.js"></script>
</head>
<body class="h-screen flex overflow-hidden">
    <aside class="w-64 bg-white border-r border-slate-100 hidden lg:flex flex-col z-20 shrink-0 h-screen sticky top-0">
        <div class="h-16 flex items-center px-6 border-b border-slate-50">
            <div class="w-7 h-7 bg-blue-600 rounded flex items-center justify-center text-white font-bold text-sm mr-2 shadow-sm">學</div>
            <span class="text-lg font-bold text-slate-800">雲端學院</span>
        </div>
        <nav class="flex-grow px-3 py-6 space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-slate-100 text-slate-800 font-bold"><i class="fas fa-th-large w-5 text-center"></i> 課程總覽</a>
            <a href="remedial.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-book-medical w-5 text-center"></i> 錯題補救</a>
            <a href="study.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-highlighter w-5 text-center"></i> 重點複習</a>
            <a href="arcade.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition"><i class="fas fa-gamepad w-5 text-center"></i> 遊戲場</a>
        </nav>
    </aside>

    <main class="flex-grow flex flex-col h-full relative overflow-hidden">
        <div class="p-8 overflow-y-auto h-full scroll-smooth">
            
            <div class="flex items-center gap-2 text-sm text-gray-500 mb-6">
                <a href="dashboard.html" class="hover:text-blue-600">課程總覽</a>
                <i class="fas fa-chevron-right text-xs"></i>
                <span id="breadcrumbCurrent" class="font-bold text-slate-700">載入中...</span>
            </div>

            <div class="bg-white border border-slate-200 rounded-3xl p-8 mb-8 shadow-sm relative overflow-hidden">
                <div class="relative z-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                    <div>
                        <div class="inline-block px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-xs font-bold mb-3" id="gradeBadge">學制</div>
                        <h1 class="text-4xl font-extrabold text-slate-800 mb-2" id="courseTitle">課程名稱</h1>
                        <p class="text-slate-500">選擇下方的快速功能，或瀏覽詳細章節開始學習。</p>
                    </div>
                    
                    <div class="flex gap-3">
                        <a id="linkStudy" href="#" class="px-5 py-3 bg-indigo-50 text-indigo-700 rounded-xl font-bold hover:bg-indigo-100 transition flex items-center gap-2">
                            <i class="fas fa-highlighter"></i> 重點複習
                        </a>
                        <a id="linkArcade" href="#" class="px-5 py-3 bg-orange-50 text-orange-700 rounded-xl font-bold hover:bg-orange-100 transition flex items-center gap-2">
                            <i class="fas fa-gamepad"></i> 玩遊戲
                        </a>
                        <a id="linkExamAll" href="#" class="px-5 py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition flex items-center gap-2">
                            <i class="fas fa-play"></i> 全冊測驗
                        </a>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden min-h-[400px]">
                <div class="flex border-b border-slate-200 overflow-x-auto no-scrollbar" id="bookTabs">
                    </div>

                <div class="p-6 md:p-8 bg-slate-50/50" id="unitContainer">
                    <div class="text-center py-20 text-gray-400">
                        <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
                        <p>正在載入課程大綱...</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
<script>
        // 解析 URL
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject') || 'math';
        const stage = urlParams.get('stage') || 'junior_high';
        const title = decodeURIComponent(urlParams.get('title') || '課程');
        // ★★★ 關鍵：取得傳入的年級參數 (例如 "七年級" 或 "國七") ★★★
        const gradeParam = urlParams.get('grade') || '';

        // 更新資訊
        document.getElementById('courseTitle').textContent = title;
        document.getElementById('breadcrumbCurrent').textContent = title;
        document.getElementById('gradeBadge').textContent = stage === 'high_school' ? '高中部' : '國中部';

        // 設定快速按鈕
        // 1. 複習
        document.getElementById('linkStudy').href = `study.html?filter=${subject}`;
        
        // 2. 遊戲
        document.getElementById('linkArcade').href = `arcade.html?subject=${subject}`;
        
        // 3. 全冊測驗 ★★★ 關鍵修改：將 grade 參數往下傳給 exam.html ★★★
        document.getElementById('linkExamAll').href = `exam.html?subject=${subject}&title=${encodeURIComponent(title + "總複習")}&count=20&grade=${encodeURIComponent(gradeParam)}`;

        // 載入資料 (保持不變)
        let currentBooks = [];
        let activeBookIndex = 0;

        window.onload = function() {
            // ... (原本的載入邏輯) ...
            const data = window.CurriculumLibrary.data[subject] || [];
            currentBooks = data.filter(book => book.stage === stage);
            
            // ... (後續渲染邏輯保持不變) ...
            // 排序...
            currentBooks.sort((a, b) => {
                const getNum = s => { const m = s.book.match(/\d+/); return m ? parseInt(m[0]) : 0; };
                return getNum(a.book) - getNum(b.book);
            });

            renderTabs();
            renderUnits(0);
        };

        // ... (renderTabs 和 renderUnits 函式保持不變) ...
        function renderTabs() {
            const container = document.getElementById('bookTabs');
            container.innerHTML = '';
            currentBooks.forEach((book, idx) => {
                const btn = document.createElement('button');
                const isActive = idx === activeBookIndex;
                btn.className = `px-6 py-4 text-sm whitespace-nowrap transition-colors ${isActive ? 'tab-active' : 'tab-inactive'}`;
                btn.textContent = book.name || book.book; 
                btn.onclick = () => { activeBookIndex = idx; renderTabs(); renderUnits(idx); };
                container.appendChild(btn);
            });
        }

        function renderUnits(bookIdx) {
            const container = document.getElementById('unitContainer');
            const bookData = currentBooks[bookIdx];
            if (!bookData || !bookData.units) { container.innerHTML = '<p class="text-center py-10 text-gray-400">本冊尚無單元資料</p>'; return; }

            let html = '<div class="grid grid-cols-1 gap-4">';
            bookData.units.forEach((unit, uIdx) => {
                const topicsHtml = unit.topics.map(t => `<span class="bg-white border border-slate-200 text-slate-500 text-xs px-2 py-1 rounded">${t}</span>`).join('');
                // ★★★ 單元測驗連結也修正：不需要強制帶 grade，因為單元名稱已經足夠精確，但帶上也無妨 ★★★
                const examLink = `exam.html?subject=${subject}&title=${encodeURIComponent(unit.name)}&count=10`;

                html += `
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:border-blue-300 hover:shadow-md transition group fade-in" style="animation-delay: ${uIdx * 0.05}s">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                            <div>
                                <h3 class="font-bold text-lg text-slate-800 mb-2 flex items-center gap-2">
                                    <span class="bg-slate-100 text-slate-500 text-xs px-2 py-1 rounded">單元 ${uIdx + 1}</span>
                                    ${unit.name}
                                </h3>
                                <div class="flex flex-wrap gap-2">${topicsHtml}</div>
                            </div>
                            <div class="flex gap-2 w-full md:w-auto mt-2 md:mt-0">
                                <a href="study.html?filter=${subject}" class="flex-1 md:flex-none px-4 py-2 border border-slate-200 text-slate-600 rounded-lg text-sm font-bold hover:bg-slate-50 text-center"><i class="fas fa-book-open mr-1"></i> 複習</a>
                                <a href="${examLink}" class="flex-1 md:flex-none px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-bold hover:bg-blue-700 shadow-sm text-center"><i class="fas fa-pencil-alt mr-1"></i> 測驗</a>
                            </div>
                        </div>
                    </div>`;
            });
            html += '</div>';
            container.innerHTML = html;
        }
    </script>
</body>
</html>
