<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧評量系統 - 雲端學院</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .option-card { transition: all 0.2s ease; border: 2px solid #e2e8f0; cursor: pointer; position: relative; overflow: hidden; }
        .option-card:hover { border-color: #3b82f6; background-color: #f8fafc; }
        .option-card.selected { border-color: #2563eb; background-color: #eff6ff; color: #1e3a8a; font-weight: 700; box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2); }
        .q-dot { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer; transition: all 0.2s; }
        .q-dot.active { background-color: #2563eb; color: white; transform: scale(1.1); box-shadow: 0 0 10px rgba(37, 99, 235, 0.4); }
        .q-dot.answered { background-color: #dbeafe; color: #2563eb; border: 1px solid #bfdbfe; }
        .q-dot.normal { background-color: #f1f5f9; color: #94a3b8; }
        .modal-enter { animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>

    <script src="mockdata/users.js"></script>
    <script src="assets/js/auth.js"></script> 
    <script src="assets/js/generator_engine.js"></script>
    <script src="mockdata/generator_engine_polyfill.js"></script>
    <script src="mockdata/paper_generator.js"></script>
    <script src="mockdata/curriculum_integrated.js"></script>

    <script src="mockdata/templates_math_algebra_geometry.js"></script>
    <script src="mockdata/templates_physics_multistep.js"></script>
    <script src="mockdata/templates_chemistry_core.js"></script>
    <script src="mockdata/templates_biology_core.js"></script>
    <script src="mockdata/templates_earth_science_core.js"></script>
    <script src="mockdata/templates_english_core.js"></script>
    <script src="mockdata/templates_chinese_core.js"></script>
    <script src="mockdata/templates_history_core.js"></script>
    <script src="mockdata/templates_geography_core.js"></script>
    <script src="mockdata/templates_civics_core.js"></script>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="bg-white shadow-sm border-b border-gray-200 h-16 flex-shrink-0 z-20">
        <div class="max-w-7xl mx-auto px-4 h-full flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-8 h-8 bg-blue-600 rounded text-white flex items-center justify-center font-bold text-lg">測</div>
                <div>
                    <h1 class="text-sm font-bold text-gray-800" id="examTitle">載入中...</h1>
                    <div class="flex items-center gap-2 text-xs text-gray-500">
                        <span id="examSubjectTag" class="bg-gray-100 px-1.5 py-0.5 rounded font-bold">科目</span>
                        <span class="text-blue-600"><i class="fas fa-check-circle"></i> AI 智能生成</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center bg-slate-100 text-slate-600 px-4 py-2 rounded-xl font-mono font-bold text-lg border border-slate-200">
                    <i class="far fa-clock mr-2 text-slate-400"></i>
                    <span id="timer">00:00</span>
                </div>
                <button onclick="showSetupModal()" class="text-slate-400 hover:text-blue-600 font-bold px-3 py-2 transition text-sm" title="重新設定">
                    <i class="fas fa-cog"></i>
                </button>
                <button onclick="trySubmit()" id="headerSubmitBtn" class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-6 py-2 rounded-xl font-bold text-sm shadow-lg shadow-blue-200 transition transform hover:-translate-y-0.5">
                    交卷
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow flex bg-[#f8fafc] relative overflow-hidden">
        <div class="flex-grow flex justify-center overflow-y-auto scroll-smooth p-4 md:p-8" id="mainScroll">
            <div class="w-full max-w-3xl">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 min-h-[500px] flex flex-col fade-in relative overflow-hidden">
                    <div class="w-full bg-slate-100 h-1.5 absolute top-0 left-0">
                        <div id="progressBar" class="bg-blue-500 h-1.5 transition-all duration-500 rounded-r-full" style="width: 0%"></div>
                    </div>
                    
                    <div class="p-8 md:p-10 flex-grow">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex items-center gap-2">
                                <span class="bg-blue-50 text-blue-600 text-xs font-bold px-2 py-1 rounded border border-blue-100">單選題</span>
                                <span id="conceptBadge" class="bg-slate-100 text-slate-600 text-xs font-bold px-2 py-1 rounded border border-slate-200">觀念</span>
                            </div>
                            <span class="text-slate-300 text-4xl font-black font-mono select-none opacity-20">Q<span id="currentQNumDisplay">1</span></span>
                        </div>
                        <div class="mb-8">
                            <h2 id="questionText" class="text-xl md:text-2xl font-bold text-slate-800 leading-relaxed">請先完成測驗設定...</h2>
                        </div>
                        <div id="optionsContainer" class="space-y-3"></div>
                    </div>

                    <div class="bg-slate-50 px-8 py-5 border-t border-slate-100 flex justify-between items-center">
                        <button id="prevBtn" class="text-slate-500 font-bold hover:text-blue-600 flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-slate-200 transition">
                            <i class="fas fa-arrow-left"></i> 上一題
                        </button>
                        <div class="text-xs text-slate-400 font-bold">
                            <span id="currentQIdx">1</span> / <span id="totalQCount">--</span>
                        </div>
                        <button id="nextBtn" class="bg-white border border-slate-300 hover:border-blue-500 hover:text-blue-600 text-slate-700 px-6 py-2 rounded-xl font-bold shadow-sm flex items-center gap-2 transition">
                            下一題 <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="h-20"></div>
            </div>
        </div>

        <aside class="w-80 bg-white border-l border-slate-200 hidden xl:flex flex-col z-10">
            <div class="p-6 border-b border-slate-100">
                <h3 class="font-bold text-slate-700 flex items-center gap-2"><i class="fas fa-th"></i> 答題狀況</h3>
            </div>
            <div class="flex-grow overflow-y-auto p-6">
                <div class="grid grid-cols-5 gap-3" id="questionPalette"></div>
            </div>
        </aside>
    </main>

    <div id="setupModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8 mx-4 modal-enter border-4 border-slate-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-2xl mx-auto mb-4">
                    <i class="fas fa-sliders-h"></i>
                </div>
                <h3 class="text-2xl font-black text-slate-800">測驗設定</h3>
                <p class="text-slate-500 mt-2">請選擇您想要挑戰的題目數量</p>
            </div>
            
            <div class="space-y-4 mb-8">
                <label class="block text-sm font-bold text-slate-400 uppercase tracking-wider mb-2">題目數量</label>
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="selectCount(5)" class="count-btn py-3 border-2 border-slate-200 rounded-xl font-bold text-slate-600 hover:border-blue-500 hover:bg-blue-50 hover:text-blue-600 transition" data-val="5">5 題</button>
                    <button onclick="selectCount(10)" class="count-btn py-3 border-2 border-slate-200 rounded-xl font-bold text-slate-600 hover:border-blue-500 hover:bg-blue-50 hover:text-blue-600 transition bg-blue-50 border-blue-500 text-blue-600" data-val="10">10 題</button>
                    <button onclick="selectCount(15)" class="count-btn py-3 border-2 border-slate-200 rounded-xl font-bold text-slate-600 hover:border-blue-500 hover:bg-blue-50 hover:text-blue-600 transition" data-val="15">15 題</button>
                    <button onclick="selectCount(20)" class="count-btn py-3 border-2 border-slate-200 rounded-xl font-bold text-slate-600 hover:border-blue-500 hover:bg-blue-50 hover:text-blue-600 transition" data-val="20">20 題</button>
                    <button onclick="selectCount(25)" class="count-btn py-3 border-2 border-slate-200 rounded-xl font-bold text-slate-600 hover:border-blue-500 hover:bg-blue-50 hover:text-blue-600 transition" data-val="25">25 題</button>
                    <button onclick="selectCount(30)" class="count-btn py-3 border-2 border-slate-200 rounded-xl font-bold text-slate-600 hover:border-blue-500 hover:bg-blue-50 hover:text-blue-600 transition" data-val="30">30 題</button>
                </div>
            </div>

            <button onclick="confirmSetup()" class="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-2xl font-bold text-lg shadow-lg hover:shadow-xl hover:-translate-y-1 transition flex items-center justify-center gap-2">
                開始測驗 <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="submitModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 mx-4 modal-enter">
            <div class="text-center mb-6">
                <h3 class="text-xl font-bold text-slate-800">準備交卷了嗎？</h3>
                <p class="text-slate-500 text-sm mt-2">交卷後將立即計算成績並上傳紀錄。</p>
            </div>
            <div class="flex justify-around mb-6">
                <div class="text-center"><div class="text-xs text-slate-400 font-bold">已作答</div><div class="text-2xl font-black text-blue-600" id="modalAnswered">0</div></div>
                <div class="text-center"><div class="text-xs text-slate-400 font-bold">未作答</div><div class="text-2xl font-black text-slate-400" id="modalUnanswered">0</div></div>
            </div>
            <div class="flex gap-3">
                <button onclick="closeSubmitModal()" class="flex-1 px-4 py-3 bg-white border border-slate-200 text-slate-600 rounded-xl font-bold hover:bg-slate-50">再檢查</button>
                <button onclick="finalSubmit()" id="confirmSubmitBtn" class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-lg flex justify-center items-center gap-2">
                    確認交卷
                </button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="hidden fixed inset-0 z-[60] bg-white/90 flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
        <p class="text-slate-600 font-bold animate-pulse">正在上傳學習紀錄...</p>
        <p class="text-xs text-slate-400 mt-2">請勿關閉視窗</p>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzQlG5LVquExr4qDerEGX_OaeOPYqp9Nk2Xk7WuJRq55XOPzIQx977KjCCteiWuhGfY2Q/exec"; 

        let mockQuestions = [], currentQIndex = 0, userAnswers = [], timeLeft = 0, timerInterval, examInfo = {};
        let timeLog = [], tabLog = [], tabLeaveStart = null, questionStartTime = 0;
        let selectedCount = 10;
        
        // ★★★ 防呆機制變數 ★★★
        let isSubmitting = false; // 用來標記是否正在交卷，若是，則允許跳轉

        window.onload = function() {
            if (window.Auth && !Auth.requireLogin()) return;
            initVisibilityListener();
            setupRefreshProtection(); // 啟動防重整保護
            showSetupModal();
        };

        // ★★★ 核心：防重整保護邏輯 ★★★
        function setupRefreshProtection() {
            // 1. 攔截 beforeunload 事件 (當用戶按瀏覽器重整或關閉分頁時觸發)
            window.addEventListener('beforeunload', function (e) {
                if (!isSubmitting) {
                    // 標準瀏覽器防護：設定 returnValue 會觸發瀏覽器的「確定要離開嗎？」對話框
                    e.preventDefault();
                    e.returnValue = ''; 
                }
            });

            // 2. 攔截鍵盤快速鍵 (F5, Ctrl+R, Command+R)
            document.addEventListener('keydown', function(e) {
                // F5 code is 116. Ctrl+R or Cmd+R is 82.
                if ((e.which || e.keyCode) === 116 || 
                    ((e.ctrlKey || e.metaKey) && (e.which || e.keyCode) === 82)) {
                    e.preventDefault();
                    alert("⚠️ 測驗進行中，禁止重新整理頁面！\n這會導致您的作答進度全部遺失。");
                }
            });
        }

        function showSetupModal() {
            if(timerInterval) clearInterval(timerInterval);
            document.getElementById('setupModal').classList.remove('hidden');
        }

        function selectCount(val) {
            selectedCount = val;
            document.querySelectorAll('.count-btn').forEach(btn => {
                if(parseInt(btn.dataset.val) === val) {
                    btn.classList.add('bg-blue-50', 'border-blue-500', 'text-blue-600');
                } else {
                    btn.classList.remove('bg-blue-50', 'border-blue-500', 'text-blue-600');
                }
            });
        }

        function confirmSetup() {
            document.getElementById('setupModal').classList.add('hidden');
            prepareExam(selectedCount);
        }

        function prepareExam(count) {
            const urlParams = new URLSearchParams(window.location.search);
            let subject = urlParams.get('subject') || 'math';
            const rawTitle = decodeURIComponent(urlParams.get('title') || '綜合測驗');
            const title = rawTitle.trim();
            const urlGrade = decodeURIComponent(urlParams.get('grade') || '');

            if (subject === 'earth_science') subject = 'earth';
            if (subject === 'social') subject = 'history';

            let targetTags = [];
            if (urlGrade && urlGrade !== 'undefined' && urlGrade !== 'null' && urlGrade.trim() !== '') {
                targetTags = urlGrade.split(',').filter(t => t.trim() !== '');
            } else {
                targetTags = [subject];
            }
            
            document.getElementById('examTitle').textContent = title;
            document.getElementById('examSubjectTag').textContent = subject.toUpperCase();

            if (window.generatePaper) {
                mockQuestions = window.generatePaper({ subject: subject, total: count, tags: targetTags });
            } else {
                alert("系統錯誤：題庫引擎未載入");
                return;
            }

            if (!mockQuestions || mockQuestions.length === 0) {
                alert(`⚠️ 找不到符合「${targetTags.join(', ')}」的題目！`);
                return;
            }

            examInfo = { subject: subject.toUpperCase(), title: title, timeLimit: count * 60 };
            timeLeft = examInfo.timeLimit;

            initGame();
        }

        function initGame() {
            currentQIndex = 0;
            userAnswers = new Array(mockQuestions.length).fill(null);
            timeLog = new Array(mockQuestions.length).fill(0);
            renderQuestion();
            updatePalette();
            startTimer();
        }

        function renderQuestion() {
            recordTime(); 
            questionStartTime = Date.now();

            const q = mockQuestions[currentQIndex];
            
            document.getElementById('currentQNumDisplay').textContent = currentQIndex + 1;
            document.getElementById('currentQIdx').textContent = currentQIndex + 1;
            document.getElementById('totalQCount').textContent = mockQuestions.length;
            document.getElementById('conceptBadge').textContent = q.concept || "綜合";
            
            const qText = q.question.replace(/\n/g, '<br>');
            document.getElementById('questionText').innerHTML = qText;
            
            document.getElementById('progressBar').style.width = `${((currentQIndex + 1) / mockQuestions.length) * 100}%`;

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const isSelected = userAnswers[currentQIndex] === idx;
                const optDiv = document.createElement('div');
                optDiv.className = `option-card w-full p-4 rounded-xl flex items-center gap-4 ${isSelected ? 'selected' : 'bg-white text-slate-600'}`;
                optDiv.innerHTML = `
                    <div class="w-8 h-8 rounded-full border-2 flex items-center justify-center font-bold text-sm ${isSelected ? 'border-blue-500 bg-blue-100 text-blue-600' : 'border-slate-200 text-slate-400'}">${String.fromCharCode(65+idx)}</div>
                    <div class="flex-grow font-medium text-lg">${opt}</div>
                `;
                optDiv.onclick = () => { 
                    userAnswers[currentQIndex] = idx; 
                    renderQuestion(); 
                };
                container.appendChild(optDiv);
            });

            if (window.MathJax) {
                MathJax.typesetPromise().catch((err) => console.log('MathJax error:', err));
            }

            updateNavButtons();
            updatePalette();
        }

        function updateNavButtons() {
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            
            prevBtn.disabled = currentQIndex === 0;
            prevBtn.className = currentQIndex === 0 
                ? "text-slate-300 font-bold flex items-center gap-2 px-4 py-2 cursor-not-allowed" 
                : "text-slate-500 font-bold hover:text-blue-600 flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-slate-200 transition cursor-pointer";
            prevBtn.onclick = () => { if (currentQIndex > 0) { currentQIndex--; renderQuestion(); } };

            if (currentQIndex === mockQuestions.length - 1) {
                nextBtn.innerHTML = `交卷 <i class="fas fa-check-circle ml-2"></i>`;
                nextBtn.className = "bg-slate-800 text-white px-6 py-2 rounded-xl font-bold shadow-md hover:bg-slate-700 transition flex items-center gap-2";
                nextBtn.onclick = trySubmit;
            } else {
                nextBtn.innerHTML = `下一題 <i class="fas fa-arrow-right ml-2"></i>`;
                nextBtn.className = "bg-white border border-slate-300 hover:border-blue-500 hover:text-blue-600 text-slate-700 px-6 py-2 rounded-xl font-bold shadow-sm flex items-center gap-2 transition";
                nextBtn.onclick = () => { currentQIndex++; renderQuestion(); };
            }
        }

        function updatePalette() {
            const p = document.getElementById('questionPalette');
            p.innerHTML = '';
            mockQuestions.forEach((_, i) => {
                const cls = userAnswers[i] !== null ? 'q-dot answered' : (i === currentQIndex ? 'q-dot active' : 'q-dot normal');
                const dot = document.createElement('div');
                dot.className = cls;
                dot.textContent = i + 1;
                dot.onclick = () => { currentQIndex = i; renderQuestion(); };
                p.appendChild(dot);
            });
        }

        function recordTime() {
            if (questionStartTime === 0) return;
            const now = Date.now();
            const duration = (now - questionStartTime) / 1000;
            timeLog[currentQIndex] = (timeLog[currentQIndex] || 0) + duration;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const s = (timeLeft % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${m}:${s}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("⏰ 時間到！系統將自動交卷。");
                    finalSubmit();
                }
            }, 1000);
        }

        function initVisibilityListener() {
            document.addEventListener("visibilitychange", () => {
                if (document.hidden) {
                    tabLeaveStart = Date.now();
                } else {
                    if (tabLeaveStart) {
                        const duration = (Date.now() - tabLeaveStart) / 1000;
                        tabLog.push({
                            time: new Date().toLocaleString(),
                            qIndex: currentQIndex + 1,
                            duration: duration.toFixed(1)
                        });
                        tabLeaveStart = null;
                    }
                }
            });
        }

        function trySubmit() {
            recordTime();
            const answeredCount = userAnswers.filter(a => a !== null).length;
            document.getElementById('modalAnswered').textContent = answeredCount;
            document.getElementById('modalUnanswered').textContent = mockQuestions.length - answeredCount;
            document.getElementById('submitModal').classList.remove('hidden');
        }

        function closeSubmitModal() { 
            document.getElementById('submitModal').classList.add('hidden'); 
        }

        async function finalSubmit() {
            if (timerInterval) clearInterval(timerInterval);
            
            // ★ 重要：設定為正在交卷狀態，解除頁面鎖定
            isSubmitting = true;

            document.getElementById('submitModal').classList.add('hidden');
            document.getElementById('loadingOverlay').classList.remove('hidden');

            let correctCount = 0;
            let wrongList = [];
            let fastCount = 0; 

            mockQuestions.forEach((q, idx) => {
                const userAns = userAnswers[idx];
                const timeSpent = timeLog[idx] || 0;
                if (timeSpent < 3) fastCount++;

                if (userAns === q.answer) {
                    correctCount++;
                } else {
                    wrongList.push({ 
                        question: q.question,
                        options: q.options,
                        answer: q.answer,
                        yourAns: userAns, 
                        yourTime: timeSpent.toFixed(1),
                        concept: q.concept
                    });
                }
            });

            const finalScore = Math.round((correctCount / mockQuestions.length) * 100);
            const user = (window.Auth && Auth.getCurrentUser()) || { username: 'guest', name: '訪客' };

            const resultData = {
                id: Date.now(),
                date: new Date().toLocaleString(),
                subject: examInfo.subject,
                title: examInfo.title,
                score: finalScore,
                correctCount,
                totalCount: mockQuestions.length,
                wrongList,
                tabSwitches: tabLog.length, 
                cheat: {
                    cheatLevel: (fastCount > 3) ? 'HIGH' : ((fastCount > 0) ? 'MEDIUM' : 'NORMAL'),
                    fastCount: fastCount
                },
                analysis: { 
                    cheatLevel: (fastCount > 5 || tabLog.length > 5) ? 'HIGH' : 'NORMAL', 
                    fastCount, 
                    tabSwitchCount: tabLog.length, 
                    tabLogDetails: tabLog, 
                    timeLog 
                }
            };

            localStorage.setItem('examResult', JSON.stringify(resultData));
            const historyKey = `history_${user.username}`;
            try {
                let history = JSON.parse(localStorage.getItem(historyKey) || "[]");
                history.push(resultData);
                localStorage.setItem(historyKey, JSON.stringify(history));
            } catch (e) { console.error("History save failed", e); }

            if (user.username !== 'guest') {
                try {
                    await Promise.race([
                        uploadToCloud(user.username, examInfo.title, finalScore, resultData),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 5000))
                    ]);
                } catch (e) {
                    console.error("雲端上傳異常:", e);
                }
            }

            setTimeout(() => {
                window.location.href = "analysis.html?mode=new";
            }, 1000);
        }

        async function uploadToCloud(username, activityName, score, fullData) {
            const payload = {
                action: "save_record",
                username: username,
                activity: activityName,
                score: score,
                detail: JSON.stringify({
                    totalCount: fullData.totalCount,
                    correctCount: fullData.correctCount,
                    tabSwitches: fullData.tabSwitches,
                    cheat: fullData.cheat
                })
            };

            return fetch(GAS_URL, {
                method: "POST",
                mode: 'no-cors', 
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            });
        }
    </script>
</body>
