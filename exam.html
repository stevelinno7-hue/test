            document.getElementById('questionText').innerHTML = q.question.replace(/\n/g, '<br>');
            document.getElementById('progressBar').style.width = `${((currentQIndex + 1) / mockQuestions.length) * 100}%`;

            // ç”Ÿæˆé¸é …
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const isSelected = userAnswers[currentQIndex] === idx;
                const optDiv = document.createElement('div');
                optDiv.className = `option-card w-full p-4 rounded-xl flex items-center gap-4 ${isSelected ? 'selected' : 'bg-white text-slate-600'}`;
                optDiv.innerHTML = `
                    <div class="w-8 h-8 rounded-full border-2 flex items-center justify-center font-bold text-sm ${isSelected ? 'border-blue-500 bg-blue-100 text-blue-600' : 'border-slate-200 text-slate-400'}">
                        ${String.fromCharCode(65+idx)}
                    </div>
                    <div class="flex-grow font-medium">${opt}</div>
                `;
                optDiv.onclick = () => selectAnswer(idx);
                container.appendChild(optDiv);
            });

            // æ•¸å­¸å…¬å¼æ¸²æŸ“
            if (window.MathJax) MathJax.typesetPromise();

            updateNavButtons();
            updatePalette();
        }

        function selectAnswer(idx) {
            userAnswers[currentQIndex] = idx;
            renderQuestion(); // é‡æ–°æ¸²æŸ“ä»¥æ›´æ–°æ¨£å¼
        }

        function updateNavButtons() {
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');

            // ä¸Šä¸€é¡ŒæŒ‰éˆ•ç‹€æ…‹
            prevBtn.disabled = currentQIndex === 0;
            prevBtn.className = currentQIndex === 0 
                ? "text-slate-300 font-bold flex items-center gap-2 px-4 py-2 cursor-not-allowed"
                : "text-slate-500 font-bold hover:text-blue-600 flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-slate-200 transition cursor-pointer";
            
            prevBtn.onclick = () => {
                if (currentQIndex > 0) { currentQIndex--; renderQuestion(); }
            };

            // ä¸‹ä¸€é¡Œ / äº¤å·æŒ‰éˆ•
            if (currentQIndex === mockQuestions.length - 1) {
                nextBtn.innerHTML = `äº¤å· <i class="fas fa-check-circle ml-2"></i>`;
                nextBtn.className = "bg-slate-800 text-white px-6 py-2 rounded-xl font-bold shadow-md hover:bg-slate-700 transition flex items-center gap-2";
                nextBtn.onclick = trySubmit;
            } else {
                nextBtn.innerHTML = `ä¸‹ä¸€é¡Œ <i class="fas fa-arrow-right ml-2"></i>`;
                nextBtn.className = "bg-white border border-slate-300 hover:border-blue-500 hover:text-blue-600 text-slate-700 px-6 py-2 rounded-xl font-bold shadow-sm flex items-center gap-2 transition";
                nextBtn.onclick = () => { currentQIndex++; renderQuestion(); };
            }
        }

        function updatePalette() {
            const p = document.getElementById('questionPalette');
            p.innerHTML = '';
            mockQuestions.forEach((_, i) => {
                const answered = userAnswers[i] !== null;
                const active = i === currentQIndex;
                let cls = 'q-dot normal';
                if (answered) cls = 'q-dot answered';
                if (active) cls = 'q-dot active';
                
                const dot = document.createElement('div');
                dot.className = cls;
                dot.textContent = i + 1;
                dot.onclick = () => { currentQIndex = i; renderQuestion(); };
                p.appendChild(dot);
            });
        }

        function recordTime() {
            if (questionStartTime === 0) return;
            const now = Date.now();
            const duration = (now - questionStartTime) / 1000;
            timeLog[currentQIndex] = (timeLog[currentQIndex] || 0) + duration;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const s = (timeLeft % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${m}:${s}`;
                if (timeLeft <= 0) {
                    alert("æ™‚é–“åˆ°ï¼ç³»çµ±å°‡è‡ªå‹•äº¤å·ã€‚");
                    finalSubmit();
                }
            }, 1000);
        }

        // ==========================================
        //  3. äº¤å·æµç¨‹
        // ==========================================
        function trySubmit() {
            recordTime(); // ç´€éŒ„æœ€å¾Œä¸€é¡Œæ™‚é–“
            const answered = userAnswers.filter(a => a !== null).length;
            const unanswered = mockQuestions.length - answered;

            document.getElementById('modalAnswered').textContent = answered;
            const unEl = document.getElementById('modalUnanswered');
            unEl.textContent = unanswered;
            
            if (unanswered > 0) {
                unEl.classList.replace('text-slate-400', 'text-red-500');
                document.getElementById('modalWarning').classList.remove('hidden');
            } else {
                unEl.classList.replace('text-red-500', 'text-slate-400');
                document.getElementById('modalWarning').classList.add('hidden');
            }
            
            document.getElementById('submitModal').classList.remove('hidden');
        }

        function closeSubmitModal() {
            document.getElementById('submitModal').classList.add('hidden');
        }

        function finalSubmit() {
            clearInterval(timerInterval);
            
            let correctCount = 0;
            let wrongList = [];
            
            // è¨ˆç®—ç§’çŒœ (æ¯é¡Œå°‘æ–¼ 3 ç§’)
            let fastCount = timeLog.filter(t => t < 3 && t > 0).length;

            mockQuestions.forEach((q, idx) => {
                if (userAnswers[idx] === q.answer) correctCount++;
                else wrongList.push({ ...q, yourAns: userAnswers[idx], explanation: q.explanation });
            });

            // ç°¡å–®çš„ä½œå¼Šåˆ¤å®š
            let cheatLevel = fastCount > 3 ? 'HIGH' : (fastCount > 0 ? 'MEDIUM' : 'NORMAL');
            let tabLevel = tabLog.length > 3 ? 'HIGH' : (tabLog.length > 0 ? 'MEDIUM' : 'NORMAL');

            const resultData = {
                id: Date.now(),
                date: new Date().toLocaleString(),
                subject: examInfo.subject,
                title: examInfo.title,
                score: Math.round((correctCount / mockQuestions.length) * 100),
                correctCount,
                totalCount: mockQuestions.length,
                wrongList,
                analysis: { cheatLevel, fastCount, tabLevel, switchCount: tabLog.length, timeLog }
            };

            // å„²å­˜åˆ° LocalStorage
            localStorage.setItem('examResult', JSON.stringify(resultData));
            
            // å„²å­˜æ­·å²ç´€éŒ„
            const user = Auth.getCurrentUser();
            const historyKey = user ? `history_${user.username}` : `history_guest`;
            let history = JSON.parse(localStorage.getItem(historyKey) || "[]");
            history.push(resultData);
            localStorage.setItem(historyKey, JSON.stringify(history));

            // è·³è½‰
            window.location.href = "analysis.html";
        }
    </script>
