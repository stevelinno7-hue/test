<script>
    // ==========================================
    // å…¨åŸŸè®Šæ•¸è¨­å®š
    // ==========================================
    let mockQuestions = [];
    let currentQIndex = 0;
    let userAnswers = [];
    let timeLeft = 0;
    let timerInterval;
    let examInfo = {};
    
    // é˜²ä½œå¼Šè¨˜éŒ„
    let enterTime = Date.now();
    let timeLog = [];
    let tabLog = [];
    let tabLeave = null;

    // DOM å…ƒç´ å¿«å–
    const els = {
        title: document.getElementById('examTitle'),
        sub: document.getElementById('examSubject'),
        qText: document.getElementById('questionText'),
        opts: document.getElementById('optionsContainer'),
        currNum: document.getElementById('currentQNum'),
        totalNum: document.getElementById('totalQNum'),
        progress: document.getElementById('progressBar'),
        prev: document.getElementById('prevBtn'),
        next: document.getElementById('nextBtn'),
        timer: document.getElementById('timer'),
        submit: document.getElementById('submitBtnTop'),
        badge: document.getElementById('conceptBadge'),
        palette: document.getElementById('questionPalette')
    };

    // ==========================================
    // 1. ç³»çµ±åˆå§‹åŒ–
    // ==========================================
    window.onload = function() {
        if (!Auth.requireLogin()) return;

        // è¼‰å…¥èª²ç¨‹è³‡æ–™åº«
        window.initCurriculumData = function() {
            let all = [];
            if (window.CurriculumLibrary && window.CurriculumLibrary.data) {
                Object.values(window.CurriculumLibrary.data).forEach(data => {
                    if (Array.isArray(data)) all = all.concat(data);
                });
            }
            window.Curriculum108 = all;
        };
        if(window.initCurriculumData) window.initCurriculumData();

        console.log("â³ æ­£åœ¨æº–å‚™æ¸¬é©—...");
        setTimeout(() => {
            prepareExam();
        }, 500); 
    };

    // é˜²ä½œå¼Šï¼šåˆ†é åˆ‡æ›ç›£è½
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            tabLeave = Date.now();
        } else if (tabLeave) {
            const duration = (Date.now() - tabLeave) / 1000;
            if (duration > 1) tabLog.push(Math.round(duration));
            tabLeave = null;
        }
    });

    // ==========================================
    // 2. æº–å‚™æ¸¬é©—è³‡æ–™
    // ==========================================
    function prepareExam() {
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id');
        let subject = urlParams.get('subject') || 'math';
        const count = parseInt(urlParams.get('count')) || 10;

        if (subject === 'earth_science' || subject === 'earth') subject = 'earth'; 
        if (subject === 'social') subject = 'history'; 

        // å°‹æ‰¾èª²ç¨‹ç‰©ä»¶ & æ¨™ç±¤
        let targetCourse = null;
        let courseTags = [];
        
        if (window.Curriculum108) {
            for (let book of window.Curriculum108) {
                if (book.courses) {
                    const found = book.courses.find(c => c.id === courseId);
                    if (found) { targetCourse = found; break; }
                }
            }
        }

        if (targetCourse) {
            courseTags = targetCourse.tags;
        } else {
            // é€šç”¨æ¨™ç±¤ fallback
            const gradeMap = { 'j': 'åœ‹ä¸ƒ', 's': 'é«˜ä¸€' };
            const gradeTag = gradeMap[courseId?.charAt(0)] || 'åœ‹ä¸ƒ';
            courseTags = [subject, gradeTag, 'æ ¸å¿ƒ'];
        }

        console.log(`ğŸ¯ ç›®æ¨™: ${targetCourse ? targetCourse.name : subject}, æ¨™ç±¤:`, courseTags);

        examInfo = {
            subject: subject.toUpperCase(),
            title: targetCourse ? targetCourse.name : `${subject} æ¸¬é©—`,
            timeLimit: count * 60
        };
        timeLeft = examInfo.timeLimit;

        if (window.generatePaper) {
            try {
                mockQuestions = window.generatePaper({
                    subject: subject,
                    total: count,
                    tags: courseTags, 
                    distribution: { memory: 0.2, understand: 0.3, apply: 0.3, analyze: 0.2 }
                });
            } catch (e) {
                console.error("ç”Ÿæˆé¡Œç›®å¤±æ•—:", e);
                alert("é¡Œç›®ç”Ÿæˆç™¼ç”ŸéŒ¯èª¤");
            }
        } else {
            console.error("âŒ Paper Generator æœªè¼‰å…¥");
            alert("ç³»çµ±éŒ¯èª¤ï¼šé¡Œåº«å¼•æ“æœªè¼‰å…¥");
        }

        userAnswers = new Array(mockQuestions.length).fill(null);
        timeLog = new Array(mockQuestions.length).fill(0);
        
        els.title.textContent = examInfo.title;
        els.sub.textContent = examInfo.subject;
        els.totalNum.textContent = mockQuestions.length;
        
        renderPalette();
        renderQuestion();
        startTimer();
        updateNav();
    }

    // ==========================================
    // 3. æ¸²æŸ“é¡Œç›®èˆ‡äº’å‹•
    // ==========================================
    function renderQuestion() {
        if (mockQuestions.length === 0) return;

        enterTime = Date.now();
        const q = mockQuestions[currentQIndex];
        els.currNum.textContent = currentQIndex + 1;
        els.qText.innerHTML = q.question.replace(/\n/g, '<br>');
        
        if (window.MathJax) MathJax.typesetPromise([els.qText]).then(() => {});

        els.badge.textContent = q.concept || "ç¶œåˆé¡Œå‹";
        const tagColor = q.concept && q.concept.includes("åˆ†æ") ? "red" : q.concept && q.concept.includes("æ‡‰ç”¨") ? "green" : "purple";
        els.badge.className = `text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide border bg-${tagColor}-100 text-${tagColor}-700 border-${tagColor}-200`;

        els.opts.innerHTML = '';
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            const isSelected = userAnswers[currentQIndex] === idx;
            const label = String.fromCharCode(65 + idx);
            
            btn.className = `option-card w-full text-left p-4 rounded-xl flex items-center group relative ${isSelected ? 'selected' : 'bg-white text-gray-700'}`;
            btn.innerHTML = `<br>
                <span class="option-badge w-8 h-8 flex-shrink-0 flex items-center justify-center rounded-full font-bold mr-4 border transition-colors ${isSelected ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-500'}">${label}</span><br>
                <span class="text-lg leading-snug font-medium">${opt}</span><br>
            `;
            
            if (window.MathJax) MathJax.typesetPromise([btn]).then(() => {});

            btn.onclick = () => {
                userAnswers[currentQIndex] = idx;
                recordTime();
                renderQuestion();
                updatePaletteStatus();
            };
            els.opts.appendChild(btn);
        });

        els.progress.style.width = `${((currentQIndex + 1) / mockQuestions.length) * 100}%`;
        updateNav();
    }

    function recordTime() {
        const spent = (Date.now() - enterTime) / 1000;
        if (timeLog[currentQIndex]) timeLog[currentQIndex] += spent;
        else timeLog[currentQIndex] = spent;
        enterTime = Date.now();
    }

    function renderPalette() {
        els.palette.innerHTML = '';
        mockQuestions.forEach((q, idx) => {
            const btn = document.createElement('button');
            btn.className = `q-nav-btn ${idx === 0 ? 'active' : ''}`;
            btn.textContent = idx + 1;
            btn.id = `palette-btn-${idx}`;
            btn.onclick = () => { 
                recordTime(); 
                currentQIndex = idx; 
                renderQuestion(); 
            };
            els.palette.appendChild(btn);
        });
    }

    function updatePaletteStatus() {
        mockQuestions.forEach((q, idx) => {
            const btn = document.getElementById(`palette-btn-${idx}`);
            if (btn) {
                btn.className = 'q-nav-btn';
                if (userAnswers[idx] !== null) btn.classList.add('answered');
                if (idx === currentQIndex) btn.classList.add('active');
            }
        });
    }

    function updateNav() {
        els.prev.disabled = currentQIndex === 0;
        
        const newNextBtn = els.next.cloneNode(true);
        els.next.parentNode.replaceChild(newNextBtn, els.next);
        els.next = newNextBtn;

        if (currentQIndex === mockQuestions.length - 1) {
            els.next.innerHTML = 'äº¤å· <i class="fas fa-check ml-2"></i>';
            els.next.className = "bg-green-600 text-white px-6 py-2 rounded-lg font-bold shadow-md hover:bg-green-700 transition flex items-center gap-2";
            els.next.onclick = finishExam;
        } else {
            els.next.innerHTML = 'ä¸‹ä¸€é¡Œ <i class="fas fa-arrow-right ml-2"></i>';
            els.next.className = "bg-white border border-gray-300 hover:border-blue-500 text-gray-700 px-6 py-2 rounded-lg font-bold shadow-sm transition flex items-center gap-2";
            els.next.onclick = () => { 
                recordTime();
                currentQIndex++; 
                renderQuestion(); 
            };
        }
    }

    els.prev.onclick = () => { if(currentQIndex > 0) { recordTime(); currentQIndex--; renderQuestion(); } };
    els.submit.onclick = finishExam;

    function startTimer() {
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            els.timer.textContent = `${m}:${s}`;
            if (timeLeft <= 0) finishExam();
        }, 1000);
    }

    // ==========================================
    // 4. äº¤å·é‚è¼¯ (åŒ…å«å¯«å…¥éŒ¯é¡Œæœ¬)
    // ==========================================
    function finishExam() {
        try {
            if (timerInterval) clearInterval(timerInterval);
            recordTime(); 

            const unanswered = userAnswers.filter(a => a === null).length;
            if (unanswered > 0 && !confirm(`é‚„æœ‰ ${unanswered} é¡Œæœªä½œç­”ï¼Œç¢ºå®šè¦äº¤å·å—ï¼Ÿ`)) {
                startTimer();
                return;
            }

            console.log("ğŸ“ æ­£åœ¨è¨ˆç®—æˆç¸¾...");

            let correctCount = 0;
            let wrongList = [];
            
            // è¨ˆç®—ä½œå¼ŠæŒ‡æ¨™
            let fastCount = 0;
            if (timeLog) timeLog.forEach(t => { if(t < 3) fastCount++; });
            let cheatLevel = (fastCount > 5) ? 'HIGH' : (fastCount > 3) ? 'MEDIUM' : 'NORMAL';
            
            let tabLevel = 'NORMAL';
            const switchCount = tabLog ? tabLog.length : 0;
            if (switchCount > 3) tabLevel = 'HIGH';
            else if (switchCount > 0) tabLevel = 'MEDIUM';

            // æ¯”å°ç­”æ¡ˆ & æ”¶é›†éŒ¯é¡Œ
            mockQuestions.forEach((q, idx) => {
                if (userAnswers[idx] === q.answer) {
                    correctCount++;
                } else {
                    wrongList.push({ 
                        ...q, 
                        yourAns: userAnswers[idx], 
                        explanation: q.explanation,
                        examId: Date.now(), // æ¨™è¨˜ä¾†æºè€ƒè©¦
                        examDate: new Date().toLocaleString(),
                        examTitle: examInfo.title
                    });
                }
            });

            // å»ºç«‹æˆç¸¾å–®
            const newRecord = {
                id: Date.now(), 
                date: new Date().toLocaleString(), 
                subject: examInfo.subject || 'Unknown', 
                title: examInfo.title || 'æ¸¬é©—',
                score: Math.round((correctCount / mockQuestions.length) * 100), 
                correctCount, 
                totalCount: mockQuestions.length, 
                wrongList,
                cheat: { cheatLevel, fastCount },
                tabCheat: { level: tabLevel, totalSwitch: switchCount }
            };

            // ç²å–ä½¿ç”¨è€…
            const currentUser = window.Auth ? window.Auth.getCurrentUser() : null;

            if (currentUser) {
                const username = currentUser.username;
                
                // 1. å„²å­˜è‡³è€ƒè©¦æ­·å² (Exam History)
                const historyKey = `history_${username}`;
                let history = JSON.parse(localStorage.getItem(historyKey) || "[]");
                history.push(newRecord);
                localStorage.setItem(historyKey, JSON.stringify(history));

                // 2. â˜…â˜…â˜… æ–°å¢ï¼šå¯«å…¥éŒ¯é¡Œæœ¬ (Remedial Database) â˜…â˜…â˜…
                // åªæœ‰ç•¶æœ‰éŒ¯é¡Œæ™‚æ‰åŸ·è¡Œ
                if (wrongList.length > 0) {
                    const wrongKey = `wrong_questions_${username}`;
                    let remedialDB = JSON.parse(localStorage.getItem(wrongKey) || "[]");
                    
                    // å°‡æ–°éŒ¯é¡Œåˆä½µé€²å» (æœ€æ–°çš„åœ¨æœ€ä¸Šé¢)
                    remedialDB = [...wrongList, ...remedialDB];
                    
                    // å„²å­˜å› LocalStorage
                    localStorage.setItem(wrongKey, JSON.stringify(remedialDB));
                    console.log(`âœ… å·²å°‡ ${wrongList.length} é¡ŒéŒ¯é¡Œå­˜å…¥éŒ¯é¡Œæœ¬ (${wrongKey})`);
                }
            } 
            
            // å„²å­˜æœ¬æ¬¡çµæœä¾›åˆ†æé ä½¿ç”¨
            localStorage.setItem('examResult', JSON.stringify(newRecord));
            
            console.log("âœ… äº¤å·æˆåŠŸï¼Œè·³è½‰ä¸­...");
            window.location.href = "analysis.html";

        } catch (e) {
            console.error("âŒ äº¤å·æ™‚ç™¼ç”ŸéŒ¯èª¤:", e);
            alert("äº¤å·å¤±æ•—ï¼è«‹æˆªåœ– Console éŒ¯èª¤è¨Šæ¯ä¸¦è¯çµ¡ç®¡ç†å“¡ã€‚\néŒ¯èª¤: " + e.message);
        }
    }
</script>
