    <script>
        let mockQuestions = [], currentQIndex = 0, userAnswers = [], timeLeft = 0, timerInterval, examInfo = {};
        let timeLog = [], tabLog = [], tabLeaveStart = null, questionStartTime = 0;
        let retryCount = 0; // å…¨åŸŸè®Šæ•¸

        window.onload = function() {
            if (!Auth.requireLogin()) return;
            setTimeout(prepareExam, 500); 
        };

        function prepareExam() {
            const urlParams = new URLSearchParams(window.location.search);
            let subject = urlParams.get('subject') || 'math';
            const count = parseInt(urlParams.get('count')) || 10;
            const rawTitle = decodeURIComponent(urlParams.get('title') || 'ç¶œåˆæ¸¬é©—');
            const title = rawTitle.trim();
            const urlGrade = decodeURIComponent(urlParams.get('grade') || '');

            if (subject === 'earth_science') subject = 'earth';
            if (subject === 'social') subject = 'history';

            const superClean = (str) => str.toLowerCase().replace(/[^a-z0-9\u4e00-\u9fa5]/g, "");
            
            let targetTags = [];
            const library = window.CurriculumLibrary?.data || {};
            const subjectBooks = library[subject] || [];
            let foundUnit = false;

            const cleanTitle = superClean(title);
            console.log(`ğŸ” æ­£åœ¨æœå°‹å–®å…ƒ: [${title}] -> æ¸…æ´—å¾Œ: [${cleanTitle}]`);

            for (const book of subjectBooks) {
                if (book.units) {
                    const unit = book.units.find(u => superClean(u.name) === cleanTitle);
                    if (unit && unit.tags) {
                        targetTags = unit.tags;
                        foundUnit = true;
                        console.log(`ğŸ¯ å‘½ä¸­å–®å…ƒ: [${unit.name}]`, targetTags);
                        break;
                    }
                }
            }

            if (!foundUnit) {
                console.warn(`âš ï¸ æ¯”å°å¤±æ•—ï¼Œå•Ÿå‹•å‚™æ¡ˆæ¨¡å¼`);
                let detectedGrade = urlGrade;
                if (!detectedGrade) {
                     if (title.includes("åœ‹ä¸ƒ") || title.includes("Unit 1") || title.includes("Unit 2")) detectedGrade = "åœ‹ä¸ƒ";
                     else if (title.includes("åœ‹å…«") || title.includes("Unit 3") || title.includes("Unit 4")) detectedGrade = "åœ‹å…«";
                     else if (title.includes("åœ‹ä¹") || title.includes("Unit 5") || title.includes("Unit 6")) detectedGrade = "åœ‹ä¹";
                     else if (title.includes("é«˜ä¸€")) detectedGrade = "é«˜ä¸€";
                }
                if (!detectedGrade) {
                     const user = Auth.getCurrentUser();
                     if (user && user.grade && !title.includes("Unit")) detectedGrade = user.grade;
                }
                targetTags = [subject];
                if (detectedGrade) targetTags.push(detectedGrade);
                console.log(`â„¹ï¸ å‚™æ¡ˆ Tags:`, targetTags);
            }

            examInfo = { subject: subject.toUpperCase(), title: title, timeLimit: count * 60 };
            timeLeft = examInfo.timeLimit;
            document.getElementById('examTitle').textContent = examInfo.title;
            document.getElementById('examSubjectTag').textContent = subject.toUpperCase();

            if (window.generatePaper) {
                mockQuestions = window.generatePaper({ subject: subject, total: count, tags: targetTags });
            }

            if (!mockQuestions || mockQuestions.length === 0) {
                 if (retryCount < 2) {
                    retryCount++;
                    console.warn("é¡Œç›®ä¸è¶³ï¼Œå˜—è©¦æ”¾å¯¬æ¢ä»¶...");
                    const fallbackTags = targetTags.filter(t => ["åœ‹ä¸ƒ","åœ‹å…«","åœ‹ä¹","é«˜ä¸€","é«˜äºŒ","é«˜ä¸‰", subject].includes(t));
                    if (window.generatePaper) {
                        mockQuestions = window.generatePaper({ subject: subject, total: count, tags: fallbackTags });
                    }
                    if (mockQuestions.length > 0) { initGame(); return; }
                }
                alert("âš ï¸ é¡Œåº«ç”Ÿæˆå¤±æ•—ï¼Œè«‹ç¢ºèªè©²å–®å…ƒæ˜¯å¦æœ‰å°æ‡‰é¡Œåº«ã€‚");
                window.history.back();
                return;
            }

            initGame();
        }

        function initGame() {
            userAnswers = new Array(mockQuestions.length).fill(null);
            timeLog = new Array(mockQuestions.length).fill(0);
            renderQuestion();
            updatePalette();
            startTimer();
        }

        function renderQuestion() {
            recordTime(); 
            questionStartTime = Date.now();
            const q = mockQuestions[currentQIndex];
            
            document.getElementById('currentQNumDisplay').textContent = currentQIndex + 1;
            document.getElementById('currentQIdx').textContent = currentQIndex + 1;
            document.getElementById('totalQCount').textContent = mockQuestions.length;
            document.getElementById('conceptBadge').textContent = q.concept || "ç¶œåˆ";
            document.getElementById('questionText').innerHTML = q.question.replace(/\n/g, '<br>');
            document.getElementById('progressBar').style.width = `${((currentQIndex + 1) / mockQuestions.length) * 100}%`;

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const isSelected = userAnswers[currentQIndex] === idx;
                const optDiv = document.createElement('div');
                optDiv.className = `option-card w-full p-4 rounded-xl flex items-center gap-4 ${isSelected ? 'selected' : 'bg-white text-slate-600'}`;
                optDiv.innerHTML = `<div class="w-8 h-8 rounded-full border-2 flex items-center justify-center font-bold text-sm ${isSelected ? 'border-blue-500 bg-blue-100 text-blue-600' : 'border-slate-200 text-slate-400'}">${String.fromCharCode(65+idx)}</div><div class="flex-grow font-medium">${opt}</div>`;
                optDiv.onclick = () => { userAnswers[currentQIndex] = idx; renderQuestion(); };
                container.appendChild(optDiv);
            });

            if (window.MathJax) MathJax.typesetPromise();
            updateNavButtons();
            updatePalette();
        }

        function updateNavButtons() {
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            prevBtn.disabled = currentQIndex === 0;
            prevBtn.className = currentQIndex === 0 ? "text-slate-300 font-bold flex items-center gap-2 px-4 py-2 cursor-not-allowed" : "text-slate-500 font-bold hover:text-blue-600 flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-slate-200 transition cursor-pointer";
            prevBtn.onclick = () => { if (currentQIndex > 0) { currentQIndex--; renderQuestion(); } };

            if (currentQIndex === mockQuestions.length - 1) {
                nextBtn.innerHTML = `äº¤å· <i class="fas fa-check-circle ml-2"></i>`;
                nextBtn.className = "bg-slate-800 text-white px-6 py-2 rounded-xl font-bold shadow-md hover:bg-slate-700 transition flex items-center gap-2";
                nextBtn.onclick = trySubmit;
            } else {
                nextBtn.innerHTML = `ä¸‹ä¸€é¡Œ <i class="fas fa-arrow-right ml-2"></i>`;
                nextBtn.className = "bg-white border border-slate-300 hover:border-blue-500 hover:text-blue-600 text-slate-700 px-6 py-2 rounded-xl font-bold shadow-sm flex items-center gap-2 transition";
                nextBtn.onclick = () => { currentQIndex++; renderQuestion(); };
            }
        }

        function updatePalette() {
            const p = document.getElementById('questionPalette');
            p.innerHTML = '';
            mockQuestions.forEach((_, i) => {
                const cls = userAnswers[i] !== null ? 'q-dot answered' : (i === currentQIndex ? 'q-dot active' : 'q-dot normal');
                const dot = document.createElement('div');
                dot.className = cls;
                dot.textContent = i + 1;
                dot.onclick = () => { currentQIndex = i; renderQuestion(); };
                p.appendChild(dot);
            });
        }

        function recordTime() {
            if (questionStartTime === 0) return;
            const now = Date.now();
            timeLog[currentQIndex] = (timeLog[currentQIndex] || 0) + (now - questionStartTime) / 1000;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const s = (timeLeft % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${m}:${s}`;
                if (timeLeft <= 0) {
                    alert("æ™‚é–“åˆ°ï¼ç³»çµ±å°‡è‡ªå‹•äº¤å·ã€‚");
                    finalSubmit();
                }
            }, 1000);
        }

        function trySubmit() {
            recordTime();
            document.getElementById('modalAnswered').textContent = userAnswers.filter(a => a !== null).length;
            document.getElementById('modalUnanswered').textContent = mockQuestions.length - userAnswers.filter(a => a !== null).length;
            document.getElementById('submitModal').classList.remove('hidden');
        }
        function closeSubmitModal() { document.getElementById('submitModal').classList.add('hidden'); }

        function finalSubmit() {
            clearInterval(timerInterval);
            let correctCount = 0;
            let wrongList = [];
            let fastCount = timeLog.filter(t => t < 3 && t > 0).length;

            mockQuestions.forEach((q, idx) => {
                if (userAnswers[idx] === q.answer) correctCount++;
                else wrongList.push({ ...q, yourAns: userAnswers[idx], explanation: q.explanation });
            });

            const resultData = {
                id: Date.now(),
                date: new Date().toLocaleString(),
                subject: examInfo.subject,
                title: examInfo.title,
                score: Math.round((correctCount / mockQuestions.length) * 100),
                correctCount,
                totalCount: mockQuestions.length,
                wrongList,
                analysis: { cheatLevel: fastCount > 3 ? 'HIGH' : 'NORMAL', fastCount, tabLevel: tabLog.length > 3 ? 'HIGH' : 'NORMAL', switchCount: tabLog.length, timeLog }
            };

            localStorage.setItem('examResult', JSON.stringify(resultData));
            const user = Auth.getCurrentUser();
            const historyKey = user ? `history_${user.username}` : `history_guest`;
            let history = JSON.parse(localStorage.getItem(historyKey) || "[]");
            history.push(resultData);
            localStorage.setItem(historyKey, JSON.stringify(history));
            window.location.href = "analysis.html";
        }
