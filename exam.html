// --- 核心邏輯：將題組資料攤平為單題列表 ---
function flattenExamData(rawData) {
    let flattened = [];
    
    rawData.forEach(item => {
        if (item.type === 'group') {
            // 如果是題組，將 context (文章/圖表) 賦予底下的每一小題
            if (item.questions && item.questions.length > 0) {
                item.questions.forEach(subQ => {
                    // 複製子題，並加上 groupContext 屬性
                    flattened.push({
                        ...subQ,
                        groupContext: item.context, // 共用的文章/圖片 HTML
                        concept: subQ.concept || item.concept || "題組"
                    });
                });
            }
        } else {
            // 如果是原本的單題，直接加入
            flattened.push(item);
        }
    });
    
    return flattened;
}
        function prepareExam(count) {
            const urlParams = new URLSearchParams(window.location.search);
            let subject = urlParams.get('subject') || 'math';
            const rawTitle = decodeURIComponent(urlParams.get('title') || '綜合測驗');
            const title = rawTitle.trim();
            const urlGrade = decodeURIComponent(urlParams.get('grade') || '');

            if (subject === 'earth_science') subject = 'earth';
            if (subject === 'social') subject = 'history';

            let targetTags = [];
            if (urlGrade && urlGrade !== 'undefined' && urlGrade !== 'null' && urlGrade.trim() !== '') {
                targetTags = urlGrade.split(',').filter(t => t.trim() !== '');
            } else {
                targetTags = [subject];
            }
            
            document.getElementById('examTitle').textContent = title;
            document.getElementById('examSubjectTag').textContent = subject.toUpperCase();

            if (window.generatePaper) {
                mockQuestions = window.generatePaper({ subject: subject, total: count, tags: targetTags });
            } else {
                alert("系統錯誤：題庫引擎未載入");
                return;
            }

            if (!mockQuestions || mockQuestions.length === 0) {
                alert(`⚠️ 找不到符合「${targetTags.join(', ')}」的題目！`);
                return;
            }

            examInfo = { subject: subject.toUpperCase(), title: title, timeLimit: count * 60 };
            timeLeft = examInfo.timeLimit;

            initGame();
       // 1. 取得原始題目資料
    let rawQuestions = [];
    if (window.generatePaper) {
        rawQuestions = window.generatePaper({ subject: subject, total: count, tags: targetTags });
    } else {
        alert("系統錯誤：題庫引擎未載入");
        return;
    }

    if (!rawQuestions || rawQuestions.length === 0) {
        alert(`⚠️ 找不到符合「${targetTags.join(', ')}」的題目！`);
        return;
    }

    // 2. ★ 關鍵修改：執行資料攤平
    // 這會把 "題組" 拆開成單題，但保留文章內容在 groupContext 欄位
    mockQuestions = flattenExamData(rawQuestions);

    // 3. 設定考試資訊 (使用攤平後的長度計算時間)
    examInfo = { subject: subject.toUpperCase(), title: title, timeLimit: mockQuestions.length * 2 * 60 }; // 稍微增加一點時間給閱讀題
    timeLeft = examInfo.timeLimit;

    initGame();
}

        function initGame() {
            currentQIndex = 0;
            userAnswers = new Array(mockQuestions.length).fill(null);
            timeLog = new Array(mockQuestions.length).fill(0);
            renderQuestion();
            updatePalette();
            startTimer();
        }

      function renderQuestion() {
    recordTime(); 
    questionStartTime = Date.now();

    const q = mockQuestions[currentQIndex];
    
    // 更新題號與標籤
    document.getElementById('currentQNumDisplay').textContent = currentQIndex + 1;
    document.getElementById('currentQIdx').textContent = currentQIndex + 1;
    document.getElementById('totalQCount').textContent = mockQuestions.length;
    document.getElementById('conceptBadge').textContent = q.concept || "綜合";
    
    document.getElementById('progressBar').style.width = `${((currentQIndex + 1) / mockQuestions.length) * 100}%`;

    const questionTextContainer = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    
    // 清空舊內容
    questionTextContainer.innerHTML = '';
    optionsContainer.innerHTML = '';

    // 1. 渲染題幹 (Group Context / Image)
    let contextHtml = '';
    if (q.groupContext) {
        contextHtml += `
            <div class="group-context-box mb-6 p-4 bg-slate-50 border-l-4 border-blue-500 rounded-r-xl">
                <span class="inline-block px-2 py-1 mb-2 text-xs font-bold bg-blue-500 text-white rounded">題組標記</span>
                <div class="text-slate-700 leading-relaxed">${q.groupContext}</div>
                ${q.image ? `<img src="${q.image}" class="mt-4 max-w-full h-auto mx-auto rounded shadow-sm">` : ''}
            </div>
        `;
    }
    questionTextContainer.innerHTML = contextHtml;

    // 2. 判斷是否為題組並渲染
    if (q.isGroup && q.subQuestions) {
        // --- 題組渲染模式 ---
        q.subQuestions.forEach((sub, subIdx) => {
            // 建立小題標題
            const subTitle = document.createElement('h2');
            subTitle.className = "text-lg font-bold text-slate-800 mt-6 mb-3";
            subTitle.innerHTML = sub.q.replace(/\n/g, '<br>');
            optionsContainer.appendChild(subTitle);

            // 建立該題的選項容器
            const subOptionsDiv = document.createElement('div');
            subOptionsDiv.className = "grid grid-cols-1 gap-2 mb-8";

            sub.o.forEach((opt, optIdx) => {
                // 檢查該小題是否已選 (假設 userAnswers[currentQIndex] 變成一個陣列或物件)
                const isSelected = userAnswers[currentQIndex] && userAnswers[currentQIndex][subIdx] === optIdx;
                
                const optCard = document.createElement('div');
                optCard.className = `option-card w-full p-3 rounded-xl flex items-center gap-3 border-2 transition-all cursor-pointer ${isSelected ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-white bg-white text-slate-600 hover:border-slate-200'}`;
                
                optCard.innerHTML = `
                    <div class="w-8 h-8 rounded-full border flex items-center justify-center font-bold text-sm ${isSelected ? 'bg-blue-500 text-white border-blue-500' : 'border-slate-200 text-slate-400'}">${String.fromCharCode(65+optIdx)}</div>
                    <div class="flex-grow font-medium">${opt}</div>
                `;

                optCard.onclick = () => {
                    if (!userAnswers[currentQIndex]) userAnswers[currentQIndex] = {};
                    userAnswers[currentQIndex][subIdx] = optIdx; // 儲存：第n大題的第m小題答案
                    renderQuestion(); // 重新渲染以更新 UI
                };
                subOptionsDiv.appendChild(optCard);
            });
            optionsContainer.appendChild(subOptionsDiv);
        });
    } else {
        // --- 一般單題模式 (原本的邏輯) ---
        const singleTitle = document.createElement('h2');
        singleTitle.className = "text-lg md:text-2xl font-bold text-slate-800 leading-relaxed mb-4";
        singleTitle.innerHTML = q.question.replace(/\n/g, '<br>');
        optionsContainer.appendChild(singleTitle);

        // ... 此處放置您原本的單題 options 渲染代碼 ...
    }

    if (window.MathJax) {
        MathJax.typesetPromise().catch((err) => console.log('MathJax error:', err));
    }

    updateNavButtons();
    updatePalette();
}

        function updateNavButtons() {
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            
            prevBtn.disabled = currentQIndex === 0;
            prevBtn.className = currentQIndex === 0 
                ? "text-slate-300 font-bold flex items-center gap-1 md:gap-2 px-3 py-2 cursor-not-allowed" 
                : "text-slate-500 font-bold hover:text-blue-600 flex items-center gap-1 md:gap-2 px-3 py-2 rounded-lg hover:bg-slate-200 transition cursor-pointer";
            prevBtn.onclick = () => { if (currentQIndex > 0) { currentQIndex--; renderQuestion(); } };

            if (currentQIndex === mockQuestions.length - 1) {
                nextBtn.innerHTML = `交卷 <i class="fas fa-check-circle ml-2"></i>`;
                nextBtn.className = "bg-slate-800 text-white px-4 md:px-6 py-2 rounded-lg md:rounded-xl font-bold shadow-md hover:bg-slate-700 transition flex items-center gap-2 text-sm md:text-base";
                nextBtn.onclick = trySubmit;
            } else {
                nextBtn.innerHTML = `<span class="hidden md:inline">下一題</span><span class="md:hidden">下題</span> <i class="fas fa-arrow-right ml-1 md:ml-2"></i>`;
                nextBtn.className = "bg-white border border-slate-300 hover:border-blue-500 hover:text-blue-600 text-slate-700 px-4 md:px-6 py-2 rounded-lg md:rounded-xl font-bold shadow-sm flex items-center gap-2 transition text-sm md:text-base";
                nextBtn.onclick = () => { currentQIndex++; renderQuestion(); };
            }
        }

        function updatePalette() {
            const p = document.getElementById('questionPalette');
            p.innerHTML = '';
            mockQuestions.forEach((_, i) => {
                const cls = userAnswers[i] !== null ? 'q-dot answered' : (i === currentQIndex ? 'q-dot active' : 'q-dot normal');
                const dot = document.createElement('div');
                // 加入 flex-shrink-0 確保圓球不會在手機版被擠壓
                dot.className = cls + " flex-shrink-0";
                dot.textContent = i + 1;
                dot.onclick = () => { currentQIndex = i; renderQuestion(); };
                p.appendChild(dot);
            });
        }

        function recordTime() {
            if (questionStartTime === 0) return;
            const now = Date.now();
            const duration = (now - questionStartTime) / 1000;
            timeLog[currentQIndex] = (timeLog[currentQIndex] || 0) + duration;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const s = (timeLeft % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${m}:${s}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("⏰ 時間到！系統將自動交卷。");
                    finalSubmit();
                }
            }, 1000);
        }

        function initVisibilityListener() {
            document.addEventListener("visibilitychange", () => {
                if (document.hidden) {
                    tabLeaveStart = Date.now();
                } else {
                    if (tabLeaveStart) {
                        const duration = (Date.now() - tabLeaveStart) / 1000;
                        tabLog.push({
                            time: new Date().toLocaleString(),
                            qIndex: currentQIndex + 1,
                            duration: duration.toFixed(1)
                        });
                        tabLeaveStart = null;
                    }
                }
            });
        }

        function trySubmit() {
            recordTime();
            const answeredCount = userAnswers.filter(a => a !== null).length;
            document.getElementById('modalAnswered').textContent = answeredCount;
            document.getElementById('modalUnanswered').textContent = mockQuestions.length - answeredCount;
            document.getElementById('submitModal').classList.remove('hidden');
        }

        function closeSubmitModal() { 
            document.getElementById('submitModal').classList.add('hidden'); 
        }
async function finalSubmit() {
            const submitBtn = document.getElementById('confirmSubmitBtn');
            if (submitBtn.disabled) return; 
            submitBtn.disabled = true;      
            submitBtn.textContent = "處理中..."; 
            
            if (timerInterval) clearInterval(timerInterval);
            
            isSubmitting = true; 
            
            document.getElementById('submitModal').classList.add('hidden');
            document.getElementById('loadingOverlay').classList.remove('hidden');

            let correctCount = 0;
            let wrongList = [];
            let fastCount = 0; 

            // 1. 計算答題狀況
            mockQuestions.forEach((q, idx) => {
                const userAns = userAnswers[idx];
                const timeSpent = timeLog[idx] || 0;
                if (timeSpent < 3) fastCount++;

                if (userAns === q.answer) {
                    correctCount++;
                } else {
                    wrongList.push({ 
                        question: q.question,
                        options: q.options,
                        answer: q.answer,
                        yourAns: userAns, 
                        yourTime: timeSpent.toFixed(1),
                        concept: q.concept
                    });
                }
            });

            const finalScore = Math.round((correctCount / mockQuestions.length) * 100);
            const user = (window.Auth && Auth.getCurrentUser()) || { username: 'guest', name: '訪客' };

            // ==========================================
            // ✨ 新增：計算並發放經驗值 (XP)
            // ==========================================
            // 規則：完成測驗得 20XP (辛苦分) + 每答對一題得 10XP
            const baseXP = 20; 
            const bonusXP = correctCount * 10;
            const totalXP = baseXP + bonusXP;
            
            let isLevelUp = false;
            
            // 如果不是訪客，就呼叫 Auth 模組加分
            if (window.Auth && user.username !== 'guest') {
                // Auth.addXP 會回傳 true(升級) 或 false
                isLevelUp = Auth.addXP(totalXP);
                console.log(`獲得 ${totalXP} XP, 升級狀態: ${isLevelUp}`);
            }
            // ==========================================

            const resultData = {
                owner: user.username, 
                id: Date.now(),
                date: new Date().toLocaleString(),
                subject: examInfo.subject,
                title: examInfo.title,
                score: finalScore,
                correctCount,
                totalCount: mockQuestions.length,
                wrongList,
                tabSwitches: tabLog.length, 
                
                // ✨ 新增：將獲得的 XP 存入結果，讓下一頁(analysis.html)可以顯示動畫
                xpGained: totalXP,
                isLevelUp: isLevelUp,

                cheat: {
                    cheatLevel: (fastCount > 3) ? 'HIGH' : ((fastCount > 0) ? 'MEDIUM' : 'NORMAL'),
                    fastCount: fastCount
                },
                analysis: { 
                    cheatLevel: (fastCount > 5 || tabLog.length > 5) ? 'HIGH' : 'NORMAL', 
                    fastCount, 
                    tabSwitchCount: tabLog.length, 
                    tabLogDetails: tabLog, 
                    timeLog 
                }
            };

            // 2. 存入 LocalStorage (本次結果)
            localStorage.setItem('examResult', JSON.stringify(resultData));
            
            // 3. 存入歷史紀錄
            const historyKey = `history_${user.username}`;
            try {
                let history = JSON.parse(localStorage.getItem(historyKey) || "[]");
                history.push(resultData); // 新的放後面
                // 這裡改用 unshift 讓新的在最上面也可以，看你習慣
                // 如果要保留最新的 20 筆：
                if (history.length > 50) {
                    history = history.slice(-20); // 只留最後 20 筆
                }
                localStorage.setItem(historyKey, JSON.stringify(history));
            } catch (e) { 
                console.error("History save failed", e); 
            }

            // 4. 上傳至雲端 (Google Apps Script)
            if (user.username !== 'guest') {
                try {
                    // 使用 Promise.race 設定 5 秒超時，避免網路卡住太久
                    await Promise.race([
                        uploadToCloud(user.username, examInfo.title, finalScore, resultData),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 5000))
                    ]);
                } catch (e) {
                    console.error("雲端上傳異常或超時:", e);
                    // 就算上傳失敗，也不要阻擋使用者看成績，繼續往下執行
                }
            }

            // 5. 跳轉到分析頁
            setTimeout(() => {
                window.location.href = "analysis.html?mode=new";
            }, 1000);
        }

        async function uploadToCloud(username, activityName, score, fullData) {
            const payload = {
                action: "save_record",
                username: username,
                activity: activityName,
                score: score,
                detail: JSON.stringify({
                    totalCount: fullData.totalCount,
                    correctCount: fullData.correctCount,
                    tabSwitches: fullData.tabSwitches,
                    cheat: fullData.cheat
                })
            };

            return fetch(GAS_URL, {
                method: "POST",
                mode: 'no-cors', 
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            });
        }
