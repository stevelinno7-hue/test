<script>
        let mockQuestions = [], currentQIndex = 0, userAnswers = [], timeLeft = 0, timerInterval;
        let examInfo = {}, timeLog = [], tabLog = [], tabLeave = null;

        const els = {
            title: document.getElementById('examTitle'),
            sub: document.getElementById('examSubject'),
            qText: document.getElementById('questionText'),
            opts: document.getElementById('optionsContainer'),
            currNum: document.getElementById('currentQNum'),
            totalNum: document.getElementById('totalQNum'),
            progress: document.getElementById('progressBar'),
            prev: document.getElementById('prevBtn'),
            next: document.getElementById('nextBtn'),
            timer: document.getElementById('timer'),
            submit: document.getElementById('submitBtnTop'),
            badge: document.getElementById('conceptBadge'),
            palette: document.getElementById('questionPalette')
        };

        window.onload = function() {
            if (!Auth.requireLogin()) return;
            window.initCurriculumData = function() {
                let all = [];
                if (window.CurriculumLibrary && window.CurriculumLibrary.data) {
                    Object.values(window.CurriculumLibrary.data).forEach(data => { if (Array.isArray(data)) all = all.concat(data); });
                }
                window.Curriculum108 = all;
            };
            if(window.initCurriculumData) window.initCurriculumData();
            setTimeout(() => { prepareExam(); }, 500); 
        };

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) tabLeave = Date.now();
            else if (tabLeave) {
                const duration = (Date.now() - tabLeave) / 1000;
                if (duration > 1) tabLog.push(Math.round(duration));
                tabLeave = null;
            }
        });

        function prepareExam() {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');
            let subject = urlParams.get('subject') || 'math';
            const count = parseInt(urlParams.get('count')) || 10;

            if (subject === 'earth_science' || subject === 'earth') subject = 'earth'; 
            if (subject === 'social') subject = 'history'; 

            let targetCourse = null;
            if (window.Curriculum108) {
                for (let book of window.Curriculum108) {
                    if (book.courses) {
                        const found = book.courses.find(c => c.id === courseId);
                        if (found) { targetCourse = found; break; }
                    }
                }
            }

            const courseTags = targetCourse ? targetCourse.tags : [subject, 'Âúã‰∏É', 'Ê†∏ÂøÉ'];
            console.log(`üéØ ÁõÆÊ®ô: ${subject}, Ê®ôÁ±§:`, courseTags);

            examInfo = { subject: subject.toUpperCase(), title: targetCourse ? targetCourse.name : `${subject} Ê∏¨È©ó`, timeLimit: count * 60 };
            timeLeft = examInfo.timeLimit;

            if (window.generatePaper) {
                mockQuestions = window.generatePaper({ subject: subject, total: count, tags: courseTags });
            } else {
                alert("Á≥ªÁµ±ÈåØË™§ÔºöÈ°åÂ∫´ÂºïÊìéÊú™ËºâÂÖ•");
                return;
            }

            if (mockQuestions.length === 0) {
                // Fallback for empty question
                for(let i=0; i<count; i++) mockQuestions.push({question:"È°åÂ∫´Êì¥ÂÖÖ‰∏≠...", options:["A"], answer:0});
            }

            userAnswers = new Array(mockQuestions.length).fill(null);
            timeLog = new Array(mockQuestions.length).fill(0);
            
            els.title.textContent = examInfo.title;
            els.sub.textContent = examInfo.subject;
            els.totalNum.textContent = mockQuestions.length;
            
            renderPalette();
            renderQuestion();
            startTimer();
            updateNav();
        }

        let enterTime = Date.now();
        function renderQuestion() {
            enterTime = Date.now();
            const q = mockQuestions[currentQIndex];
            els.currNum.textContent = currentQIndex + 1;
            els.qText.innerHTML = q.question.replace(/\n/g, '<br>');
            if (window.MathJax) MathJax.typesetPromise([els.qText]);

            els.badge.textContent = q.concept || "Á∂úÂêà";
            els.opts.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                const isSelected = userAnswers[currentQIndex] === idx;
                btn.className = `option-card w-full text-left p-4 rounded-xl flex items-center group relative ${isSelected ? 'selected' : 'bg-white text-gray-700'}`;
                btn.innerHTML = `<span class="option-badge w-8 h-8 flex-shrink-0 flex items-center justify-center rounded-full font-bold mr-4 border ${isSelected ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-500'}">${String.fromCharCode(65+idx)}</span><span class="text-lg font-medium">${opt}</span>`;
                btn.onclick = () => {
                    userAnswers[currentQIndex] = idx;
                    recordTime();
                    renderQuestion();
                    updatePaletteStatus();
                };
                els.opts.appendChild(btn);
            });
            els.progress.style.width = `${((currentQIndex + 1) / mockQuestions.length) * 100}%`;
            updateNav();
        }

        function recordTime() {
            const spent = (Date.now() - enterTime) / 1000;
            timeLog[currentQIndex] = (timeLog[currentQIndex] || 0) + spent;
            enterTime = Date.now();
        }

        function renderPalette() {
            els.palette.innerHTML = '';
            mockQuestions.forEach((q, idx) => {
                const btn = document.createElement('button');
                btn.className = `q-nav-btn ${idx === 0 ? 'active' : ''}`;
                btn.textContent = idx + 1;
                btn.id = `palette-btn-${idx}`;
                btn.onclick = () => { recordTime(); currentQIndex = idx; renderQuestion(); };
                els.palette.appendChild(btn);
            });
        }

        function updatePaletteStatus() {
            mockQuestions.forEach((q, idx) => {
                const btn = document.getElementById(`palette-btn-${idx}`);
                if (btn) {
                    btn.className = 'q-nav-btn';
                    if (userAnswers[idx] !== null) btn.classList.add('answered');
                    if (idx === currentQIndex) btn.classList.add('active');
                }
            });
        }

        function updateNav() {
            els.prev.disabled = currentQIndex === 0;
            const newNext = els.next.cloneNode(true);
            els.next.parentNode.replaceChild(newNext, els.next);
            els.next = newNext;

            if (currentQIndex === mockQuestions.length - 1) {
                els.next.innerHTML = '‰∫§Âç∑ <i class="fas fa-check ml-2"></i>';
                els.next.className = "bg-green-600 text-white px-6 py-2 rounded-lg font-bold shadow-md hover:bg-green-700 transition flex items-center gap-2";
                els.next.onclick = finishExam;
            } else {
                els.next.innerHTML = '‰∏ã‰∏ÄÈ°å <i class="fas fa-arrow-right ml-2"></i>';
                els.next.className = "bg-white border border-gray-300 hover:border-blue-500 text-gray-700 px-6 py-2 rounded-lg font-bold shadow-sm transition flex items-center gap-2";
                els.next.onclick = () => { recordTime(); currentQIndex++; renderQuestion(); };
            }
        }

        els.prev.onclick = () => { if(currentQIndex > 0) { recordTime(); currentQIndex--; renderQuestion(); } };
        els.submit.onclick = finishExam;

        function startTimer() {
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const s = (timeLeft % 60).toString().padStart(2, '0');
                els.timer.textContent = `${m}:${s}`;
                if (timeLeft <= 0) finishExam();
            }, 1000);
        }

        function finishExam() {
            try {
                if (timerInterval) clearInterval(timerInterval);
                recordTime();
                
                const unanswered = userAnswers.filter(a => a === null).length;
                if (unanswered > 0 && !confirm(`ÈÇÑÊúâ ${unanswered} È°åÊú™‰ΩúÁ≠îÔºåÁ¢∫ÂÆöË¶Å‰∫§Âç∑ÂóéÔºü`)) {
                    startTimer(); return;
                }

                let correctCount = 0;
                let wrongList = [];
                let fastCount = 0;
                if (timeLog) timeLog.forEach(t => { if(t < 3) fastCount++; });
                
                const switchCount = tabLog ? tabLog.length : 0;
                
                mockQuestions.forEach((q, idx) => {
                    if (userAnswers[idx] === q.answer) correctCount++;
                    else wrongList.push({ ...q, yourAns: userAnswers[idx], explanation: q.explanation });
                });

                const newRecord = {
                    id: Date.now(), 
                    date: new Date().toLocaleString(), 
                    subject: examInfo.subject, 
                    title: examInfo.title,
                    score: Math.round((correctCount / mockQuestions.length) * 100), 
                    correctCount, totalCount: mockQuestions.length, 
                    wrongList,
                    cheat: { cheatLevel: fastCount > 5 ? 'HIGH' : fastCount > 3 ? 'MEDIUM' : 'NORMAL', fastCount },
                    tabCheat: { level: switchCount > 3 ? 'HIGH' : switchCount > 0 ? 'MEDIUM' : 'NORMAL', totalSwitch: switchCount }
                };

                const currentUser = window.Auth ? window.Auth.getCurrentUser() : null;
                if (currentUser) {
                    const storageKey = `history_${currentUser.username}`;
                    let history = JSON.parse(localStorage.getItem(storageKey) || "[]");
                    history.push(newRecord);
                    localStorage.setItem(storageKey, JSON.stringify(history));
                    
                    // ÂØ´ÂÖ•ÈåØÈ°åÊú¨
                    if (wrongList.length > 0) {
                        const wrongKey = `wrong_questions_${currentUser.username}`;
                        let remedialDB = JSON.parse(localStorage.getItem(wrongKey) || "[]");
                        remedialDB = [...wrongList, ...remedialDB];
                        localStorage.setItem(wrongKey, JSON.stringify(remedialDB));
                    }
                }
                
                localStorage.setItem('examResult', JSON.stringify(newRecord));
                window.location.href = "analysis.html";

            } catch (e) {
                console.error("‰∫§Âç∑ÈåØË™§:", e);
                alert("‰∫§Âç∑Â§±Êïó: " + e.message);
            }
        }
    </script>
