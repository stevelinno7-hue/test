        .option-card.selected { border-color: #2563eb; background-color: #eff6ff; color: #1e3a8a; font-weight: 500; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1); }

        .q-nav-btn.active { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .q-nav-btn.answered { background-color: #e2e8f0; color: #475569; border-color: #94a3b8; }
        .q-nav-btn.active.answered { background-color: #2563eb; color: white; border-color: #2563eb; }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

<body class="h-screen flex flex-col overflow-hidden">

    <header class="bg-white shadow-sm border-b border-gray-200 h-16 flex-shrink-0 z-20 relative">
        <div class="max-w-screen-2xl mx-auto px-4 h-full flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="flex items-center gap-2 group">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-blue-700 rounded text-white flex items-center justify-center font-bold text-lg shadow-sm">翰</div>
                    <span class="text-xl font-bold text-gray-800 tracking-wide group-hover:text-blue-600 transition">雲端學院</span>
                </a>
                <div class="h-6 w-px bg-gray-300 mx-2 hidden md:block"></div>
                <div class="hidden md:flex flex-col justify-center">
                    <h1 class="text-sm font-bold text-gray-700 leading-tight" id="examTitle">載入中...</h1>
                    <div class="flex items-center gap-2 text-xs text-gray-500 mt-0.5">
                        <span id="examSubject" class="bg-gray-100 px-1.5 py-0.5 rounded text-gray-600">科目</span>
                        <span>•</span>
                        <span class="text-blue-600 font-medium flex items-center gap-1"><i class="fas fa-robot text-[10px]"></i> AI 智能生成</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center bg-red-50 text-red-600 px-3 py-1.5 rounded-lg border border-red-100 shadow-sm">
                    <i class="far fa-clock mr-2 animate-pulse"></i>
                    <span id="timer" class="font-mono font-bold text-lg tabular-nums">00:00</span>
                </div>
                <button id="submitBtnTop" class="bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white px-5 py-2 rounded-lg shadow-md font-bold text-sm">
                    <i class="fas fa-paper-plane mr-2"></i>交卷
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow flex bg-[#f4f6f8] relative overflow-hidden">
        <aside class="w-72 bg-white border-r border-gray-200 flex-col hidden lg:flex shadow-sm z-10">
            <div class="p-5 border-b border-gray-100"><h3 class="font-bold text-gray-700">答題狀況</h3></div>
            <div class="flex-grow overflow-y-auto p-5">
                <div class="grid grid-cols-5 gap-3" id="questionPalette"></div>
            </div>
        </aside>

        <div class="flex-grow flex justify-center overflow-y-auto scroll-smooth relative" id="mainScroll">
            <div class="w-full max-w-3xl py-8 px-4 md:px-8">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 min-h-[500px] flex flex-col fade-in relative overflow-hidden">
                    <div class="w-full bg-gray-100 h-1.5 absolute top-0 left-0">
                        <div id="progressBar" class="bg-blue-600 h-1.5 transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <div class="p-8 md:p-10 flex-grow">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex items-center gap-3">
                                <span class="bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded">單選題</span>
                                <span id="conceptBadge" class="bg-purple-100 text-purple-700 text-xs font-bold px-3 py-1 rounded-full border border-purple-200"></span>
                            </div>
                            <span class="text-gray-400 text-sm font-bold font-mono">Q.<span id="currentQNum" class="text-gray-800 text-2xl mx-1">1</span>/<span id="totalQNum">--</span></span>
                        </div>
                        <div class="mb-8"><h2 id="questionText" class="text-2xl font-bold text-gray-800 leading-relaxed"></h2></div>
                        <div id="optionsContainer" class="space-y-3"></div>
                    </div>
                    <div class="bg-gray-50 px-8 py-5 border-t border-gray-100 flex justify-between items-center">
                        <button id="prevBtn" class="text-gray-500 font-bold hover:text-blue-600 flex items-center gap-2"><i class="fas fa-arrow-left"></i> 上一題</button>
                        <button id="nextBtn" class="bg-white border border-gray-300 hover:border-blue-500 hover:text-blue-600 text-gray-700 px-6 py-2 rounded-lg font-bold shadow-sm flex items-center gap-2">下一題 <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                <div class="h-10"></div>
            </div>
        </div>
    </main> 
    <script>
        let mockQuestions = [], currentQIndex = 0, userAnswers = [], timeLeft = 0, timerInterval;
        let examInfo = {}, timeLog = [], tabLog = [], tabLeave = null;

        window.onload = function() {
            if (!Auth.requireLogin()) return;
            window.initCurriculumData = function() {
                let all = [];
                if (window.CurriculumLibrary && window.CurriculumLibrary.data) {
                    Object.values(window.CurriculumLibrary.data).forEach(data => { if (Array.isArray(data)) all = all.concat(data); });
                }
                window.Curriculum108 = all;
            };
            if(window.initCurriculumData) window.initCurriculumData();
            setTimeout(prepareExam, 500); 
        };

        function prepareExam() {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');
            let subject = urlParams.get('subject') || 'math';
            const count = parseInt(urlParams.get('count')) || 10;

            if (subject === 'earth_science' || subject === 'earth') subject = 'earth'; 
            if (subject === 'social') subject = 'history'; 

            let targetCourse = null;
            if (window.Curriculum108) {
                for (let book of window.Curriculum108) {
                    if (book.courses) {
                        const found = book.courses.find(c => c.id === courseId);
                        if (found) { targetCourse = found; break; }
                    }
                }
            }

            const courseTags = targetCourse ? targetCourse.tags : [subject, '國七', '核心'];
            
            examInfo = { subject: subject.toUpperCase(), title: targetCourse ? targetCourse.name : `${subject} 測驗`, timeLimit: count * 60 };
            document.getElementById('examTitle').textContent = examInfo.title;
            timeLeft = examInfo.timeLimit;

            if (window.generatePaper) {
                mockQuestions = window.generatePaper({ subject: subject, total: count, tags: courseTags });
            }

            // 強制過濾：如果題目陣列包含非該科目題目，直接清洗
            // 這裡簡單以「是否包含科目關鍵字」為準，防止亂入
            // (注意：generatePaper 已經有嚴格過濾，這裡是雙重保險)
            if (mockQuestions.length === 0) {
                alert("⚠️ 題庫載入中或無符合題目，請稍後重試");
                return;
            }

            userAnswers = new Array(mockQuestions.length).fill(null);
            renderQuestion();
            updateNav();
            startTimer();
        }

        function renderQuestion() {
            const q = mockQuestions[currentQIndex];
            document.getElementById('currentQNum').textContent = currentQIndex + 1;
            document.getElementById('totalQNum').textContent = mockQuestions.length;
            document.getElementById('questionText').innerHTML = q.question.replace(/\n/g, '<br>');
            document.getElementById('conceptBadge').textContent = q.concept || "綜合";
            
            const optsDiv = document.getElementById('optionsContainer');
            optsDiv.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                const isSelected = userAnswers[currentQIndex] === idx;
                btn.className = `option-card w-full text-left p-4 rounded-xl ${isSelected ? 'selected' : 'bg-white text-gray-700'}`;
                btn.innerHTML = `<span class="font-bold mr-4">${String.fromCharCode(65+idx)}</span><span>${opt}</span>`;
                btn.onclick = () => { userAnswers[currentQIndex] = idx; renderQuestion(); };
                optsDiv.appendChild(btn);
            });
            document.getElementById('progressBar').style.width = `${((currentQIndex + 1) / mockQuestions.length) * 100}%`;
            
            if (window.MathJax) MathJax.typesetPromise();
        }

        function updateNav() {
            document.getElementById('prevBtn').onclick = () => { if(currentQIndex > 0) { currentQIndex--; renderQuestion(); updateNav(); } };
            document.getElementById('nextBtn').onclick = () => { 
                if(currentQIndex < mockQuestions.length - 1) { currentQIndex++; renderQuestion(); updateNav(); }
                else finishExam();
            };
            document.getElementById('nextBtn').textContent = (currentQIndex === mockQuestions.length - 1) ? '交卷' : '下一題';
        }

        function startTimer() {
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const s = (timeLeft % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${m}:${s}`;
                if (timeLeft <= 0) finishExam();
            }, 1000);
        }

        function finishExam() {
            if (!confirm("確定交卷？")) return;
            clearInterval(timerInterval);
            
            let correctCount = 0;
            let wrongList = [];
            mockQuestions.forEach((q, idx) => {
                if (userAnswers[idx] === q.answer) correctCount++;
                else wrongList.push({ ...q, yourAns: userAnswers[idx], explanation: q.explanation });
            });

            const newRecord = {
                id: Date.now(), date: new Date().toLocaleString(), 
                subject: examInfo.subject, title: examInfo.title,
                score: Math.round((correctCount / mockQuestions.length) * 100), 
                correctCount, totalCount: mockQuestions.length, wrongList
            };

            const currentUser = window.Auth ? window.Auth.getCurrentUser() : null;
            if (currentUser) {
                const key = `history_${currentUser.username}`;
                let history = JSON.parse(localStorage.getItem(key) || "[]");
                history.push(newRecord);
                localStorage.setItem(key, JSON.stringify(history));
                
                // 存入錯題本
                if (wrongList.length > 0) {
                    const wrongKey = `wrong_questions_${currentUser.username}`;
                    let db = JSON.parse(localStorage.getItem(wrongKey) || "[]");
                    localStorage.setItem(wrongKey, JSON.stringify([...wrongList, ...db]));
                }
            }
            
            localStorage.setItem('examResult', JSON.stringify(newRecord));
            window.location.href = "analysis.html";
        }
    </script>
