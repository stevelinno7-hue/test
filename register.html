<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊會員 - 雲端學院</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f8; font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-blue-600 rounded-lg text-white flex items-center justify-center font-bold text-2xl mx-auto mb-4 shadow-lg">學</div>
            <h2 class="text-2xl font-bold text-gray-800">註冊學生帳號</h2>
            <p class="text-sm text-gray-500 mt-2">可以自己取一個方便記得的帳號密碼，以便下次登入</p>
        </div>

        <form id="regForm" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">真實姓名</label>
                <input type="text" id="name" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition" placeholder="請輸入真實姓名" required>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">帳號</label>
                <input type="text" id="username" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition" placeholder="請設定登入帳號" required>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">密碼</label>
                <input type="password" id="password" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition" placeholder="請設定密碼" required>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">目前年級</label>
                <select id="grade" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition">
                    <option value="國七" selected>國七</option>
                    <option value="國八">國八</option>
                    <option value="國九">國九</option>
                    <option value="高一">高一</option>
                    <option value="高二">高二</option>
                    <option value="高三">高三</option>
                </select>
            </div>

            <div class="bg-yellow-50 text-yellow-800 text-xs p-3 rounded-lg border border-yellow-100 flex gap-2">
                <i class="fas fa-info-circle mt-0.5"></i>
                <span>系統將自動連結至雲端資料庫，請確保網路連線正常。</span>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200 flex justify-center items-center gap-2">
                <span>立即註冊</span>
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <a href="index.html" class="text-gray-500 hover:text-blue-600 font-bold">已有帳號？返回登入</a>
        </div>
    </div>

    <script>
        // ⚠️⚠️⚠️ 請將這裡換成你剛剛部署好的 Google Apps Script 網址 ⚠️⚠️⚠️
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzQlG5LVquExr4qDerEGX_OaeOPYqp9Nk2Xk7WuJRq55XOPzIQx977KjCCteiWuhGfY2Q/exec"; 

        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalBtnText = submitBtn.innerHTML;

            // 1. 鎖定按鈕，避免重複發送
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 資料傳送中...';
            submitBtn.classList.add('opacity-70', 'cursor-not-allowed');

            // 2. 收集資料
            const userData = {
                name: document.getElementById('name').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                grade: document.getElementById('grade').value,
                action: "register" // 標記這是註冊動作 (若日後要擴充功能用)
            };

            // 3. 發送至 Google Sheets
            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    alert("✅ 註冊成功！資料已寫入雲端。\n請使用新帳號登入。");
                    window.location.href = 'index.html';
                } else {
                    alert("❌ 註冊失敗：" + (data.message || "未知錯誤"));
                    resetButton();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // 處理 CORS 誤判 (若 Sheet 有資料但這邊報錯，通常是因為 CORS)
                alert("⚠️ 資料已送出！若沒看到錯誤訊息，請嘗試登入。");
                window.location.href = 'index.html';
            });

            function resetButton() {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
                submitBtn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
